<body>

<div id="ys-ledger" style="display:none">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i>单项工程<span class="c-gray en">&gt;</span>分类台账<span class="c-gray en">&gt;</span>压实系数台账<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">

        <div id="searchDiv"  class="text-c">
            检测日期：<input onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" style="width:150px" type="text" class="input-text Wdate" name="testDate" id="testDate" >

            &nbsp;&nbsp;
            检测流水：<input type="text" name="serialNo" id="serialNo"  style="width:160px" class="input-text">

            &nbsp;&nbsp;
            里程：<input type="text" name="planMileage" id="planMileage"  style="width:160px" class="input-text">



            <button  id="search" onclick="search()" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
        </div>

        <div class="cl pd-5 bg-1 bk-gray mt-20"  style="overflow:hidden;position:relative;">
            <span class="l" id="operation">
            </span>
        </div>
        <div class="dataTables_wrapper">
            <div class="mt-20" id="table-data" style="overflow:auto">
                <table id="sortable_table" class="table table-border table-bordered table-hover table-bg">
                    <thead>
                    <tr class="text-c">
                        <th width="25" rowspan="2"><input type="checkbox" name="allsel" value=""/></th>
                        <th width="25" rowspan="2">序号</th>
                        <th width="100" rowspan="2">检测日期</th>
                        <th width="160" rowspan="2">检测流水</th>
                        <th width="150" rowspan="2">检验批里程(m)</th>
                        <th width="100" rowspan="2">设计值<br>（MPa/m）</th>
                        <th width="50" rowspan="2">检测数量</th>
                        <th width="50" colspan="3">质量评定</th>
                        <th width="100" rowspan="2">上传方式</th>
                        <th width="150" rowspan="2">检测人员</th>
                    </tr>
                    <tr>
                        <th width="50" >合格</th>
                        <th width="50" >不合格</th>
                        <th width="50" >其它</th>
                    </tr>

                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="mt-20" id="table-nodata" style="overflow:auto;">
            </div>
            <div id="dataTables_info" role="status" aria-live="polite">
                <div class="num-select" style="display:inline-block">
                    <label>显示
                        <select id="page-size" name="page-size">
                            <option value="10" selected = "selected" >10</option>
                            <option value="10">20</option>
                            <option value="25">30</option>
                            <option value="50">50</option>
                        </select> 条
                    </label>

            </div>

</div>
<!--数据复核-->
<article class="page-container" id="k30-review" style="display:none">
    <form class="form form-horizontal" id="form-k30-review" >
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>实验人员：</label>
            <div class="formControls col-xs-8 col-sm-9">
            <span class="select-box" style="width:150px;">
                <select class="select" name="testId" id="testId" size="1">

                </select>
            </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>数据是否有效：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="dataValid" type="radio" id="Valid" value="1" checked>
                    <label for="Valid">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="noValid" value="0" name="dataValid">
                    <label for="noValid">否</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>数据状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="flowFlag" type="radio" id="is" value="2" >
                    <label for="is">退回修订</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="no" value="3" name="flowFlag" checked>
                    <label for="no">复核通过</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>复核意见：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="message"  id="message"  cols="" rows="" class="textarea"></textarea>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript">
    var pageSize=$("#page-size").val();
    var projectId = sessionStorage.pro_id;
    var height;
    var width;
    var Dwidth=$(document).width(),Dheight=$(document).height();
    var initPage;
    if(Dwidth>1339){
        initPage=parseInt((Dheight-280)/38);
    }else {
        initPage=parseInt((Dheight-280-32)/38);
    }

    //多选框选中后获得的id
    function getselectid(){
        var selectedid = '';
        $('input[name=selid]:checked').each(function(){
            selectedid += $(this).val()+",";
        });

        return selectedid.substring(0, selectedid.lastIndexOf(','));
    }

    $(function(){
        var  screenWidth = window.screen.width;
        if(screenWidth<=1366){
            height='90%';
            width='80%';
        }else{
            height='80%';
            width='60%';
        }

        //初始化操作权限
        $.ajax({
            url: "/api/v1/YSLedger/"+projectId+"/Initialize",    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var html = '';
                    var power = reg['data']['action'];
                    opertion('ys-ledger',power,'operation');
                    //初始化分页数据
                    var uri ='/api/v1/YSLedger/'+projectId+'/TList';
                    getPage(uri);
                }
            }
        });

        //上一页
        $("#page").on("click","#Table_previous", function() {
            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //下一页
        $("#page").on("click","#Table_next", function() {
            var uri = $(this).attr('data-href');
            getPage(uri);

        });

        $("input[type='checkbox']").click(function(e){
            e.stopPropagation();
        });

        $("input[name='allsel']").click(function(){
            if($(this).is(":checked")){
                $("#sortable_table tbody tr").addClass('selected');
            }else{
                $("#sortable_table tbody tr").removeClass('selected');
            }
        });


        //单击表格行
        $('#table-data').on('click','#sortable_table tbody tr',function(){
            var check = $(this).find("input[type='checkbox']");
            if(check){
                var flag = check[0].checked;
                if(flag){
                    check[0].checked = false;
                    $(this).removeClass('selected');
                }else{
                    check[0].checked = true;
                    $(this).addClass('selected');
                }
            }
        });

        //双击表格查看详情
        $('#table-data').on('dblclick','#sortable_table tbody tr',function(){
            var id = $(this).attr('data-id');
            sessionStorage.BasicInfoId = id;
            if(id==undefined || id==""){
                layer.alert('请选择一条记录！');
                return;
            }
            showModal('testk30-details.html');
        });
    });


    //查看详情
    $("#operation").on("click","#view", function(){

        var id=getselectid();
        if(id==""){
            layer.alert('请选择一条记录！');
            return false;
        }
        var selarr=id.split(",");
        if(selarr.length>1){
            layer.alert('只能选择一条记录！');
            return false;
        }
        sessionStorage.BasicInfoId = id;
        showModal('testk30-details.html');

    });

    $('#operation').on('click','#print',function(){
        var id=getselectid();
        if(id==""){
            layer.alert('请选择一条记录！');
            return false;
        }
        var selarr=id.split(",");
        if(selarr.length>1){
            layer.alert('只能选择一条记录！');
            return false;
        }
        var url ='/api/v1/KSData/'+projectId+'/'+id+'/PdfDoc';

        layer_open('k30打印预览',url,'85%','98%');
    });


    //复核
    $('#operation').on('click','#review',function(){

        var id=getselectid();
        if(id==""){
            layer.alert('请选择一条记录！');
            return false;
        }
        var selarr=id.split(",");
        if(selarr.length>1){
            layer.alert('只能选择一条记录！');
            return false;
        }
        //获取实验人员列表
        $.ajax({
            url:'/api/v1/XMPerson/'+projectId+'/LiteListByProjId',
            dataType:"json",
            async:true,
            type:'GET',
            success:function(reg){
                if(reg.code==0){
                    var testStr = "<option value=''>--请选择--</option>";
                    $.each(reg.data,function(k,v){
                        testStr+='<option value="'+ v.value+'">'+ v.name+'</option>';
                    });
                    $('#testId').html(testStr);
                }
            }
        });

        var index=layer.open({
            type: 1,
            title:'复核',
            content: $('#k30-review'), //这里content是一个DOM
            area:['700px','450px'],
            btn:['确定','取消'],
            'yes':function(index,layero){
                var isValid = $('input[name=dataValid]:checked').val();
                var flowFlag = $('input[name=flowFlag]:checked').val();
                if(validform().form()) {
                    $.ajax({
                        url: '/api/v1/KSData/'+projectId+'/'+id+'/Review',    //请求的url地址
                        dataType: "json",
                        async: true,
                        type: "PATCH",
                        data:{'testId':$('#testId').val(),'isValid': isValid,'flowFlag':flowFlag,'message':$("#message").val()},
                        success: function(reg) {
                            if(reg.code==0){
                                layer.msg('操作成功!',{icon:1,time:2000});
                            }else{
                                layer.msg(reg.message,{icon:5,time:2000});
                            }
                        }
                    });
                    layer.close(index);
                }
            }
        });
    });

    //查询
    function search(){
        var testDate = $("#testDate").val();
        var serialNo = $("#serialNo").val();
        var planMileage = $("#planMileage").val();
        var uri ='/api/v1/KSLedger/'+projectId+'/'+pageSize+'/1/ListByPage?testDate='+testDate+'&serialNo='+serialNo+'&planMileage='+planMileage;
        getPage(uri);
    }

    //表单验证
    function validform(){
        return  $("#form-k30-review").validate({
            debug:true,
            rules:{
                testId:{
                    required:true
                },
                flowFlag:{
                    required:true
                },
                message:{
                    required:true
                }
            }
        });
    }



    //分页函数
    function getPage(uri){
        //获取数据
        var url=uri;
        var tableInfo='';
        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                        var data = reg.data;
                    if (data.length!=0) {
                        $.each(data,function(n,value) {
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-pid=" " data-id=" ">';
                            tableInfo+='<td><input type="checkbox"  class="checkchild" value="" name="selid"/></td>';
                            tableInfo += '<td>'+(n+1)+'</td>';//序号
                            tableInfo += '<td>'+value.testDate+'</td>';//检测日期
                            tableInfo += '<td>'+value.serialNo+'</td>';//检测流水
                            tableInfo += '<td>'+value.mileage+'</td>';//检测批里程
                            tableInfo += '<td>'+value.design+'</td>';//设计值
                            tableInfo += '<td>'+value.testNumber+'</td>';//检测数量
                            tableInfo += '<td>'+'value.qualified'+'</td>';//合格
                            tableInfo += '<td>'+value.unqualified+'</td>';//不合格
                            tableInfo += '<td>'+value.oth+'</td>';//其它
                            tableInfo += '<td>'+value.uploadMode+'</td>';
                            tableInfo += '<td>'+value.testName+'</td>';
                            tableInfo += '</tr>';
                        });
                        $('#table-data tbody').html(tableInfo);
                        $("#table-nodata").hide();
                        $("#table-data").show();
                        $('#dataTables_info').hide();
                    }else{
                        $('#page').html("");
                        $("#table-data").hide();
                        $("#table-nodata").show();
                        $('#table-nodata').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                        $('#dataTables_info').hide();

                    }
                }else{
                    layer.alert('加载失败！!');
                }
            }
        });
    }


</script>

</body>
</html>
