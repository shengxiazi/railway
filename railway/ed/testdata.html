<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../lib/html5.js"></script>
    <script type="text/javascript" src="../lib/respond.min.js"></script>

    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.7/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

    <script type="text/javascript" src="../lib/DD_belatedPNG_0.0.8a-min.js" ></script>

    <title>k30测试</title>
    <style>

        #operation .btn{margin-left:4px;}
        .table-sort .text-center{text-align:center}
        .table{font-size:12px;}

        .table th,td {
            white-space: nowrap;
        }

    </style>
</head>
<body>
<div id="data-list" style="display:none">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 检测数据<span class="c-gray en">&gt;</span>压实系数数据<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="search-input text-c">
            <div class="text-c search-item">
                <label>里程范围(m)：</label>
                <input type="text" value="" class="input-text" id="startMileage" name="startMileage" style="width:80px"/>--
                <input type="text" value="" class="input-text" id="endMileage" name="endMileage" style="width:80px"/>
            </div>
            <div class="text-c search-item">
                <label >数据是否有效：</label>
                <select  size="1"  id="isValid" name="isValid">

                </select>
            </div>
            <div class="text-c search-item">
                <label >数据复核状态：</label>
                <select  size="1"  id="flowFlag" name="flowFlag">
                    <option value="">--请选择--</option>
                    <option value="1">待复核</option>
                    <option value="2">退回修订</option>
                    <option value="3">已复核</option>
                </select>
            </div>
            <div class="text-c search-item">
                <label >实验结论：</label>
                <select  size="1"  id="result" name="result">

                </select>
            </div>

            <button onclick="search()" class="btn btn-success radius" style="font-size:12px;" name="searchBtn"><i class="Hui-iconfont">&#xe665;</i> 查询</button>

            <div style="clear:both;"></div>
        </div>

        <div class="cl pd-5 bg-1 bk-gray mt-20"  style="overflow:hidden;position:relative;">
            <span class="l" id="operation">
            </span>
        </div>
        <div class="dataTables_wrapper">
            <div class="mt-20" id="table-data" style="overflow:auto">


            </div>
            <div id="dataTables_info" role="status" aria-live="polite">
                <div class="num-select" style="display:inline-block">
                    <label>显示
                        <select id="page-size" name="page-size">
                            <option value="5" selected = "selected" >5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select> 条
                    </label>
                </div>
            </div>
            <div class="dataTables_paginate" id="page"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">

    var pageSize=$("#page-size").val();
    var projectId = sessionStorage.pro_id;
    var result;
    var isValid;
    $(function(){
        var  screenWidth = window.screen.width;
        if(screenWidth<=1366){
            height='96%';
            width='92%';
        }else{
            height='85%';
            width='80%';
        }

        //初始化操作权限
        $.ajax({
            url: "/api/v1/EdData/"+projectId+"/Initialize",    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var html = '';
                    var power = reg['data']['action'];
                    sessionStorage.edPower =  JSON.stringify(power);
                    opertion('data-list',power,'operation');
                    var restr = '<option value="">--请选择--</option>';
                    $.each(reg.data.result,function(n,val){
                        restr+='<option value="'+val.code+'">'+val.name+'</option>';
                    });
                    $('#result').html(restr);

                    var validStr = '<option value="">--请选择--</option>';
                    $.each(reg.data.isValid,function(n,val){
                        validStr+='<option value="'+val.code+'">'+val.name+'</option>';
                    });
                    $('#isValid').html(validStr);

                    //初始化分页数据
                    var pageIndex=1;
                    var uri ='/api/v1/EdData/'+projectId+'/'+pageSize+'/'+pageIndex+'/ListByPage';
                    getPage(uri);
                }
            }
        });

        $('#page-size').bind('change',function(){
            pageSize=this.value;
            var startMileage = ($('#startMileage').val()) ? '&startMileage='+$('#startMileage').val() : '';
            var endMileage = ($('#endMileage').val()) ? '&endMileage='+$('#endMileage').val() : '';
            var isValid = ($('#isValid').val()) ? '&isValid='+$('#isValid').val() : '';
            var flowFlag = ($('#flowFlag').val()) ? '&flowFlag='+$('#flowFlag').val() : '';
            var result = $('#result').val();
            var uri='/api/v1/EdData/'+projectId+'/'+pageSize+'/1/ListByPage?result='+result+isValid+startMileage+endMileage+flowFlag;
            getPage(uri);
        });

        //上一页
        $("#page").on("click","#Table_previous", function() {
            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //下一页
        $("#page").on("click","#Table_next", function() {
            var uri = $(this).attr('data-href');
            getPage(uri);

        });

        //单击表格行
        $('#table-data').on('click','#sortable_table tbody tr',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
        });

        //双击表格查看详情
        $('#table-data').on('dblclick','#sortable_table tbody tr',function(){
            var id = $(this).attr('data-id');
            if(id==undefined || id==""){
                layer.alert('请选择一条记录！');
                return;
            }
            sessionStorage.BasicInfoId = id;
            layer_open('查看详情','evd-details.html','1100px',height);
        });

        //添加
        $('#operation').on('click','#add',function(){
            modal_open('添加','evd-add.html','1074px',height);
        });


        //删除
        $("#operation").on("click","#del", function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    url: '/api/v1/EdData/'+projectId+'/'+id,    //请求的url地址
                    dataType: "json",
                    async: true,
                    type: "DELETE",
                    success: function(reg) {
                        if(reg.code==0){
                            $('#sortable_table').find('.selected').remove();
                            layer.msg('已删除!',{icon:1,time:2000});
                        }else{
                            layer.msg(reg.message,{icon:5,time:2000});
                        }
                    }
                });
            });
        });


        //查看详情
        $("#operation").on("click","#view", function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            sessionStorage.BasicInfoId = id;
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            modal_open('查看详情','evd-details.html','1100px',height);
        });

        $('#operation').on('click','#print',function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            var url ='/api/v1/EdData/'+projectId+'/'+id+'/PdfDoc?'+Math.random();
            layer_open('EVd打印预览',url,'80%','98%');

        });

    });


function modal_open(title,url,w,h){
    layer.open({
        type: 2,
        title:title,
        shade:0.6,
        area: [w, h],
        content:url
    });
}

    //查询
    function search(){
        var startMileage = ($('#startMileage').val()) ? '&startMileage='+$('#startMileage').val() : '';
        var endMileage = ($('#endMileage').val()) ? '&endMileage='+$('#endMileage').val() : '';
        var isValid = ($('#isValid').val()) ? '&isValid='+$('#isValid').val() : '';
        var result = $('#result').val();
        var flowFlag = ($('#flowFlag').val()) ? '&flowFlag='+$('#flowFlag').val() : '';
        var uri='/api/v1/EdData/'+projectId+'/'+pageSize+'/1/ListByPage?result='+result+isValid+startMileage+endMileage+flowFlag;
        getPage(uri)
    }

    function getPage(uri){
        //获取数据
        var url=uri;
        var tableInfo='';
        tableInfo+= '<table id="sortable_table" class="table table-border table-bordered table-hover table-bg table-sort">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="25"><input type="checkbox" name="" value=""/></th>';
        tableInfo+='<th width="150" rowspan="2">测试流水号</th>';
        tableInfo+='<th width="100" rowspan="2">委托编号</th>';
        tableInfo+='<th width="100" rowspan="2">检测方式</th>';
        tableInfo+='<th width="100" rowspan="2">测点里程</th>';
        tableInfo+='<th width="100" rowspan="2">方位</th>';
        tableInfo+='<th width="400" rowspan="2">设计值</th>';
        tableInfo+='<th width="400" rowspan="2">实测值</th>';
        tableInfo+='<th width="400" rowspan="2">检测结论</th>';
        tableInfo+='<th width="400" rowspan="2">GPS定位</th>';
        tableInfo+='<th width="400" rowspan="2">检测员</th>';
        tableInfo+='<th width="400" rowspan="2">数据有效性</th>';
        tableInfo+='<th width="400" rowspan="2">数据状态</th>';
        tableInfo+='<th width="400" rowspan="2">实验开始时间</th>';
        tableInfo+='<tr/>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';


        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var total =reg.total;
                    var prevPageUri = reg.prevPageUri;
                    var nextPageUri = reg.nextPageUri;

                    //前一页的页码
                    var pervPage=reg.pervPage;

                    //当前页码
                    var pageIndex = reg.pageIndex;
                    //起始数
                    var Pagestart = (pageIndex-1) *pageSize+1;

                    //结束数
                    var PageEnd =pageIndex*pageSize;
                    if(PageEnd>total){
                        PageEnd=total;
                    }
                    //下一页的页码
                    var nextPage=reg.nextPage;

                    var data = reg.data;

                    $('.data-total').text(total);

                    if (data.length!=0) {
                        $.each(data,function(n,value) {
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-id="'+value.BasicInfoId+'">';
                            tableInfo+='<td><input type="checkbox"  class="checkchild" value="'+value.BasicInfoId+'" name=""/></td>';
                            tableInfo += '<td>'+value.SerialNo+'</td>';
                            tableInfo += '<td>'+value.PlanCode+'</td>';
                            tableInfo += '<td>'+value.TestWay+'</td>';
                            tableInfo += '<td>'+value.PointMileage+'</td>';
                            tableInfo += '<td>'+value.Direction+'</td>';
                            tableInfo += '<td>'+value.EvdDesign+'</td>';
                            tableInfo += '<td>'+value.EvdReal+'</td>';
                            if(value.Result=='合格'){
                                tableInfo += '<td style="color:green">'+value.Result+'</td>';
                            }else{
                                tableInfo += '<td style="color:red">'+value.Result+'</td>';
                            }
                            tableInfo += '<td>'+value.GpsIsValid+'</td>';
                            tableInfo += '<td>'+value.TestName+'</td>';
                            if(value.IsValid=='有效'){
                                tableInfo += '<td style="color:green">'+value.IsValid+'</td>';
                            }else{
                                tableInfo += '<td style="color:red">'+value.IsValid+'</td>';
                            }
                            if(value.flowFlag==1){
                                tableInfo+='<td class="status"><span class="label label-warning radius">待复核</span></td>';
                            }else if(value.flowFlag==2){
                                tableInfo+='<td class="status"><span class="label label-danger radius">复核驳回</span></td>';
                            }else if(value.flowFlag==3){
                                tableInfo+='<td class="status"><span class="label label-success radius">复核通过</span></td>';
                            }else if(value.flowFlag==9){
                                tableInfo+='<td class="status"><span class="label label-success radius">已打印</span></td>';
                            }else{
                                tableInfo+='<td class="status"><span class="label label-default radius">未知</span></td>';
                            }

                            tableInfo += '<td>'+value.StartTime+'</td>';
                            tableInfo += '</tr>';
                        });
                        tableInfo += '</tbody></table>';
                        //生成分页条
                        $("#dataTables_info span").remove();
                        $('#dataTables_info').append('<span>&nbsp;&nbsp;数据&nbsp;'+Pagestart+' 到 '+PageEnd+' 条，共 '+total+'条</span>');
                        var tablePage = "";
                        if (pervPage == 0) {
                            tablePage += '<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                        } else {
                            tablePage += '<a class="paginate_button previous disabled"  data-href="' + prevPageUri + '" id="Table_previous">上一页</a>';
                        }

                        if (nextPage == 0) {
                            tablePage += '<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                        } else {
                            tablePage += '<a class="paginate_button next disabled"  data-href="' + nextPageUri + '"  id="Table_next">下一页</a>';
                        }
                        $('#page').html(tablePage);
                        $('#table-data').html(tableInfo);
                        $('#dataTables_info').show();
                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                        $('#dataTables_info').hide();
                    }
                }else{
                    layer.msg('加载失败！!',{icon:5,time:2000});
                }
            }
        });
    }


</script>
</body>
</html>
