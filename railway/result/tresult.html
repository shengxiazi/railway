<script type="text/javascript">

    var pageSize=$("#page-size").val();
    var projectId = sessionStorage.pro_id;
    var result;
    var isValid;
    $(function(){
        var  screenWidth = window.screen.width;
        if(screenWidth<=1366){
            height='98%';
            width='90%';
        }else{
            height='90%';
            width='70%';
        }
        $('.table-sort tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        //初始化操作权限
        $.ajax({
            url: "/api/v1/TResult/"+projectId+"/Initialize",    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var power = reg['data']['action'];
                    sessionStorage.initPower =  JSON.stringify(power);
                    opertion('tresult',power,'operation');
                    //初始化分页数据
                    var pageIndex=1;
                    var uri ='/api/v1/TResult/'+projectId+'/'+pageSize+'/'+pageIndex+'/ListByPage';
                    getPage(uri);
                }
            }
        });

        $('#page-size').bind('change',function(){
            pageSize=this.value;
            var resultCode = ($('#resultCode').val()) ? '&resultCode='+$('#resultCode').val() : '';
            var resultFlag = $('#resultFlag').val();
            var uri='/api/v1/TResult/'+projectId+'/'+pageSize+'/1/ListByPage?resultFlag='+resultFlag+resultCode;
            getPage(uri);
        });

        //上一页
        $("#page").on("click","#Table_previous", function(){
            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //下一页
        $("#page").on("click","#Table_next", function() {
            var uri = $(this).attr('data-href');
            getPage(uri);

        });

        //单击表格行
        $('#table-data').on('click','#sortable_table tr',function(){

            $(this).addClass('selected').siblings().removeClass('selected');

        });

        //双击表格查看详情
        $('#table-data').on('dblclick','#sortable_table tr',function(){
            var id = $(this).attr('data-id');

            if(id==undefined || id==""){
                layer.alert('请选择一条记录！');
                return;
            }
            sessionStorage.resultId = id;
            modal_open('查看详情','tresult-details.html','950px',height);
        });

        //添加
        $('#operation').on('click','#add',function(){
            if(screenWidth<=1366){
                height = '600px';
            }else{
                height ='700px';
            }
            layer_open('添加','tresult-add.html','966px',height);

        });


        //查看详情
        $("#operation").on("click","#view", function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            sessionStorage.resultId = id;
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            modal_open('查看详情','tresult-details.html','970px',height);
        });
    });

    function modal_open(title,url,w,h){
        layer.open({
            type: 2,
            title: title,
            shade:0.6,
            area: [w, h],
            content:url
        });
    }

    //表单验证
    function validform(){
        return  $("#form-k30-review").validate({
            debug:true,
            rules:{
                testId:{
                    required:true
                },
                flowFlag:{
                    required:true
                },
                message:{
                    required:true
                }
            }
        });
    }

    //查询
    function search(){
        var resultCode = ($('#resultCode').val()) ? '&resultCode='+$('#resultCode').val() : '';
        var resultFlag = $('#resultFlag').val();
        var uri='/api/v1/TResult/'+projectId+'/'+pageSize+'/1/ListByPage?resultFlag='+resultFlag+resultCode;
        getPage(uri);
    }

    //分页函数
    function getPage(uri){
        //获取数据
        var url=uri;
        var tableInfo='';
        tableInfo+= '<table id="sortable_table" class="table table-border table-bordered table-hover table-bg table-sort">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="25"><input type="checkbox" name="" value=""/></th>';
        tableInfo+='<th width="150" rowspan="2">报告编码</th>';
        tableInfo+='<th width="100" rowspan="2">检测编码</th>';
        tableInfo+='<th width="100" rowspan="2">开始里程(m)</th>';
        tableInfo+='<th width="100" rowspan="2">结束里程(m)</th>';
        tableInfo+='<th width="100" rowspan="2">报告状态</th>';
        tableInfo+='<th width="400" rowspan="2">创建人</th>';
        tableInfo+='<th width="400" rowspan="2">创建时间</th>';
        tableInfo+='<tr/>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var total =reg.total;
                    var prevPageUri = reg.prevPageUri;
                    var nextPageUri = reg.nextPageUri;

                    //前一页的页码
                    var pervPage=reg.pervPage;

                    //当前页码
                    var pageIndex = reg.pageIndex;
                    //起始数
                    var Pagestart = (pageIndex-1) *pageSize+1;

                    //结束数
                    var PageEnd =pageIndex*pageSize;
                    if(PageEnd>total){
                        PageEnd=total;
                    }
                    //下一页的页码
                    var nextPage=reg.nextPage;

                    var data = reg.data;

                    $('.data-total').text(total);

                    if (data.length!=0) {
                        $.each(data,function(n,value) {
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-id="'+value.resultId+'" data-status="'+value.resultFlag+'">';
                            tableInfo+='<td><input type="checkbox"  class="checkchild" value="'+value.resultId+'" name=""/></td>';
                            tableInfo += '<td>'+value.resultCode+'</td>';
                            tableInfo += '<td>'+value.planCode+'</td>';
                            tableInfo += '<td>'+value.startMileage+'</td>';
                            tableInfo += '<td>'+value.endMileage+'</td>';
                            if(value.resultFlag==12){
                                tableInfo+='<td class="status"><span class="label label-warning radius">草稿</span></td>';
                            }else if(value.resultFlag==31){
                                tableInfo+='<td class="status"><span class="label label-danger radius">审核驳回</span></td>';
                            }
                            else if(value.resultFlag==41){
                                tableInfo+='<td class="status"><span class="label label-danger radius">批准驳回</span></td>';
                            }else if(value.resultFlag==23){
                                tableInfo+='<td class="status"><span class="label label-success radius">编制完成</span></td>';
                            }else if(value.resultFlag==34){
                                tableInfo+='<td class="status"><span class="label label-success radius">审核通过</span></td>';
                            }else if(value.resultFlag==45){
                                tableInfo+='<td class="status"><span class="label label-success radius">批准通过</span></td>';
                            }
                            else if(value.resultFlag==91){
                                tableInfo+='<td class="status"><span class="label label-danger radius">编制人作废</span></td>';
                            }
                            else if(value.resultFlag==93){
                                tableInfo+='<td class="status"><span class="label label-danger radius">审核人作废</span></td>';
                            }
                            else if(value.resultFlag==94){
                                tableInfo+='<td class="status"><span class="label label-danger radius">批准人作废</span></td>';
                            }
                            else if(value.resultFlag==99){
                                tableInfo+='<td class="status"><span class="label label-danger radius">作废存档</span></td>';
                            }
                            else{
                                tableInfo+='<td class="status"><span class="label label-default radius">未知</span></td>';
                            }
                            tableInfo += '<td>'+value.createName+'</td>';
                            tableInfo += '<td>'+value.createTime+'</td>';

                            tableInfo += '</tr>';
                        });
                        tableInfo += '</tbody></table>';
                        //生成分页条
                        $("#dataTables_info span").remove();
                        $('#dataTables_info').append('<span>&nbsp;&nbsp;数据&nbsp;'+Pagestart+' 到 '+PageEnd+' 条，共 '+total+'条</span>');
                        var tablePage = "";
                        if (pervPage == 0) {
                            tablePage += '<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                        } else {
                            tablePage += '<a class="paginate_button previous disabled"  data-href="' + prevPageUri + '" id="Table_previous">上一页</a>';
                        }

                        if (nextPage == 0) {
                            tablePage += '<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                        } else {
                            tablePage += '<a class="paginate_button next disabled"  data-href="' + nextPageUri + '"  id="Table_next">下一页</a>';
                        }
                        $('#page').html(tablePage);
                        $('#table-data').html(tableInfo);
                        $('#dataTables_info').show();
                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                        $('#dataTables_info').hide();
                    }
                }else{
                    layer.msg('加载失败！!',{icon:5,time:2000});
                }
            }
        });
    }


</script>
