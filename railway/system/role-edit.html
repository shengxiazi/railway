    <title>添加角色</title>

<body>
<article class="page-container" id="unit-add">
    <form class="form form-horizontal" id="form-role-add" >

        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>角色分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
            <span class="select-box" style="width:150px;">
                <select class="select" name="roleGroupId" id="roleGroupId" size="1">

                </select>
            </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>角色名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="roleName" name="roleName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="roleOrder" name="roleOrder">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>角色描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="roleDescription"  id="roleDescription"  cols="" rows="" class="textarea"></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    var groups = JSON.parse(localStorage.groups);
    var roleId  = localStorage.roleId;
    $(function(){

        $("#form-role-add").validate({
            debug:true,
            rules:{
                roleGroupId:{
                    required:true
                },
                roleName:{
                    required:true
                },
                roleDescription:{
                    required:true
                },

                roleOrder:{
                    required:true,
                    digits:true
                }

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                save_submit();
            }
        });

        var str="<option>--请选择--</option>";
        //初始化角色分组
        $.each(groups,function(key,val){
            str += '<option value="'+val.value+'">'+val.name+'</option>'
        });
        $("#roleGroupId").html(str);


        //获取数据
        $.ajax({
            url: "/api/v1/Role/"+roleId,    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var data=reg.data;
                    $('#roleGroupId').val(data.roleGroupId);
                    $('#roleName').val(data.roleName);
                    $('#roleOrder').val(data.roleOrder);
                    $('#roleDescription').val(data.roleDescription);

                }else{
                    layer.msg(reg.message,{icon:1,time:2000});
                }
            }
        });



    });


    function save_submit(){

        var data = new Object();

        $("#form-role-add *[name]").each(function(item){
            data[$(this).attr("name")] = $(this).val();
        });
        data['roleDescription']=$('#roleDescription').val();

        $.ajax({
            url: "/api/v1/Role/"+roleId,    //请求的url地址
            dataType: "json",
            async: true,
            data:data,
            type: "PUT",
            success: function(reg) {
                if(reg.code==0){
                    layer.msg(reg.message,{icon:1,time:2000});

                }else{
                    layer.msg(reg.message,{icon:6,time:2000});
                }
            }
        });

    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
