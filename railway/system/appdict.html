<body>
<div id="Dict">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>数据配置<span class="c-gray en">&gt;</span>系统权限标识<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="text-c">字典类型：
            <span class="select-box inline">
                <select class="select" name="dictType" id="dictType">

                </select>
            </span>
        </div>
        <div class="mt-20">
            <div class="dataTables_wrapper" id="table-data">

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>

<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    var data;
    $(function() {

        //初始化操作权限
        $.ajax({
            url: "/api/v1/Dict/Initialize",    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    data = reg.data.dicts;
                    var html = '';
                    var power = reg['data']['action'];
                    opertion('Dict',power,'operation');
                    var str='<option>--请选择--</option>';
                    $.each(reg.data.types,function(n,val){
                        str += '<option value="'+val.dictTypeId+'">'+val.dictTypeName+'</option>'
                    });
                    $('#dictType').html(str);

                }else{
                    layer.msg(reg.message,{icon:5,time:2000});
                }
            },
            error:function(){
                layer.msg('服务器异常！',{icon:5,time:2000});
            }
        });

        $('#dictType').bind('change',function(){

            var type=this.value;
            var tableInfo='';
            tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg">';
            tableInfo+='<thead>';
            tableInfo+='<tr class="text-c">';
            tableInfo+='<th width="100">字典Id</th>';
            tableInfo+='<th width="50">字典编码</th>';
            tableInfo+='<th width="100">字典名称</th>';
            tableInfo+='</tr>';
            tableInfo+='</thead>';
            tableInfo+='</thead>';
            tableInfo+='<tbody>';
            $.each(data,function(n,val){
                if(type==val.dictTypeId){
                    tableInfo+='<tr class="text-c" data-index="'+n+'">';
                    tableInfo+='<td>'+val.dictTypeId+'</td>';
                    tableInfo+='<td>'+val.dictCode+'</td>';
                    tableInfo+='<td>'+val.dictName+'</td>';
                    tableInfo+='</tr>';
                }
            });
            tableInfo+='</tbody></table>';
            $('#table-data').html(tableInfo);

        });

    });




</script>
</body>
