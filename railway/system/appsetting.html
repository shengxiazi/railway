<!--编辑-->
<div class="page-container" id="appSetting" style="display:none">
    <form class="form form-horizontal" id="appSetting-form">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">配置类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="configType" name="configType" disabled >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">配置项：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="configKey" name="configKey" disabled>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">配置值：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="configValue" name="configValue" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">配置描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="configDescription" name="configDescription" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="configOrder" id="configOrder"  class="input-text"/>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    var pageSize=$("#page-size").val();
    var data;

    $(function(){

        $('.table-sort tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        //初始化操作权限
        $.ajax({
            url: "/api/v1/AppSetting/Initialize",    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var html = '';
                    var power = reg['data']['action'];
                    opertion('Announcement',power,'operation');
                    var pageIndex=1;
                    var uri='/api/v1/AppSetting';
                    getPage(uri);
                }else{
                    layer.msg(reg.message,{icon:5,time:2000});
                }
            },
            error:function(){
                layer.msg('服务器异常！',{icon:5,time:2000});
            }
        });

        //单击表格行
        $('#table-data').on('click','#sortable_table tr',function(){

            $(this).addClass('selected').siblings().removeClass('selected');

        });


        //编辑
        $("#operation").on("click","#edit", function() {
            var id= $('#sortable_table').find('.selected').attr('data-id');
            var indexNum = $('#sortable_table').find('.selected').attr('data-index');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }

            $('#configType').val(data[indexNum].configType);
            $('#configKey').val(data[indexNum].configKey);
            $('#configValue').val(data[indexNum].configValue);
            $('#configDescription').val(data[indexNum].configDescription);
            $('#configOrder').val(data[indexNum].configOrder);

            var index=layer.open({
                type: 1,
                title:'编辑',
                content: $('#appSetting'), //这里content是一个DOM
                area:['700px','350px'],
                btn:['确定','取消'],
                'yes':function(index,layero){
                    $.ajax({
                        url: "/api/v1/AppSetting",    //请求的url地址
                        dataType: "json",
                        async: true,
                        type: "PUT",
                        data:{'configId':id,'configType': $('#configType').val(),'configKey': $('#configKey').val(),'configValue':$('#configValue').val(),'configDescription':$('#configDescription').val(),'configOrder':$('#configOrder').val()},
                        success: function(reg) {
                            if(reg.code==0){
                                layer.msg('操作成功!',{icon:1,time:2000});
                            }else{
                                layer.msg(reg.message,{icon:5,time:2000});
                            }
                        }
                    });
                    layer.close(index);
                }
            });
        });



    });

    //分页函数
    function getPage(uri){

        //获取数据
        var url=uri;
        var tableInfo='';
        tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg table-sort">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="80">配置类型</th>';
        tableInfo+='<th width="80">配置项</th>';
        tableInfo+='<th width="50">配置值</th>';
        tableInfo+='<th width="100">配置描述</th>';
        tableInfo+='<th width="130">排序</th>';
        tableInfo+='</tr>';
        tableInfo+='</thead>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                data = reg;
                    //拼接数据
                    if (reg.length!=0){
                        $.each(reg,function(n,value){
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-index="'+n+'" data-id="'+value.configId+'">';
                            tableInfo+='<td>'+value.configType+'</td>';
                            tableInfo+='<td>'+value.configKey+'</td>';
                            tableInfo+='<td>'+value.configValue+'</td>';
                            tableInfo+='<td>'+value.configDescription+'</td>';
                            tableInfo+='<td>'+value.configOrder+'</td>';
                            tableInfo+='</tr>';
                        });
                        tableInfo+='</tbody></table>';
                        $('#table-data').html(tableInfo);

                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                    }
            }
        });
    }


</script>
