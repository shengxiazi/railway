    <style>
        #operation .btn{margin-left:4px;}

<body>
<div id="appCache">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>数据配置<span class="c-gray en">&gt;</span>系统缓存<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="panel panel-default">
            <div class="panel-header">更新缓存</div>
            <div class="panel-body">
                <div class="row cl">
                    <div class="col-sm-3"><input class="btn btn-success radius size-L" type="button" id="appSetting" value="更新系统配置缓存"></div>
                    <div class="col-sm-3"><input class="btn btn-success radius size-L" type="button" id="appdict" value="更新系统字典缓存"></div>
                    <div class="col-sm-3"><input class="btn btn-success radius size-L" type="button" id="appModule" value="更新系统模块缓存"></div>
                    <div class="col-sm-3"><input class="btn btn-success radius size-L" type="button" id="appAll" value="更新系统全部缓存"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>

<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    var data;
    $(function() {

        //初始化操作权限
        $.ajax({
            url: "/api/v1/Dict/Initialize",    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var html = '';
                    var power = reg['data']['action'];
                    opertion('appCache',power,'operation');
                }else{
                    layer.msg(reg.message,{icon:5,time:2000});
                }
            },
            error:function(){
                layer.msg('服务器异常！',{icon:5,time:2000});
            }
        });

        $('#appSetting').click(function(){

            $.ajax({
                url:'/api/v1/AppCache/Config',    //请求的url地址
                dataType: "json",
                async: true,
                type: "PUT",
                success: function(reg) {
                    if(reg.code==0){
                        layer.msg(reg.message,{icon:1,time:2000});
                    }else{
                        layer.msg(reg.message,{icon:5,time:2000});
                    }
                }
            });

        });

        $('#appdict').click(function(){

            $.ajax({
                url:'/api/v1/AppCache/Dict',    //请求的url地址
                dataType: "json",
                async: true,
                type: "PUT",
                success: function(reg) {
                    if(reg.code==0){
                        layer.msg(reg.message,{icon:1,time:2000});
                    }else{
                        layer.msg(reg.message,{icon:5,time:2000});
                    }
                }
            });

        });

        $('#appModule').click(function(){

            $.ajax({
                url:'/api/v1/AppCache/Module',    //请求的url地址
                dataType: "json",
                async: true,
                type: "PUT",
                success: function(reg) {
                    if(reg.code==0){
                        layer.msg(reg.message,{icon:1,time:2000});
                    }else{
                        layer.msg(reg.message,{icon:5,time:2000});
                    }
                }
            });

        });

        $('#appAll').click(function(){

            $.ajax({
                url:'/api/v1/AppCache/System',    //请求的url地址
                dataType: "json",
                async: true,
                type: "PUT",
                success: function(reg) {
                    if(reg.code==0){
                        layer.msg(reg.message,{icon:1,time:2000});
                    }else{
                        layer.msg(reg.message,{icon:5,time:2000});
                    }
                }
            });

        });





    });






</script>
