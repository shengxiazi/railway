<script type="text/javascript">
    var data;
    var height= $('#iframe_box',window.parent.document).height()-40;
    var width= $('#iframe_box',window.parent.document).width()-300;
    $(function() {
            var url = '/api/v1/Authority';
            getPage(url);
    });



    //分页函数
    function getPage(uri){
        var tableInfo='';
        tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="100">权限标识</th>';
        tableInfo+='<th width="50">权限名称</th>';
        tableInfo+='<th width="100">权限描述</th>';
        tableInfo+='</tr>';
        tableInfo+='</thead>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:uri,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    data = reg.data;
                    if (data.length!=0){
                        $.each(data,function(n,value){
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-index="'+n+'">';
                            tableInfo+='<td>'+value.authorityTag+'</td>';
                            tableInfo+='<td>'+value.authorityName+'</td>';
                            tableInfo+='<td>'+value.authorityDescription+'</td>';
                            tableInfo+='</tr>';
                        });
                        tableInfo+='</tbody></table>';
                        $('#table-data').html(tableInfo);


                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');

                    }
                }else{
                    layer.msg('加载失败！!',{icon:5,time:2000});
                }


            }
        });

    }



</script>
