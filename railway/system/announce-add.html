<body>
<div class="page-container">
    <form class="form form-horizontal" id="form-announce-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><sapn class="c-red">*</sapn>公告标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  id="announceTitle" name="announceTitle" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><sapn class="c-red">*</sapn>公告内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea class="textarea" name="announceContent" id="announceContent"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">下线时间：</label>
            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" name="testDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" name="announceExpireTime" id="announceExpireTime" class="input-text Wdate">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //表单验证
        $("#form-announce-add").validate({
            debug:true,
            rules:{
                announceTitle:{
                    required:true
                },
                announceContent:{
                    required:true
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                save_submit();
            }
        });
    });

    function save_submit(){

        var data = new Object();
        data.announceTitle=$('input[name=announceTitle]').val();
        data.announceContent=$('#announceContent').val();
        data.announceExpireTime=$('input[name=announceExpireTime]').val();

        $.ajax({
            url: " /api/v1/Announcement",    //请求的url地址
            dataType: "json",
            async: true,
            data:data,
            type: "POST",
            success: function(reg) {
                if(reg.code==0){
                    layer.msg(reg.message,{icon:1,time:2000});
                }else{
                    layer.msg(reg.message,{icon:5,time:2000});
                }
            }
        });

    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
