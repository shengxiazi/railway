    //多选框选中后获得的id

        var selectedid = '';
        $('input[name=selid]:checked').each(function(){

        });

            width='60%';
        }

        }


        //初始化操作权限
        $.ajax({

            //url: "/api/v1/ZxData/"+projectId+"/Initialize",    //请求的url地址

            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){

                    var power = reg['data']['action'];
                    opertion('zxList',power,'operation');

                    $.each(reg.data.isValid,function(n,val){

                        StandardStr+='<option value="'+val.code+'">'+val.name+'</option>';
                    });

                    //初始化分页数据

                   // getPage(uri);
                }

        });


        $('#page-size').bind('change',function(){
            pageSize=this.value;

            getPage(uri);
        });

            var uri = $(this).attr('data-href');

        });
 

        $("input[name='allsel']").click(function(){

                $("#sortable_table tbody tr").removeClass('selected');

        });


        //单击表格行
        $('#table-data').on('click','#sortable_table tbody tr',function(){
            var check = $(this).find("input[type='checkbox']");
            if(check){

                    check[0].checked = true;
                    $(this).addClass('selected');

                    $(this).removeClass('selected');

    //下载

    //复核

        var id=getselectid();

            layer.alert('请选择一条记录！');

        }

        $.ajax({
            url:'/api/v1/XMPerson/'+projectId+'/LiteListByProjId',
            dataType:"json",
            async:true,

            success:function(reg){

        var index=layer.open({
            type: 1,
            title:'复核',
            content: $('#zx-review'), //这里content是一个DOM
            area:['700px','550px'],
            btn:['确定','取消'],
            'yes':function(index,layero){

                var flowFlag = $('input[name=flowFlag]:checked').val();

                    $.ajax({

                                }else{

    //查询
    function search(){

        }

            rules:{

                },

                    required:true
                },
                TestStandard:{
                    required:true,
                    rangelength:[0,20]
                }
            }
        });
    }


    //分页函数
    function getPage(uri){

        //获取数据
        var url=uri;
        var tableInfo='';





        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var total =reg.total;
                    var prevPageUri = reg.prevPageUri;
                    var nextPageUri = reg.nextPageUri;

                    //前一页的页码
                    var pervPage=reg.pervPage;

                    //当前页码
                    var pageIndex = reg.pageIndex;
                    //起始数
                    var Pagestart = (pageIndex-1) *pageSize+1;

                    //结束数
                    var PageEnd =pageIndex*pageSize;
                    if(PageEnd>total){
                        PageEnd=total;
                    }
                    //下一页的页码
                    var nextPage=reg.nextPage;

                    var data = reg.data;

                    $('.data-total').text(total);

                    if (data.length!=0) {
                        var  SampleSerialNoCount = 0;//单级检测编号记录数
                        var  CurSerialNo = ""; //当前检测编号
                        if(sessionStorage.buildtype=="Q") {
                            var SamplePierNoCount = 0;//单级桥墩号记录数
                            var CurPierNo = "";//当前桥墩号
                        }
                        $.each(data,function(n,value) {
                            //拼接数据
                            if (CurSerialNo != value.serialNo)
                            {
                                if (n > 0) tableInfo = tableInfo.replace("#{0}", SampleSerialNoCount);
                                CurSerialNo = value.serialNo;
                                SampleSerialNoCount = 0;
                            }
                            if(sessionStorage.buildtype=="Q") {
                                if (CurPierNo != value.pierNo) {
                                    if (n > 0) tableInfo = tableInfo.replace("#{1}", SamplePierNoCount);
                                    CurPierNo = value.pierNo;
                                    SamplePierNoCount = 0;
                                }
                            }
                            tableInfo+='<tr class="text-c" data-id="'+value.baseInfoId+'">';
                            tableInfo+='<td><input type="checkbox"   value="'+value.baseInfoId+'" name="selid"/></td>';
                            tableInfo += '<td>'+(n+1)+'</td>'; //序号
                            if(sessionStorage.buildtype=="Q"){
//                                tableInfo += '<td>'+value.pierNo+'</td>';//墩（台）号
                                if (SamplePierNoCount == 0) tableInfo += "<td rowspan=\"#{1}\">" + value.pierNo + "</td>";
                            }
                            if (SampleSerialNoCount == 0) tableInfo += "<td rowspan=\"#{0}\">" + value.serialNo + "</td>";
//                            tableInfo += '<td>'+value.serialNo+'</td>';//检测编号


                            tableInfo += '<td>'+value.pileNo+'</td>';//桩号
                            tableInfo += '<td>'+"-"+'</td>';//桩长（m）
                            tableInfo += '<td>'+"-"+'</td>';//桩径（mm）
                            tableInfo += '<td>'+"-"+'</td>';//强度等级
                            tableInfo += '<td>'+"-"+'</td>';//钻芯延米
                            tableInfo += '<td>'+"-"+'</td>';//抗压强度（MPa
                            tableInfo += '<td>'+"-"+'</td>';//强度报告

                            if(value.resultFlag=='1'){//检测结论
                                tableInfo += '<td class="td-result"><span style="color:green">Ⅰ类</span></td>';
                            }else if(value.resultFlag=='2'){
                                tableInfo += '<td class="td-result"><span style="color:olivedrab">Ⅱ类</span></td>';
                            }else if(value.resultFlag=='3'){
                                tableInfo += '<td class="td-result"><span style="color:indigo">Ⅲ类</span></td>';
                            }else  if(value.resultFlag=='4'){
                                tableInfo += '<td class="td-result"><span style="color:blue">Ⅳ类</span></td>';
                            }else{
                                tableInfo += '<td class="td-result"><span style="color:blue">其它</span></td>';
                            }
                            if(value.isValid=='1') {//数据有效性
                                tableInfo += '<td class="td-isValid"><span style="color:green">有效</span></td>';
                            }else  if(value.isValid=='2') {
                                tableInfo += '<td class="td-isValid"><span style="color:red">无效</span></td>';
                            }else  {
                                tableInfo += '<td class="td-isValid"><span style="color:blue">未判定</span></td>';
                            }
                            if(value.flowFlag==0){//数据状态
                                tableInfo+='<td class="status"><span class="label label-default radius">未判定</span></td>';
                            }else if(value.flowFlag==1){
                                tableInfo+='<td class="status"><span class="label label-success radius">已判定</span></td>';
                            }else  if(value.flowFlag==9){
                                tableInfo+='<td class="status"><span class="label label-success radius">已出报告</span></td>';
                            }else{
                                tableInfo+='<td class="status"><span class="label label-warning radius">未知</span></td>';
                            }

                            tableInfo += '<td>'+"-"+'</td>';//上传方式
                            if(value.gpsIsValid=='1'){//GPS状态
                                tableInfo += '<td class="td-gpsIsValid"><span style="color:green">YES</span></td>';
                            }else{
                                tableInfo += '<td class="td-gpsIsValid"><span style="color:red">NO</span></td>';
                            }

                            tableInfo += '<td>'+value.machineId+'</td>';//设备编号
                            tableInfo += '<td>'+"-"+'</td>';//检测人员
                            tableInfo += '<td>'+value.startTime+'</td>';//开始时间
                            tableInfo += '<td>'+value.startTime+'</td>';//结束时间
                            tableInfo += '<td>'+value.uploadTime+'</td>';//上传时间
                            tableInfo += '</tr>';
                            SampleSerialNoCount++;
                            if(sessionStorage.buildtype=="Q") {
                                SamplePierNoCount++;
                            }
                        });

                        //生成分页条
                        //生成分页条
                        $("#dataTables_info span").remove();
                        $('#dataTables_info').append('<span>&nbsp;&nbsp;数据&nbsp;'+Pagestart+' 到 '+PageEnd+' 条，共 '+total+'条</span>');
                        var tablePage = "";
                        if (pervPage == 0) {
                            tablePage += '<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                        } else {
                            tablePage += '<a class="paginate_button previous disabled"  data-href="' + prevPageUri + '" id="Table_previous">上一页</a>';
                        }

                        if (nextPage == 0) {
                            tablePage += '<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                        } else {
                            tablePage += '<a class="paginate_button next disabled"  data-href="' + nextPageUri + '"  id="Table_next">下一页</a>';
                        }
                        $('#page').html(tablePage);
                        $('#table-data tbody').html(tableInfo);
                        $("#table-nodata").hide();
                        $("#table-data").show();
                        $('#dataTables_info').show();

                    }else{
                        $('#page').html("");
                        $("#table-data").hide();
                        $("#table-nodata").show();
                        $('#table-nodata').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                        $('#dataTables_info').hide();
                    }
                }else{
                    layer.alert('加载失败！!');
                }
            }
        });
    }
