<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">

    var pageSize=$("#page-size").val();
    var comtype = sessionStorage.comType;
 
    $(function(){
        var  screenWidth = window.screen.width;
        if(screenWidth<=1366){
            height='90%';
            width='80%';
        }else{
            height='85%';
            width='60%';
        }

        //初始化操作权限
        $.ajax({
            url:"/api/v1/Person/Initialize",    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var html = '';
                    var power = reg['data']['action'];
                    opertion('unit-person',power,'operation');
                    comlist = reg.data.comlist;
                    sessionStorage.Pcomtype =  JSON.stringify(reg.data.comtype);
                    sessionStorage.comlist = JSON.stringify(reg.data.comlist);
                    sessionStorage.persontype = JSON.stringify(reg.data.persontype);
                    sessionStorage.roles = JSON.stringify(reg.data.roles);
                    //初始化
                    var pageIndex=1;
                    var uri='/api/v1/Person/'+pageSize+'/'+pageIndex+'/ListByPage';
                    getPage(uri);
                }
            }
        });

        //单位
        var str="<option value=''>--请选择--</option>";
        $.each(comlist,function(key,val){
            if(comtype!='undefined'&& comtype!=null && comtype!="") {
                str += '<option value="'+val.comId+'" selected>'+val.comName+'</option>'
            }else{
                str += '<option value="'+val.comId+'">'+val.comName+'</option>'
            }
        });
        $("#comId").html(str);

        $('#page-size').bind('change',function(){
            var uri;
            var comId = $("#comId").val();
            var realname = $("#realname").val();
            pageSize=this.value;
            if(comId==null ||comId=="" ||comId ==undefined ){
                uri='/api/v1/Person/'+pageSize+'/1/ListByPage?realName='+realname;
            }else{
                uri='/api/v1/Person/'+pageSize+'/1/ListByPage?comId='+comId+'&realName='+realname;
            }
        getPage(uri);
        });

        //上一页
        $("#page").on("click","#Table_previous", function() {

            var uri = $(this).attr('data-href');
            getPage(uri);

        });

        //下一页
        $("#page").on("click","#Table_next", function() {

            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //单击表格行
        $('#table-data').on('click','#sortable_table tbody tr',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
        });

        //双击表格查看详情
        $('#table-data').on('dblclick','#sortable_table tbody tr',function(){
            var id = $(this).attr('data-id');
            sessionStorage.person_id=id;
            if(id==undefined || id==""){
                layer.alert('请选择一条记录！');
                return;
            }
            modal_open('查看详情','person-details.html','900px','600px');
        });

        $("#operation").on("click","#add", function() {
             var index = modal_open('添加人员','person-add.html',width,height);
        });

        $("#operation").on("click","#edit", function() {

            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            sessionStorage.person_id=id;
            if(screenWidth<=1366){
                modal_open('编辑','person-edit.html','80%','98%');
            }
            else{
                modal_open('编辑','person-edit.html','60%','90%');
            }
        });

        //查看人员
        $("#operation").on("click","#view", function(){

            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            sessionStorage.person_id=id;
            modal_open('查看详情','person-details.html','900px','600px');
        });

        //解除*锁定
        $('#operation').on('click','#lock',function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            var status =  $('#sortable_table').find('.selected').attr('data-status');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            var url;
            var index=layer.open({
                type: 1,
                content: $('#lock-modal'), //这里content是一个DOM
                area:['540px','340px'],
                btn:['确定','取消'],
                'yes':function(index,layero){
                    var reason=$('#lock-reason').val();
                    //获取锁定状态
                    var flag =  $('input[name="lock"]:checked').val();
                    if(flag==1){
                        //解锁
                        url= '/api/v1/Person/'+id+'/WorkUnlock';
                    }else if(flag==0){
                        url= '/api/v1/Person/'+id+'/WorkLock';
                    }
                    $.ajax({
                        url:url,    //请求的url地址
                        dataType: "json",
                        data:{'':reason},
                        async: true,
                        type: "PUT",
                        success: function(reg) {
                            if(reg.code==0){
                                if(flag==1){
                                    $('#sortable_table').find('.selected').find('.work-status').html('<span class="label label-success radius">正常</span>');
                                }else{
                                    $('#sortable_table').find('.selected').find('.work-status').html('<span class="label label-danger radius">锁定</span>');
                                }
                                layer.msg(reg.message,{icon:1,time:2000});
                            }else{
                                layer.msg(reg.message,{icon:5,time:2000});
                            }
                        }
                    });
                    layer.close(index);
                }
            });
        });

        //授权登录
        $('#operation').on('click','#login',function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            var status =  $('#sortable_table').find('.selected').attr('data-status');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            var url;
            var index=layer.open({
                type: 1,
                content: $('#login-modal'), //这里content是一个DOM
                area:['540px','340px'],
                btn:['确定','取消'],
                'yes':function(index,layero){
                    var reason=$('#login-reason').val();
                    //获取登录状态
                    var flag =  $('input[name="login"]:checked').val();
                    if(flag==1){
                        //通过
                        url='/api/v1/Person/'+id+'/LogonNotDisable';
                    }else if(flag==0){
                        url='/api/v1/Person/'+id+'/LogonDisable';
                    }
                    $.ajax({
                        url:url,    //请求的url地址
                        dataType: "json",
                        data:{'':reason},
                        async: true,
                        type: "PUT",
                        success: function(reg) {
                            if(reg.code==0){
                                if(flag==1){
                                    $('#sortable_table').find('.selected').find('.account-status').html('<span class="label label-success radius">正常</span>');
                                }else{
                                    $('#sortable_table').find('.selected').find('.account-status').html('<span class="label label-danger radius">禁止</span>');
                                }
                                layer.msg(reg.message,{icon:1,time:2000});
                            }else{
                                layer.msg(reg.message,{icon:5,time:2000});
                            }
                        }
                    });
                    layer.close(index);
                }
            });
        });

        //批准
        $('#operation').on('click','#pass',function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            var status =  $('#sortable_table').find('.selected').attr('data-status');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
                var url;
                var index=layer.open({
                    type: 1,
                    content: $('#pass-modal'), //这里content是一个DOM
                    area:['540px','340px'],
                    btn:['确定','取消'],
                    'yes':function(index,layero){
                        var reason=$('#pass-reason').val();
                        //获取复核状态
                        var flag =  $('input[name="verfiy"]:checked').val();
                        if(flag==1){
                            //通过
                            url='/api/v1/Person/'+id+'/VerifyPass';
                        }else if(flag==0){
                            url='/api/v1/Person/'+id+'/VerifyUnpass';
                        }
                        $.ajax({
                            url:url,    //请求的url地址
                            dataType: "json",
                            data:{'':reason},
                            async: true,
                            type: "PUT",
                            success: function(reg) {
                                if(reg.code==0){
                                    if(flag==1){
                                        $('#sortable_table').find('.selected').find('.status').html('<span class="label label-success radius">审核通过</span>');
                                    }else{
                                        $('#sortable_table').find('.selected').find('.status').html('<span class="label label-danger radius">审核驳回</span>');
                                    }
                                    layer.msg(reg.message,{icon:1,time:2000});
                                }else{
                                    layer.msg(reg.message,{icon:5,time:2000});
                                }
                            }
                        });
                        layer.close(index);
                    }
                });

        });
        //删除
        $("#operation").on("click","#del", function(){

            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    url: "/api/v1/Person/"+id+"/Delete",    //请求的url地址
                    dataType: "json",
                    async: true,
                    type: "DELETE",
                    success: function(reg) {
                        if(reg.code==0){
                            $('#sortable_table').find('.selected').remove();
                            layer.msg('已删除!',{icon:1,time:2000});
                        }else{
                            layer.msg(reg.message,{icon:1,time:2000});
                        }
                    }
                });
            });

        });

        //单位类型触发
        $('#comId').bind('change',function(){
            var comId = this.value;
            var uri;
            if(comId==null || comId==""){
                uri = '/api/v1/Person/'+pageSize+'/1/ListByPage';
            }else{
                uri = '/api/v1/Person/'+pageSize+'/1/ListByPage?comId='+comId;
            }
            getPage(uri);
        });
    });

    function modal_open(title,url,w,h){
        layer.open({
            type: 2,
            title:title,
            shadeClose: false,
            shade:0.6,
            area: [w, h],
            content:url
        });
    }


    //查询
    function search(){
        var comId = $("#comId").val();
        var realname=$("#realname").val();
        var uri;
        if((realname==""||realname==null)&&(comId==""||comId==null)){
            layer.msg('请输入查询条件！!',{icon:5,time:5000});
            return;
        }else if(realname==""||realname==null){
           uri = '/api/v1/Person/'+pageSize+'/1/ListByPage?comId='+comId;
        }
        else if(comId==""||comId==null){
            uri = '/api/v1/Person/'+pageSize+'/1/ListByPage?realName='+realname;
        }else{
            uri = '/api/v1/Person/'+pageSize+'/1/ListByPage?comId='+comId+'&realName='+realname;
        }
        getPage(uri);

    }

    //分页函数
    function getPage(uri){
        //获取数据
        var url=uri;
        var tableInfo='';
        tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg table-sort">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="80">登录账号</th>';
        tableInfo+='<th width="80">真实姓名</th>';
        tableInfo+='<th width="50">性别</th>';
        tableInfo+='<th width="100">单位名称</th>';
        tableInfo+='<th width="130">人员类别</th>';
        tableInfo+='<th width="130">账号状态</th>';
        tableInfo+='<th width="130">工作状态</th>';
        tableInfo+='</tr>';
        tableInfo+='</thead>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){

                    var total =reg.total;
                    //上一页
                    var prevPageUri = reg.prevPageUri;
                    var nextPageUri = reg.nextPageUri;

                    //前一页的页码
                    var pervPage=reg.pervPage;

                    //当前页码
                    var pageIndex = reg.pageIndex;
                    //起始数
                    var Pagestart = (pageIndex-1) * parseInt(pageSize)+1;

                    //结束数
                    var PageEnd =pageIndex* parseInt(pageSize);
                    if(PageEnd>total){
                        PageEnd=total;
                    }

                    //下一页的页码
                    var nextPage=reg.nextPage;

                    var data = reg.data;

                    $('.data-total').text(total);

                    //拼接数据
                    if (data.length!=0){
                        $.each(data,function(n,value){
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-id="'+value.personId+'">';
                            tableInfo+='<td>'+value.accountName+'</td>';
                            tableInfo+='<td>'+value.accountRealName+'</td>';
                            tableInfo+='<td>'+value.accountSex+'</td>';
                            tableInfo+='<td>'+value.comName+'</td>';
                            tableInfo+='<td>'+value.personType+'</td>';
                            if(value.accountFlag==1){
                                tableInfo+='<td class="account-status"><span class="label label-success radius">正常</span></td>';
                            }else{
                                tableInfo+='<td class="account-status"><span class="label label-danger radius">禁止</span></td>';
                            }
                            if(value.personFlag==1){
                                tableInfo+='<td class="work-status"><span class="label label-success radius">正常</span></td>';
                            }else{
                                tableInfo+='<td class="work-status"><span class="label label-danger radius">禁止</span></td>';
                            }
                            tableInfo+='</tr>';
                        });
                        tableInfo+='</tbody></table>';

                        //生成分页条
                        $("#dataTables_info span").remove();
                        $('#dataTables_info').append('<span>&nbsp;&nbsp;数据&nbsp;'+Pagestart+' 到 '+PageEnd+' 条，共 '+total+'条</span>');
                        var tablePage = "";
                        if(pervPage==0){
                            tablePage+='<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                        }else{
                            tablePage+='<a class="paginate_button previous disabled"  data-href="'+prevPageUri+'" id="Table_previous">上一页</a>';
                        }

                        if(nextPage==0){
                            tablePage+='<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                        }else{
                            tablePage+='<a class="paginate_button next disabled"  data-href="'+nextPageUri+'"  id="Table_next">下一页</a>';
                        }
                        $('#page').html(tablePage);
                        $('#table-data').html(tableInfo);
                        $('#dataTables_info').show();

                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                        $('#dataTables_info').hide();
                    }
                }else{
                    layer.msg('加载失败！!',{icon:5,time:2000});
                }
            }
        });
    }
</script>
