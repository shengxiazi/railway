<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.7/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

    <!--/meta 作为公共模版分离出去-->
    <style>
        .mt-20{margin:0 auto;}
        .table th{
            font-size:14px;
            text-align:center;
        }
        .table td{
            font-size:14px;
        }
     
    </style>
    <title>参建单位信息详情</title>
</head>

<body>
<div id="tab-system" class="HuiTab" style="margin: 0 10px">
    <div class="tabBar cl"><span>单位详情</span><span>操作日志</span></div>
    <div class="tabCon">
        <article class="page-container">
           <div class="row cl">
               <table class="table table-border table-bordered">
                   <tr class="text-c">
                       <th width="100px">单位名称:</th>
                       <td colspan="3" id="comName"></td>
                   </tr>
                   <tr class="text-c">
                       <th>单位地址:</th>
                       <td colspan="3" id="comAddress"></td>
                   </tr>
                   <tr class="text-c">
                       <th width="100px">单位简称:</th>
                       <td width="300px" id="comShortName"></td>
                       <th>单位状态:</th>
                       <td id="comFlag"></td>
                   </tr>
                   <tr class="text-c">
                       <th>单位类型:</th>
                       <td id="comTypeName"></td>
                       <th width="100px">邮编:</th>
                       <td id="comZipCode"></td>
                   </tr>
                   <tr class="text-c">
                       <th>负责人:</th>
                       <td id="contactName"></td>
                       <th>电话:</th>
                       <td id="contactPhone"></td>
                   </tr>
                   <tr class="text-c">
                       <th>负责人邮箱:</th>
                       <td id="contactEmail"></td>
                       <th>负责人手机:</th>
                       <td id="contactMobile"></td>
                   </tr>
                   <tr class="text-c">
                       <th>负责人身份证:</th>
                       <td id="contactCard"></td>
                       <th>登录账号</th>
                       <td id="comCode"></td>
                   </tr>
                   <tr class="text-c">
                       <th>备注:</th>
                       <td colspan="3" id="comRemark"></td>
                   </tr>
                   <tr class="text-c">
                       <th>创建人：</th>
                       <td id="createName"></td>
                       <th>创建时间:</th>
                       <td id="createTime"></td>
                   </tr>
               </table>
           </div>
        </article>
    </div>
    <div class="tabCon">
        <div class="cl pd-5 bg-1 bk-gray mt-10">
            <span class="l"></span><span class="r">共有数据：<strong class="data-total"></strong> 条</span>
        </div>
        <div class="mt-10">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                <tr class="text-c">
                    <th width="100">模块名称</th>
                    <th width="200">操作内容</th>
                    <th width="100">操作人</th>
                    <th width="50">操作时间</th>
                    <th width="70">操作详情</th>
                </tr>
                </thead>
                <tbody id="logInfo">
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script>
    $(function(){
        $.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
        var com_id=sessionStorage.com_id;
        $.ajax({
            url: "/api/v1/Company/"+com_id,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    $.each(reg.data,function(n,val){
                        if(val!=null) {
                            $('#' + n).text(val);
                        }
                        if(n=='comFlag'){
                            if(val==1){
                                $('#comFlag').html('<span class="label label-success radius">正常</span>');
                            }else if(val==0){
                                $('#comFlag').html('<span class="label label-danger radius">禁止</span>');
                            }else{
                                $('#comFlag').html('<span class="label label-default radius">禁止</span>');
                            }
                        }
                    });

                }else{
                    layer.msg(reg.message,{icon:5,time:2000});
                }
            }
        });
        //操作日志
        var url= '/api/v1/Company/'+com_id+'/OperationLog';
        opertionLog(url);

    });
</script>
</body>
</html>
