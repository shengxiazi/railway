<script type="text/javascript">
    var ctype = sessionStorage.comType;
    var comType = JSON.parse(sessionStorage.Pcomtype);
    var comlist = JSON.parse(sessionStorage.comlist);
    var persontype = JSON.parse(sessionStorage.persontype);
    var roles = JSON.parse(sessionStorage.roles);
    var submited = false;
    (function( $ ){
        $(function() {
            //基础信息
            $("#form-person-add").validate({
                debug: true,
                rules: {
                    realName: {
                        required: true
                    },
                    comId: {
                        required: true
                    },
                    roleId:{
                        required: true
                    },
                    email:{
                        email:true
                    }
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    save_submit();
                }
            });
            var comTypestr="<option>--请选择--</option>";
            //初始化单位类型
            $.each(comType,function(key,val){
                comTypestr += '<option value="'+val.code+'">'+val.name+'</option>';
            });
            $("#comType").html(comTypestr);

            if(ctype!='undefined'&& ctype!=null && ctype!="") {
                $("#comType").val(ctype);
                comtype(ctype)
            }

            $('#comType').bind('change',function(){
                var comcode = this.value;
                comtype(comcode)
            });

            //人员类别
            var personStr="<option value=''>--请选择--</option>";
            $.each(persontype,function(key,val){
                personStr += '<option value="'+val.code+'">'+val.name+'</option>';
            });
            $("#personType").html(personStr);



            //显示隐藏登录账号
            $('input[name=account]').click(function(){
                var bool = $('input[name=account]:checked').val();
                if(bool==1){
                    $('#accountInfo').show();
                }else if(bool==0){
                    $('#accountInfo').hide();
                }
            });
            function comtype(comcode){
                var comStr ='<option>--请选择--</option>';
                $.each(comlist,function(key,val){
                    if(comcode==val.comTypeCode){
                        if(ctype!='undefined'&& ctype!=null && ctype!="") {
                            comStr += '<option value="' + val.comId + '" selected>' + val.comName + '</option>';
                        }else{
                            comStr += '<option value="' + val.comId + '">' + val.comName + '</option>';
                        }
                    }
                });
                $('#comId').html(comStr);

                var roleStr ='<option value=" ">--请选择--</option>';
                $.each(roles,function(k1,val1){
                    if(comcode==val1.RoleGroupCode){
                        roleStr += '<option value="'+val1.roleId+'">'+val1.roleName+'</option>';
                    }
                    $('#roleId').html(roleStr);
                });
            }


            /******************图片上传*********************/

            var $wrap = $('#uploader1'),
                $wrap1 = $('#uploader2'),
                // 图片容器
                $uploadBtn =$('#uploadBtn'),
                $queue1 = $('<ul id="filelist1" class="filelist"></ul>')
                    .appendTo( $wrap.find( '#queueList1' )),

                $queue2 = $('<ul id="filelist2" class="filelist"></ul>')
                    .appendTo( $wrap1.find( '#queueList2' )),
                $picker2 = $('#filePicker-2'),
                $picker1 = $('#filePicker-1'),
                $placeHolder = $wrap1.find( '.placeholder' ),

                // 添加的文件数量
                fileCount = 0,

                // 添加的文件总大小
                fileSize = 0,

                // 优化retina, 在retina下这个值是2
                ratio = window.devicePixelRatio || 1,

                // 缩略图大小
                thumbnailWidth = 110 * ratio,
                thumbnailHeight = 110 * ratio,

                // 可能有pedding, ready, uploading, confirm, done.
                state = 'pedding',


                // 判断浏览器是否支持图片的base64
                isSupportBase64 = ( function() {
                    var data = new Image();
                    var support = true;
                    data.onload = data.onerror = function() {
                        if( this.width != 1 || this.height != 1 ) {
                            support = false;
                        }
                    };
                    data.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
                    return support;
                } )(),

                // 检测是否已经安装flash，检测flash的版本
                flashVersion = ( function() {
                    var version;

                    try {
                        version = navigator.plugins[ 'Shockwave Flash' ];
                        version = version.description;
                    } catch ( ex ) {
                        try {
                            version = new ActiveXObject('ShockwaveFlash.ShockwaveFlash')
                                .GetVariable('$version');
                        } catch ( ex2 ) {
                            version = '0.0';
                        }
                    }
                    version = version.match( /\d+/g );
                    return parseFloat( version[ 0 ] + '.' + version[ 1 ], 10 );
                })(),

                supportTransition = (function(){
                    var s = document.createElement('p').style,
                        r = 'transition' in s ||
                            'WebkitTransition' in s ||
                            'MozTransition' in s ||
                            'msTransition' in s ||
                            'OTransition' in s;
                    s = null;
                    return r;
                })(),

                // WebUploader实例
                uploader, uploader1;
            if (!WebUploader.Uploader.support('flash') && WebUploader.browser.ie ) {
                // flash 安装了但是版本过低。
                if (flashVersion) {
                    (function(container) {
                        window['expressinstallcallback'] = function( state ) {
                            switch(state) {
                                case 'Download.Cancelled':
                                    alert('您取消了更新！');
                                    break;

                                case 'Download.Failed':
                                    alert('安装失败');
                                    break;

                                default:
                                    alert('安装已成功，请刷新！');
                                    break;
                            }
                            delete window['expressinstallcallback'];
                        };

                        var swf = 'expressInstall.swf';
                        // insert flash object
                        var html = '<object type="application/' +
                            'x-shockwave-flash" data="' +  swf + '" ';

                        if (WebUploader.browser.ie) {
                            html += 'classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" ';
                        }

                        html += 'width="100%" height="100%" style="outline:0">'  +
                            '<param name="movie" value="' + swf + '" />' +
                            '<param name="wmode" value="transparent" />' +
                            '<param name="allowscriptaccess" value="always" />' +
                            '</object>';

                        container.html(html);

                    })($wrap);

                    // 压根就没有安转。
                } else {
                    $wrap.html('<a href="http://www.adobe.com/go/getflashplayer" target="_blank" border ="0"><img alt="get flash player" src="http://www.adobe.com/macromedia/style_guide/images/160x41_Get_Flash_Player.jpg" /></a>');
                }
                return;
            } else if (!WebUploader.Uploader.support()) {
                alert( 'Web Uploader 不支持您的浏览器！');
                return;
            }
            // 实例化上传头像
            uploader = WebUploader.create({
                pick: {
                    id: '#filePicker-1',
                    label: '点击选择头像 '
                },
                formData: {
                    uid: 123
                },
                swf: '../lib/webuploader/0.1.5/Uploader.swf',
                chunked: false,
                chunkSize: 512 * 1024,
                server: '/api/v1/Person/UploadPhoto',
                // runtimeOrder: 'flash',

                accept: {
                    title: 'Images',
                    extensions: 'gif,jpg,jpeg,bmp,png',
                    mimeTypes: 'image/*'
                },

                // 禁掉全局的拖拽功能。这样不会出现图片拖进页面的时候，把图片打开。
                disableGlobalDnd: true,
                fileNumLimit: 1, //限制只能上传一张
                fileSizeLimit: 200 * 1024 * 1024,    // 200 M
                fileSingleSizeLimit: 50 * 1024 * 1024    // 50 M
            });

            //实例化上传签章
            uploader1 = WebUploader.create({
                pick: {
                    id: '#filePicker-2',
                    label: '点击选择签章 '
                },
                formData: {
                    uid: 123
                },
                swf: '../lib/webuploader/0.1.5/Uploader.swf',
                chunked: false,
                chunkSize: 512 * 1024,
                server: '/api/v1/Person/UploadStamp',
                // runtimeOrder: 'flash',

                accept: {
                    title: 'Images',
                    extensions: 'png',
                    mimeTypes: 'image/*'
                },

                // 禁掉全局的拖拽功能。这样不会出现图片拖进页面的时候，把图片打开。
                disableGlobalDnd: true,
                fileNumLimit: 1, //限制只能上传一张
                fileSizeLimit: 200 * 1024 * 1024,    // 200 M
                fileSingleSizeLimit: 50 * 1024 * 1024    // 50 M
            });

            uploader.on('ready', function() {
                window.uploader = uploader;
            });

            uploader1.on('ready', function() {
                window.uploader = uploader;
            });

            // 当有文件添加进来时执行，负责view的创建
            function addFile(file,imgList,picker,uploader) {
                var $li = $( '<li id="' + file.id + '">' +
                        '<p class="title">' + file.name + '</p>' +
                        '<p class="imgWrap"></p>'+
                        '<p class="progress"><span></span></p>' +
                        '</li>' ),

                    $btns = $('<div class="file-panel">' +
                        '<span class="cancel">删除</span>' +
                        '<span class="rotateRight">向右旋转</span>' +
                        '<span class="rotateLeft">向左旋转</span></div>').appendTo( $li ),
                    $prgress = $li.find('p.progress span'),
                    $wrap = $li.find( 'p.imgWrap' ),

                    showError = function( code ) {
                        switch( code ) {
                            case 'exceed_size':
                                text = '文件大小超出';
                                break;

                            case 'interrupt':
                                text = '上传暂停';
                                break;
                            default:
                                text = '上传失败，请重试';
                                break;
                        }
                    };

                 picker.hide();
                if ( file.getStatus() === 'invalid' ) {
                    showError( file.statusText );
                } else {
                    // 生成预览效果
                    $wrap.text( '预览中' );
                    uploader.makeThumb( file, function( error, src ) {
                        var img;
                        if ( error ) {
                            $wrap.text( '不能预览' );
                            return;
                        }
                        if( isSupportBase64 ) {
                            img = $('<img src="'+src+'">');
                            $wrap.empty().append( img );
                        }
                    }, thumbnailWidth, thumbnailHeight );
                    file.rotation = 0;
                }

                file.on('statuschange', function( cur, prev ) {

                    if ( prev === 'progress' ) {
                        $prgress.hide().width(0);
                    } else if ( prev === 'queued' ) {
                        $li.off( 'mouseenter mouseleave' );
                        $btns.remove();
                    }
                    // 成功
                    if ( cur === 'error' || cur === 'invalid' ) {
                        console.log( file.statusText );
                        showError( file.statusText );

                    } else if ( cur === 'interrupt' ) {
                        showError( 'interrupt' );
                    } else if ( cur === 'queued' ) {

                    } else if ( cur === 'progress' ) {
                        $prgress.css('display', 'block');
                    } else if ( cur === 'complete' ) {
                        $li.append( '<span class="success"></span>' );
                    }
                    $li.removeClass( 'state-' + prev ).addClass( 'state-' + cur );
                });

                $li.on( 'mouseenter', function() {//鼠标经过按钮时
                    $btns.stop().animate({height: 30});
                });

                $li.on( 'mouseleave', function() { //鼠标离开时
                    $btns.stop().animate({height: 0});
                });

                $btns.on( 'click', 'span', function() { //按钮点击事件
                    var index = $(this).index(),
                        deg;
                    switch ( index ) {
                        case 0:
                            uploader.removeFile( file);
                            return;

                        case 1:
                            file.rotation += 90;
                            break;

                        case 2:
                            file.rotation -= 90;
                            break;
                    }

                    if ( supportTransition ) {
                        deg = 'rotate(' + file.rotation + 'deg)';
                        $wrap.css({
                            '-webkit-transform': deg,
                            '-mos-transform': deg,
                            '-o-transform': deg,
                            'transform': deg
                        });
                    } else {
                        $wrap.css( 'filter', 'progid:DXImageTransform.Microsoft.BasicImage(rotation='+ (~~((file.rotation/90)%4 + 4)%4) +')');
                    }
                });
                $li.appendTo(imgList);
            }

            // 删除文件
            function removeFile( file,picker,uploader) {
                var $li = $('#'+file.id);
                $li.off().find('.file-panel').off().end().remove();
                picker.show();
                uploader.refresh();
            }

            //当文件加入对列中时
            uploader.onFileQueued = function( file ) {
                fileCount++;
                fileSize += file.size;
                addFile( file,$queue1,$picker1,uploader);
            };

            uploader1.onFileQueued = function( file ) {
                fileCount++;
                fileSize += file.size;
                $placeHolder.addClass( 'element-invisible' );
                addFile( file,$queue2,$picker2,uploader1);
            };

            //将文件从队列中删除
            uploader.onFileDequeued = function( file ) {
                fileCount--;
                fileSize -= file.size;
                removeFile( file,$picker1,uploader);

            };

            uploader1.onFileDequeued = function( file ) {
                fileCount--;
                fileSize -= file.size;
                $placeHolder.removeClass('element-invisible');
                removeFile( file,$picker2,uploader1);
            };

            //文件上传出错
            //文件上传出错
            uploader.onError = function( code ) {

                if(code=='Q_TYPE_DENIED'){
                    layer.alert('图片类型错误！');
                }
            };
            //文件上传出错
            uploader1.onError = function( code ) {
                if(code=='Q_TYPE_DENIED'){
                    layer.alert('请选择png格式的图片！');
                }
            };

            function save_submit(){
                if( checkSubmit()) {
                    var data = new Object();
                    $("#form-person-add *[name]").each(function (item) {
                        data[$(this).attr("name")] = $(this).val();
                    });
                    data['sex'] = $('input[name=sex]:checked').val();
                    data['personType'] = $('#personType').find("option:selected").text();
                    //表单验证
                    var accountName = $('#accountName').val();
                    if ($('input[name=account]:checked').val() == 1) {
                        submited = false;
                        if (accountName == '' || accountName == null) {
                            layer.msg('请填写登录账号！', {icon: 5, time: 2000});
                            return;
                        }
                        $.ajax({
                            url: "/api/v1/Person/PersonAccount",    //请求的url地址
                            dataType: "json",
                            async: false,
                            data: data,
                            type: "POST",
                            success: function (reg) {
