<!--人员状态-->
<div id="lock-modal" style="display:none ;width:480px ;height:200px;padding:15px;">
    <form class="form form-horizontal">
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>人员状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="lock" type="radio" id="lock" value="0" >
                    <label for="lock">锁定</label>

                <div class="radio-box">
                    <input type="radio" id="unlock" value="1" name="lock" checked>
                    <label for="unlock">解锁</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-sm-3">原因：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <textarea class="textarea" id="lock-reason"></textarea>
            </div>
        </div>

    <script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layer/3.0.1/layer.js"></script>
    <script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
    <script type="text/javascript">
        var pageSize=$("#page-size").val();
        var comtype = sessionStorage.comType;
   
        //选择数据
        function select_item(){
            var id= $('#sortable_table tbody').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                return false;
            }
            return id;
        }

        $(function(){
            var  screenWidth = window.screen.width;
            if(screenWidth>1366){
                height='80%';
                width='55%';
            }
            else{
                height='90%';
                width='70%';
            }
            $('.table-sort tbody').on( 'click', 'tr', function () {
                if ( $(this).hasClass('selected') ) {
                    $(this).removeClass('selected');
                }
                else {
                    table.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });

            //初始化操作权限
            $.ajax({
                url:"/api/v1/Company/Initialize",    //请求的url地址
                dataType: "json",
                async: true,
                type: "GET",
                success: function(reg) {
                    if(reg.code==0){
                        var html = '';
                        var power = reg['data']['action'];
                        opertion('unitcom',power,'operation');
                        sessionStorage.comtypeGroup =  JSON.stringify(reg.data.comtype);
                        //初始化单位类型
                        var str="<option value=''>--请选择--</option>";
                        $.each(reg.data.comtype,function(key,val){
                            str += '<option value="'+val.code+'">'+val.name+'</option>'
                        });
                        $("#ComType").html(str);

                        if(comtype!='undefined' && comtype!=null && comtype!=""){
                            $('#ComType').val(comtype);
                        }
                        var pageIndex=1;
                        var uri;
                        var curComType = sessionStorage.curComType;
                 
                        if(curComType!=undefined && curComType!= null ){
                        	 $('#ComType').val(curComType);
                        	 uri='/api/v1/Company/'+pageSize+'/'+pageIndex+'/ListByPage?comTypeCode='+curComType;               	
                        }else{
                        	uri='/api/v1/Company/'+pageSize+'/'+pageIndex+'/ListByPage';   
                        }
                
                        getPage(uri);
                    }
                },
                error:function(XMLHttpRequest, textStatus, errorThrown){
                	layer.alert(textStatus);
                }
             
            });
           

            $('#page-size').bind('change',function(){
                pageSize=this.value;
                var comTypeCode=$('#ComType').val();
                var uri='/api/v1/Company/'+pageSize+'/1/ListByPage?comTypeCode='+comTypeCode;
                getPage(uri);
            });

            //单位类型触发
            $('#ComType').bind('change',function(){
                var code = this.value;
                var uri = '/api/v1/Company/'+pageSize+'/1/ListByPage?comTypeCode='+code;
                getPage(uri);

            });

            //上一页
            $("#page").on("click","#Table_previous", function() {

                var uri = $(this).attr('data-href');
                getPage(uri);
            });

            //下一页
            $("#page").on("click","#Table_next", function() {

                var uri = $(this).attr('data-href');
                getPage(uri);
            });

            //单击表格行
            $('#table-data').on('click','#sortable_table tbody tr',function(){

                $(this).addClass('selected').siblings().removeClass('selected');

            });


            //双击表格查看详情
            $('#table-data').on('dblclick','#sortable_table tbody tr',function(){
                var id = $(this).attr('data-id');
                sessionStorage.com_id=id;
                if(id==undefined || id==""){
                    layer.alert('请选择一条记录！');
                    return;
                }
                var src = "com-details.html"; 
                modal_open('查看详情','com-details.html','820px','500px');
            });

            //添加单位
            $("#operation").on("click","#add", function() {
            	//获取当前单位类型
            	sessionStorage.curComType = $('#ComType').val();
                modal_open('添加单位信息(单位准入备案，填写总公司基本信息)','com-add.html','820px','530px');
            });

            //编辑
            $("#operation").on("click","#edit", function() {
            	
            	sessionStorage.curComType = $('#ComType').val();
              var id = select_item();
                if(id){
                    sessionStorage.com_id=id;
                    modal_open('编辑','com-edit.html','820px','530px');
                }else{
                    layer.alert('请选择一条数据！');
                }
            });

            //查看
            $("#operation").on("click","#view", function(){
                var id = select_item();
                if(id){
                    sessionStorage.com_id=id;
                    modal_open('查看详情','com-details.html','820px','530px');
                }else{
                    layer.alert('请选择一条数据！');
                }
            });

            //解除*锁定
            $('#operation').on('click','#lock',function(){
                var id= $('#sortable_table').find('.selected').attr('data-id');
                var status =  $('#sortable_table').find('.selected').attr('data-status');
                if(id==undefined || id== ''){
                    layer.alert('请选择一条记录！');
                    return false;
                }
                var url;
                var index=layer.open({
                    type: 1,
                    content: $('#lock-modal'), //这里content是一个DOM
                    area:['540px','340px'],
                    btn:['确定','取消'],
                    'yes':function(index,layero){
                        var reason=$('#lock-reason').val();
                        //获取锁定状态
                        var flag =  $('input[name="lock"]:checked').val();
                        if(flag==1){
                            //解锁
                            url= "/api/v1/Company/"+id+"/Unlock";
                        }else if(flag==0){
                            url= "/api/v1/Company/"+id+"/Lock";
                        }
                        $.ajax({
                            url:url,    //请求的url地址
                            dataType: "json",
                            data:{'':reason},
                            async: true,
                            type: "PUT",
                            success: function(reg) {
                                if(reg.code==0){
                                    if(flag==1){
                                        $('#sortable_table').find('.selected').find('.status').html('<span class="label label-success radius">正常</span>');
                                    }else{
                                        $('#sortable_table').find('.selected').find('.status').html('<span class="label label-danger radius">锁定</span>');
                                    }
                                    layer.msg(reg.message,{icon:1,time:2000});
                                }else{
                                    layer.msg(reg.message,{icon:5,time:2000});
                                }
                            }
                        });
                        layer.close(index);
                    }
                });
            });

            //删除
            $("#operation").on("click","#del", function(){
                var id= $('#sortable_table').find('.selected').attr('data-id');
                if(id==undefined || id== ''){
                    layer.alert('请选择一条记录！');
                    return false;
                }
                layer.confirm('确认要删除吗？',function(index){
                    $.ajax({
                        url: "/api/v1/Company/"+id+"/Delete",    //请求的url地址
                        dataType: "json",
                        async: true,
                        type: "DELETE",
                        success: function(reg) {
                            if(reg.code==0){
                                $('#sortable_table').find('.selected').remove();
                                layer.msg('已删除!',{icon:1,time:2000});
                            }else{
                                layer.msg(reg.message,{icon:1,time:2000});
                            }
                        }
                    });
                });
            });
        });


        //搜索
        function search(){
            var comName = $("#search-item").val();
            var comTypeCode=$('#ComType').val();
            var uri = '/api/v1/Company/'+pageSize+'/1/ListByPage?comTypeCode='+comTypeCode+'&comName='+comName;
            getPage(uri);
        }

        function modal_open(title,url,w,h){
            layer.open({
                type: 2,
                title:title,
                shade:0.6,
                area: [w, h],
                content:url
            });
        }

        //分页函数
        function getPage(uri){
            //获取数据
            var url=uri;
            var tableInfo='';
            tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg">';
            tableInfo+='<thead>';
            tableInfo+='<tr class="text-c">';
            tableInfo+='<th width="80">单位名称</th>';
            tableInfo+='<th width="50">单位类型</th>';
            tableInfo+='<th width="100">单位地址</th>';
            tableInfo+='<th width="50">联系人</th>';
            tableInfo+='<th width="70">状态</th>';
            tableInfo+='</tr>';
            tableInfo+='</thead>';
            tableInfo+='</thead>';
            tableInfo+='<tbody>';

            $.ajax({
                url:url,    //请求的url地址
                dataType: "json",
                async: true,
                type: "GET",
                success: function(reg) {
                    if(reg.code==0){
                        var total =reg.total;
                        var prevPageUri = reg.prevPageUri;
                        var nextPageUri = reg.nextPageUri;

                        //前一页的页码
                        var pervPage=reg.pervPage;

                        //当前页码
                        var pageIndex = reg.pageIndex;
                        //起始数
                        var Pagestart = (pageIndex-1) *pageSize+1;

                        //结束数
                        var PageEnd =pageIndex*pageSize;
                        if(PageEnd>total){
                            PageEnd=total;
                        }
                        //下一页的页码
                        var nextPage=reg.nextPage;

                        var data = reg.data;

                        $('.data-total').text(total);

                        //拼接数据
                        if (data.length!=0){
                            $.each(data,function(n,value){
                                //拼接数据
                                tableInfo+='<tr class="text-c" data-id="'+value.comId+'">';
                                tableInfo+='<td>'+value.comName+'</td>';
                                tableInfo+='<td>'+value.comTypeName+'</td>';
                                tableInfo+='<td>'+value.comAddress+'</td>';
                                tableInfo+='<td>'+value.contactName+'</td>';
                                if(value.comFlag==0){
                                    tableInfo+='<td class="status"><span class="label label-danger radius">禁止</span></td>';
                                }else{
                                    tableInfo+='<td class="status"><span class="label label-success radius">正常</span></td>';
                                }
                                tableInfo+='</tr>';
                            });
                            tableInfo+='</tbody></table>';

                            //生成分页条
                            $("#dataTables_info span").remove();
                            $('#dataTables_info').append('<span>&nbsp;&nbsp;数据&nbsp;'+Pagestart+' 到 '+PageEnd+' 条，共 '+total+'条</span>');
                            var tablePage = "";
                            if(pervPage==0){
                                tablePage+='<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                            }else{
                                tablePage+='<a class="paginate_button previous disabled"  data-href="'+prevPageUri+'" id="Table_previous">上一页</a>';
                            }
                            if(nextPage==0){
                                tablePage+='<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                            }else{
                                tablePage+='<a class="paginate_button next disabled"  data-href="'+nextPageUri+'"  id="Table_next">下一页</a>';
                            }
                            $('#page').html(tablePage);
                            $('#table-data').html(tableInfo);
                            $('#dataTables_info').show();

                        }else{
                            $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                            $('#dataTables_info').hide();
                        }
                    }else{
                        layer.msg('加载失败！!',{icon:5,time:2000});
                    }
                }
            });
        }



    </script>
