<script type="text/javascript">
    var pageSize=$("#page-size").val();
    //选择数据
    function select_item(){
        var id= $('#sortable_table').find('.selected').attr('data-id');
        if(id==undefined || id== ''){
            return false;
        }
        return id;
    }
    $(function(){
        var  screenWidth = window.screen.width;
        if(screenWidth>1366){
            height='85%';
            width='60%';
        }
        else{
            height='90%';
            width='70%';
        }


        //初始化操作权限
        $.ajax({
            url:"/api/v1/TestEquip/Initialize",    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var html = '';
                    var power = reg['data']['action'];
                    opertion('equipment',power,'operation');
                    sessionStorage.equiptype =  JSON.stringify(reg.data.equiptype);
                    sessionStorage.equipPackageType =  JSON.stringify(reg.data.equipPackageType);
                    //初始化设备类型
                    var str="<option value=''>--请选择--</option>";
                    $.each(reg.data.equiptype,function(key,val){
                        str += '<option value="'+val.code+'">'+val.name+'</option>'
                    });
                    $("#equiptype").html(str);

                    //成套设备类型
                    var packageStr = "";
                    $.each(reg.data.packageType,function(key,val){
                        packageStr += '<option value="'+val.code+'">'+val.name+'</option>'
                    });
                    $("#packageTypeId").html(packageStr);
                    var pageIndex=1;
                    var uri;
                    var equipTypeId = sessionStorage.equipTypeId;
                    if(equipTypeId!=null && equipTypeId!="" &&  equipTypeId!=undefined){
                        $('#equiptype').val(equipTypeId);
                        uri='/api/v1/TestEquip/'+pageSize+'/'+pageIndex+'/ListByPage?equipTypeId='+equipTypeId;
                    }else{
                        uri='/api/v1/TestEquip/'+pageSize+'/'+pageIndex+'/ListByPage';
                    }
                    getPage(uri);
                    var packageTypeId = $('#packageTypeId').val();
                    getEquipPackageList(packageTypeId);
                }
            },
            error:function(){
                layer.msg('初始化接口异常！');
            }
        });

        $('#page-size').bind('change',function(){
            pageSize=this.value;
            var equipTypeId = ($('#equiptype').val())? 'equipTypeId='+$('#equiptype').val() : '';
            var equipNo = ($('#equipNo').val()) ? '&equipNo='+$('#equipNo').val() : '';
            var uri = '/api/v1/TestEquip/'+pageSize+'/1/ListByPage?'+equipTypeId+equipNo;
            getPage(uri);
        });

        //设备成套类型触发
        $('#packageTypeId').bind('change',function(){
            var code = this.value;
            getEquipPackageList(code);
        });

        //设备类型触发
        $('#equiptype').bind('change',function(){
            var equipTypeId = this.value;
            equipTypeId = (equipTypeId)? 'equipTypeId='+equipTypeId : '';
            var uri = '/api/v1/TestEquip/'+pageSize+'/1/ListByPage?'+equipTypeId;
            getPage(uri);
        });

        //上一页
        $("#page").on("click","#Table_previous", function(){
            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //下一页
        $("#page").on("click","#Table_next", function() {
            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //单击表格行
        $('#table-data').on('click','#sortable_table tbody tr',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
        });

        //单击表格行
        $('#package-table').on('click','#equipPackageList tbody tr',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
        });

        //双击表格行
        $('#package-table').on('dblclick','#equipPackageList tbody tr',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
            $('#equipPackage-list').load('equipPackage-details.html');
            var id = $(this).attr('data-id');
            var packageTypeId = $('#packageTypeId').val();
            sessionStorage.packageTypeId = packageTypeId;
            sessionStorage.packageId = id;
            $('#equipment-list').hide();
            $('#equipPackage-list').show();
        });


        //双击表格查看详情
        $('#table-data').on('dblclick','#sortable_table tbody tr',function(){
            var id = $(this).attr('data-id');
            sessionStorage.equipId=id;
            if(id==undefined || id==""){
                layer.alert('请选择一条记录！');
                return;
            }
            modal_open('查看详情','equipment-details.html',width,height);
        });

        //添加设备
        $("#operation").on("click","#add", function() {
            var equipTypeId = $('#equiptype').val();
            sessionStorage.equipTypeId = equipTypeId;
            modal_open('添加设备','equipment-add.html','900px',height);
        });

        //编辑
        $("#operation").on("click","#edit", function(){
            var equipTypeId = $('#equiptype').val();
            sessionStorage.equipTypeId = equipTypeId;
            var id = select_item();
            if(id){
                sessionStorage.equipId=id;
                modal_open('编辑','equipment-edit.html','900px','500px');
            }else{
                layer.alert('请选择一条数据！');
            }
        });

        //设备检定
        $("#operation").on("click","#check", function(){
            var id = select_item();
            if(id){
                sessionStorage.equipId=id;
                modal_open('设备检定','verify-edit.html','900px',height);
            }else{
                layer.alert('请选择一条数据！');
            }
        });

        //查看
        $("#operation").on("click","#view", function(){
            var id = select_item();
            if(id){
                sessionStorage.equipId=id;
                modal_open('查看详情','equipment-details.html','900px','540px');
            }else{
                layer.alert('请选择一条数据！');
            }
        });

        //解除*锁定
        $('#operation').on('click','#lock',function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            var status =  $('#sortable_table').find('.selected').attr('data-status');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            var url;
            var index=layer.open({
                type: 1,
                content: $('#lock-modal'), //这里content是一个DOM
                area:['540px','340px'],
                btn:['确定','取消'],
                'yes':function(index,layero){
                    var reason=$('#lock-reason').val();
                    //获取锁定状态
                    var flag =  $('input[name="lock"]:checked').val();
                    if(flag==1){
                        //解锁
                        url= "/api/v1/TestEquip/"+id+"/Unlock";
                    }else if(flag==0){
                        url= "/api/v1/TestEquip/"+id+"/Lock";
                    }
                    $.ajax({
                        url:url,    //请求的url地址
                        dataType: "json",
                        data:{'':reason},
                        async: true,
                        type: "PUT",
                        success: function(reg) {
                            if(reg.code==0){
                                if(flag==1){
                                    $('#sortable_table').find('.selected').find('.status').html('<span class="label label-success radius">正常</span>');
                                }else{
                                    $('#sortable_table').find('.selected').find('.status').html('<span class="label label-danger radius">锁定</span>');
                                }
                                layer.msg(reg.message,{icon:1,time:2000});
                            }else{
                                layer.msg(reg.message,{icon:5,time:2000});
                            }
                        }
                    });
                    layer.close(index);
                }
            });
        });

        //删除
        $("#operation").on("click","#del", function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    url: "/api/v1/TestEquip/"+id,    //请求的url地址
                    dataType: "json",
                    async: true,
                    type: "DELETE",
                    success: function(reg) {
                        if(reg.code==0){
                            $('#sortable_table').find('.selected').remove();
                            layer.msg('已删除!',{icon:1,time:2000});
                        }else{
                            layer.msg(reg.message,{icon:1,time:2000});
                        }
                    }
                });
            });
        });
    });

     function allEquipments(){
         $('#equipPackage-list').hide();
         $('#equipment-list').show();
     }

    /*成套设备-删除*/
    function package_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url: "/api/v1/Company/"+id+"/Delete",    //请求的url地址
                dataType: "json",
                async: true,
                type: "DELETE",
                success: function(reg) {
                    if(reg.code==0){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:2000});
                    }else{
                        layer.alert(reg.message);
                    }
                }
            });
        });
    }
    /*成套设备-编辑*/
    function package_edit(id){
        //获取信息
        $.ajax({
            url: '/api/v1/EquipPackage/'+id,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if (reg.code == 0) {
                    var packageNo = reg.data.packageNo;
                    var remark = reg.data.remark;
                    $('#packageNum').val(packageNo);
                    $('#premark').val(remark);
                }
            }
        });

        var index=layer.open({
            type: 1,
            title:'编辑',
            content: $('#edit-modal'), //这里content是一个DOM
            area:['540px','340px'],
            btn:['确定','取消'],
            'yes':function(index,layero){
                var data = new Object();
                var  packageTypeId = $('#packageTypeId').val();
                data['packageTypeId'] = packageTypeId ;
                data['packageNo'] = $('#packageNum').val();
                data['remark'] = $('#premark').val();
                $.ajax({
                    url:'/api/v1/EquipPackage/'+id,    //请求的url地址
                    dataType: "json",
                    data:data,
                    async: true,
                    type: "PUT",
                    success: function(reg) {
                        if(reg.code==0){
                            layer.msg(reg.message,{icon:1,time:2000},function(){
                                layer.close(index);
                                getEquipPackageList(packageTypeId);
                            });
                        }else{
                            layer.alert(reg.message);
                        }
                    },
                    error:function(){
                        layer.alert('保存失败！');
                    }
                });
            }
        });
    }

    /*--成套设备-查看--*/
    function package_show(id){

        $('#equipPackage-list').load('equipPackage-details.html');
        var packageTypeId = $('#packageTypeId').val();
        sessionStorage.packageTypeId = packageTypeId;
        sessionStorage.packageId = id;
        $('#equipment-list').hide();
        $('#equipPackage-list').show();
    }
    //搜索
    function search(){
        var equipTypeId = ($('#equiptype').val())? 'equipTypeId='+$('#equiptype').val() : '';
        var equipNo = ($('#equipNo').val()) ? '&equipNo='+$('#equipNo').val() : '';
        var uri = '/api/v1/TestEquip/'+pageSize+'/1/ListByPage?'+equipTypeId+equipNo;
        getPage(uri);
    }

    function addPackage(){
        //获取成套设备类型
        var packageTypeId = $('#packageTypeId').val();
        sessionStorage.packageTypeId = packageTypeId;
        modal_open('添加成套设备','EquipPackage-Add.html','800px','550px');
    }

    function modal_open(title,url,w,h){
        layer.open({
            type: 2,
            title:title,
            shade:0.6,
            area: [w, h],
            content:url
        });
    }

    function getEquipPackageList(packageTypeId){
        var url = '/api/v1/EquipPackage/'+packageTypeId+'/LiteListByTypeId';
        $.ajax({
            url:url,
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var epStr = "";
                    if(reg.data.length!=0){
                        $.each(reg.data,function(n,v){
                            epStr+='<tr class="text-c" data-id="'+v.value+'">';
                            epStr+='<td>'+v.name+'</td>';
                            epStr+='<td>';
                            epStr+='<a title="编辑" href="javascript:;" id="packageEdit" class="ml-5" onclick="package_edit(\''+ v.value+'\')" style="text-decoration:none; font-size:20px"><i class="Hui-iconfont">&#xe6df;</i></a>';
                            epStr+='<a title="删除" href="javascript:;" class="ml-5" onclick="package_del(this,\''+ v.value+'\')"  style="text-decoration:none ;font-size:20px"><i class="Hui-iconfont">&#xe6e2;</i></a>';
                            epStr+='<a title="查看" href="javascript:;" class="ml-5" onclick="package_show(\''+ v.value+'\')"  style="text-decoration:none; font-size:20px"><i class="Hui-iconfont">&#xe725;</i></a>';
                            epStr+='</td>';
                            epStr+='</tr>';
                        });
                        $('#equipPackageList').html(epStr);

                    }else{
                        $('#equipPackageList').html('<strong  style="display:block" class="c-red text-c">暂无成套设备！</strong>');
                    }
                }else{
                    layer.alert(reg.message);
                }
            },
            error:function(){

            }

        });

    }
    //分页函数
    function getPage(uri){
        //获取数据
        var url=uri;
        var tableInfo='';
        tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="80">设备编号</th>';
        tableInfo+='<th width="150">所属单位名称</th>';
        tableInfo+='<th width="60">设备类型名称</th>';
        tableInfo+='<th width="60">检定状态</th>';
        tableInfo+='<th width="50">设备型号</th>';
        tableInfo+='<th width="50">设备状态</th>';
        //tableInfo+='<th width="50">是否审核</th>';
        tableInfo+='</tr>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var total =reg.total;
                    var prevPageUri = reg.prevPageUri;
                    var nextPageUri = reg.nextPageUri;

                    //前一页的页码
                    var pervPage=reg.pervPage;

                    //当前页码
                    var pageIndex = reg.pageIndex;
                    //起始数
                    var Pagestart = (pageIndex-1) *pageSize+1;

                    //结束数
                    var PageEnd =pageIndex*pageSize;
                    if(PageEnd>total){
                        PageEnd=total;
                    }
                    //下一页的页码
                    var nextPage=reg.nextPage;

                    var data = reg.data;

                    $('.data-total').text(total);

                    //拼接数据
                    if (data.length!=0){
                        $.each(data,function(n,value){
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-id="'+value.equipId+'">';
                            tableInfo+='<td>'+value.equipNo+'</td>';
                            tableInfo+='<td>'+value.comName+'</td>';
                            tableInfo+='<td>'+value.equipTypeName+'</td>';
                            if(value.isVerifyOut==0){
                                tableInfo+='<td><span class="label label-primary radius">无需检定</span></td>';
                            }else if(value.isVerifyOut==1){
                                tableInfo+='<td><span class="label label-success radius">正常</span></td>';
                            }else if(value.isVerifyOut==2){
                                tableInfo+='<td><span class="label label-danger radius">检定超期</span></td>';
                            }else{
                                tableInfo+='<td><span class="label label-default radius">未知</span></td>';
                            }
                            tableInfo+='<td>'+value.equipSpec+'</td>';
                            if(value.equipFlag==0){
                                tableInfo+='<td class="status"><span class="label label-danger radius">锁定</span></td>';
                            }else if(value.equipFlag==1){
                                tableInfo+='<td class="status"><span class="label label-success radius">正常</span></td>';
                            }else{
                                tableInfo+='<td class="status"><span class="label label-default radius">未知</span></td>';
                            }
//                            if(value.isAccepted==0){
//                                tableInfo+='<td class="accept-status"><span class="label label-warning radius">待审核</span></td>';
//                            }else if(value.isAccepted==1){
//                                tableInfo+='<td class="accept-status"><span class="label label-success radius">已审核</span></td>';
//                            }else if(value.isAccepted==2){

                        $("#dataTables_info span").remove();

                            tablePage+='<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                        }else{
                            tablePage+='<a class="paginate_button previous disabled"  data-href="'+prevPageUri+'" id="Table_previous">上一页</a>';

                        if(nextPage==0){
                            tablePage+='<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                        }else{

                        }
                        $('#page').html(tablePage);
                        $('#table-data').html(tableInfo);
