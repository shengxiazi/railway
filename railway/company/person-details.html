                <tr class="text-c">

                </tr>
                <tr class="text-c">
                    <th>单位类型：</th>

                    <td colspan="5" id="stamp">

                    </td>
                </tr>
                <tr class="text-c">
                    <th>出生年月：</th>
                    <td id="birthDay"></td>
                    <th>身份证号：</th>
                    <td id="cardNo"></td>
                    <th>毕业年份：</th>
                    <td id="eduEndDate"></td>
                </tr>
                <tr class="text-c">
                    <th>开始工作日期：</th>
                    <td id="workDate"></td>
                    <th>职称：</th>
                    <td id="profTitle"></td>
                    <th>职务：</th>
                    <td id="position"></td>

                </tr>
                <tr class="text-c">
                    <th>文化程度：</th>
                    <td id="eduLevel"></td>
                    <th>毕业学校：</th>
                    <td id="eduSchool"></td>
                    <th>专业：</th>
                    <td id="eduProfessional"></td>
                </tr>
                <tr class="text-c">
                    <th>上岗证号：</th>
                    <td id="workNo"></td>

                    <th>创建人：</th>

<script type="text/javascript">
    var id = sessionStorage.person_id;
    $(function() {
        $.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
        $.ajax({
            url:"/api/v1/Person/"+id,
            dataType:"json",
            async:true,
            type:"GET",
            success:function(reg){
                $.each(reg.data.personBase,function(n,val){
                        if(val!=null){
                            $('#'+n).text(val);
                        }
                        if(n=='personFlag'){
                            if(val==1){
                                $('#personFlag').html('<span class="label label-success radius">正常</span>');
                            }else if(val==0){
                                $('#personFlag').html('<span class="label label-danger radius">禁止</span>');
                            }else{
                                $('#personFlag').html('<span class="label label-danger radius">未知</span>');
                            }
                        }
                        if(n=='photo'){
                            if(val==null){
                                document.getElementById('headImg').src = "../static/h-ui.admin/images/noPic.png";
                            }else{
                                document.getElementById('headImg').src = "/api/v1/res/"+val+"?"+Math.random();
                            }
                        }
                });
                var personExt = reg.data.personExt;

                $.each(personExt,function(n,val){
                    if(val!=null) {
                        $('#' + n).text(val);
                    }
                });
                var stamp = reg.data.stamp;
                if(stamp==null){
                   $('#stamp').html('<strong class="c-red">暂无上传签章！</strong>');
                }else{
                    document.getElementById('stampImg').src = "/api/v1/res/"+stamp.hash+"?"+Math.random();
                }
                var accountInfo = reg.data.account;
                if(accountInfo.accountName==null || accountInfo.accountName==''|| accountInfo.accountName==undefined){
                    $('#accountInfo').hide();
                }else{
                   if(accountInfo.accountFlag==1){
                       $('#accountFlag').html('<span class="label label-success radius">正常</span>');
                   }else if(accountInfo.accountFlag==0){
                       $('#accountFlag').html('<span class="label label-danger radius">禁止</span>');
                   }else{
                       $('#accountFlag').html('<span class="label label-default radius">未知状态</span>');
                   }
                    $('#accountName').text(accountInfo.accountName);
                    $('#roleName').text(accountInfo.roleName);
                    $('#accountInfo').show();
                }
            }
        });

        //操作日志
        var url= '/api/v1/Person/'+id+'/OperationLog';
        opertionLog(url);

    });




</script>
