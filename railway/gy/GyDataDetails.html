<script type="text/javascript">
    jQuery.browser={};(function(){jQuery.browser.msie=false; jQuery.browser.version=0;if(navigator.userAgent.match(/MSIE ([0-9]+)./)){ jQuery.browser.msie=true;jQuery.browser.version=RegExp.$1;}})();

    var projectId = sessionStorage.pro_id;
    var id = sessionStorage.gybaseInfoId;
    var left_offset = ($(window).width() - 600) / 2;//显示在浏览器窗口比较正的位置，看着比较舒服
    var top_offset = ($(window).height() - 278) / 3;
    var  flowFlag;
    var commisValid;
    var isShowAction;
    var isEdit=false;
    function  setIsValidValue(isValid){
        var vhtml=getisValidStr(isValid,flowFlag,isEdit);
        $("#isValid").html(vhtml);
    }

        var vhtml=getResultStr(pileGrade,flowFlag,isEdit);
        $("#resultTD").html(vhtml);
    }
    var moreShow=false;

    $(".more").click(function(){
        if(moreShow){
            moreShow=false;
            $("#moreTR").hide();
            $("#moreTR2").hide();
            $("#moreTd").attr("rowspan",3);
            $(".more").html('<i class="Hui-iconfont">&#xe6d5;</i>');
        }else {
            moreShow=true;

            $("#moreTR2").show();
            $("#moreTd").attr("rowspan",5);
            $(".more").html('<i class="Hui-iconfont">&#xe6d6;</i>');
        }
    });
    function  setPileGrade(){
        var index=layer.open({
            type: 1,
            title:'设置试验结论',
            content: $('#gy-Result'), //这里content是一个DOM
            area:['550px','350px'],
            offset: [top_offset, left_offset],
            btn:['确定','取消'],
            'yes':function(index,layero){

                var pileGrade = $('#gy-Result input[name=pileGrade]:checked').val();
                if(validResultform().form()) {
                    $("#ResultBtn").attr({"disabled": "disabled"});
                    var data={'pileGrade':pileGrade,'realValue':$("#realValue").val(),'result':$("#result").val()};
                    $.ajax({
                        url: '/api/v1/GyData/' + projectId + '/' + id + '/Result', //请求的url地址
                        dataType: "json",
                        async: true,
                        data: data,
                        type: "PUT",
                        success: function (reg) {

                            if (reg.code == 0) {
                                layer.msg(reg.message, {
                                    icon: 1, time: 2000,
                                    offset: [top_offset, left_offset]

                                });

                                window.close();
                                window.opener.location.reload();//刷新父窗口
//                            window.opener.location.reload(true);
//                            setpileGradeValue(pileGrade);
//                        layer.alert(reg.message, {
//                            icon:1,
//                            time: 3000,
//                            title:'成功信息',
//                            offset:[top_offset, left_offset],
//                            skin:'layer-ext-moon'
//                        });

                            } else {
                                $("#ResultBtn").removeAttr("disabled");//将按钮可用
                                layer.alert(reg.message, {
                                    icon: 5,
                                    time: 3000,
                                    title: '错误信息',
                                    offset: [top_offset, left_offset],
                                    skin: 'layer-ext-moon'
                                });
                            }
                        },
                        error: function () {
                            $("#ResultBtn").removeAttr("disabled");//将按钮可用
//
                            layer.alert('更新失败！', {
                                icon: 2,
                                time: 3000,
                                title: '错误信息',
                                offset: [top_offset, left_offset],
                                skin: 'layer-ext-moon'
                            });
                        }
                    });


                    layer.close(index);
                }
            }
        });
    }

    function setIsValid(){
        var url= '/api/v1/GyData/'+projectId+'/'+id+'/IsValid';
        comSetIsValid(url);

        //设置数据有效性

    }


    //表单验证
    function validResultform() {
        return $("#form-gy-Result").validate({
            debug: true,
            rules: {
                pileGrade: {
                    required: true
                },
                realValue:{
                    required: true,
                    number:true
                },
                result: {
                    required: true,
                    rangelength:[0,255]
                }
            }
        });
    }


    function getReviewInfo(){

        $.ajax({
            url: '/api/v1/GyData/'+projectId+'/'+id+'/ReviewInfo',
            dataType: "json",
            async: false,
            type: "GET",
            success: function (d) {

                if (d.code == 0) {


                    $.each(d.data,function(n,value){
                        $('span#'+n).html(value);
                        if(n=='flowFlag'){
                            flowFlag=value;
                            var tableHtml=getflowFlagStr(flowFlag);
                            $('span#'+n).html(tableHtml);
                        }
                        if(n=='pileGrade'){
                            var ResultStr=getDyResultStr(value);
                            $('span#pileGrade').html(ResultStr);
                        }
                        if(n=='realValue'){
                            $("#realValue").val(value);
                            $('span#realValueTd').html(value);
                        }
                        if(n=='result'){
                            $("#result").val(value);
                            $('span#resultTd').html(value);
                        }

                        if(n=='integrity'){
                            $("#integrity").val(value);
                            $("span#integrityTd").html(value);
                        }

                    });
                    setIsValidValue(d.data.isValid);
//                    setpileGradeValue(d.data.pileGrade)

                }
            }
        });
        getActionStr();

    }
    function  getActionStr(){
        var operateActionStr='';

        if(commisValid=='1'){
            var resultpower=JSON.parse( sessionStorage.gyPower);
            var actionStr='';
            //数据状态，1待复核，2退回修订，3已复核
            if(flowFlag==2){
                actionStr=getResultPowerStr('gyResult',resultpower,'commit',false,false,true);
            }else
            if(flowFlag==9){
                actionStr=getResultPowerStr('gyResult',resultpower,'commit',false,false,false);
            }else
            if(flowFlag==3){
                actionStr=getResultPowerStr('gyResult',resultpower,'commit',false,false,true);
            }else if(flowFlag==1){
                actionStr=getResultPowerStr('gyResult',resultpower,'commit',true,false,true);
            }else {
                actionStr=getResultPowerStr('gyResult',resultpower,'commit',false,false,true);
            }
            operateActionStr+=actionStr;
        }

        $("#commit").html(operateActionStr);
        var curH;
        var width=$(window).width(),height=$(window).height()-60;
        if(operateActionStr==""){
            isShowAction=false;
            $("#commit").hide();
            curH=height-115;

        }else {
            $("#commit").show();
            isShowAction=true;
            curH=height-115-45;
        }
        $(".ui-layout-content").height(curH);
        debugger;
        $("#infotabs ul.ui-tabs-nav").height(curH-2);
    }

    //复核
    $('#commit').on('click','#review',function(){
        var url= '/api/v1/GyData/' + projectId + '/' + id + '/Review';
        reviewLayer(url);
    });


    $('#commit').on('click','#ResultBtn',function(){

        setPileGrade();

    });
    $(function(){
        var pileinfodata;
        var pileuishow=false;
        var width = $(document).width(), height = $(document).height() - 80;
        var tabshow=[false,false,false];
        var pwidth = $(document).width() - 28;

        $(".ptabs").height(height+20);
        var resultpower=JSON.parse( sessionStorage.gyPower);
        if ($.inArray("EDIT", resultpower) != -1) {
            isEdit=true;
        }


        $(".ui-layout-content").height(height - 105);
        var panelWidth = pwidth - 130;
        var panelHeight = height - 100;
        $("#tabs").tabs({
            selected:0,
            show:function(event,ui){
                switch(ui.index){
                    case 0:getPileInfo();break;
                    case 1:getPileGps();break;
                    case 2:getopertionLog();break;
                }
            }
        });


        if (!pileuishow) {
            initPileInfoUI();
            pileuishow = true;
        }
        getReviewInfo();
        getPileInfo();

        function getopertionLog() {
            if(tabshow[2]){ return; }
            tabshow[2]=true;
            //操作日志

            var url = '/api/v1/GyData/' + projectId + '/' + id + '/OperationLog';
            opertionLog(url);
        }


        var ori = 0;
        var mtop;
        // 初始化单桩详细信息界面
        function initPileInfoUI() {

            $("#infotabs").show().tabs().addClass("ui-tabs-vertical ui-helper-clearfix");
            if(isShowAction){
                $("#infotabs ul.ui-tabs-nav").height(height-107-35);
            }else {
                $("#infotabs ul.ui-tabs-nav").height(height-107);
            }


            $("#infotabs li").removeClass("ui-corner-top").addClass("ui-corner-left");
//            $(".pile-panel").width(panelWidth).height(panelHeight);

            var pcw = panelWidth - 75;
            var pch = panelHeight - 95;

            pch = pcw / pch > 1.6 ? pch : parseInt(pcw * 0.6);
            $(".pile-bigcurve").width(pcw).height(pch);

        }


        var GyData;
        var drawed = [false, false];
        var curpiletab = 0;

        function showPileInfo() {


        }


        // 获取单桩的信息
        function getPileInfo() {
            if(tabshow[0]){ return; }
            tabshow[0]=true;
            pileinfodata = null;
            drawed = [false, false];
            //获取信息
            $.ajax({
                url: '/api/v1/GyData/' + projectId + '/' + id,    //请求的url地址
                dataType: "json",
                async: false,
                type: "GET",
                success: function (reg) {

                    if (reg.code == 0) {

                        var d = eval(reg.data); //由JSON字符串转换为JSON对象

                        pileinfodata = d;
//                        console.log(JSON.stringify(d));

                        GyData = $RS.calcData(d);

                        $.each(pileinfodata[0], function (n, v) {
                            if (n == "PileVelocity") {
                                v = v.toFixed(0);
                            }
                            if (n != "ChannelData" && n != "BasicInfoId") {
                                $("#" + n).html(v);
                            }
                        });

                        var interval = setInterval(function(){

                                clearInterval(interval);
                                showCurrentPilePanel();

                        },200);

                    }
                    else {
                        layer.alert(reg.message, {
                            icon:2,
                            title:'错误信息',
                            offset:[top_offset, left_offset],
                            skin:'layer-ext-moon'
                        });
//                        layer.alert(reg.message);
                        $(".ui-layout-content").html("暂无上传的数据").addClass("tipsinfo");

                    }
                },error:function(){
                    layer.alert('获取数据失败！', {
                        icon:2,
                        title:'错误信息',
                        offset:[top_offset, left_offset],
                        skin:'layer-ext-moon'
                    });
                }
            });

        }

        // 显示单桩的详细信息
        function showCurrentPilePanel() {
            $("#infotabs").tabs({
                selected: curpiletab,
                heightStyle: "fill",
                cache: true,
                show: function (event, ui) {
                    curpiletab = ui.index;
                    switch (curpiletab) {
                        case 0:
                            drawed[0] = drawCurve("pile-bigcurve-1", 0);
                            break;
                        case 1:
                            drawed[1] = drawCurve("pile-bigcurve-2", 1);

                            break;
                        default:
                            break;
                    }
                }
            });
            switch (curpiletab) {
                case 0:
                    drawed[0] = drawCurve("pile-bigcurve-1", 0);
                    break;
                case 1:
                    drawed[1] = drawCurve("pile-bigcurve-2", 1);
                    break;

                default:
                    break;
            }
        }

        function drawCurve(id, index) {
            if (index > 1 || drawed[index]) return true;
            GyData.drawCurve(id, index);
            return true;
        }





        // 工程桩分布图
        function getPileGps() {
            if(tabshow[1]){ return; }
            tabshow[1]=true;
debugger;

            if (null == pileinfodata || pileinfodata.length == 0) {
                $("#fenbuMap").html("暂无数据上传").addClass("tipsinfo");
                return;
            }
            var v=pileinfodata[0];
            if (v.GpsIsValid ) {


                var content = "桩号：" + v.PileNo;
                content += "<br>仪器编号：" + v.MachineId;
                content += "<br>测试时间：" + v.SampleTime;
                content += "<br>上传时间：" + v.CreateTime;
                var title = "地理位置";
                baiduMap( "fenbuMap",v.GpsLongitude,v.GpsLatitude, content, title);

            }
            else {
                $("#fenbuMap").html("上传的数据中未包含有效的GPS位置信息").addClass("tipsinfo");
            }


        }


    });

</script>
