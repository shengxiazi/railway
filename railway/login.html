<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">
  <div class = "header-logo">
    <span class="header-logo-text">铁路建设工程质量检测信息管理系统</span>
  </div>
</div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <div class="error_info"><span></span></div>
    <form class="form form-horizontal" id="logonform" action="" >
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input  id="usr" name="username" type="text" placeholder="账户" value="" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input  name="password" value="" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl" style="display:none">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="vcode" class="input-text size-L" value="wwww" type="text" placeholder="验证码" style="width:150px;">
          <img id="verfiyCode" src=""> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>

</div>

<script>
$(function(){
    //检测IE浏览器版本
    //IEVersion();
    $("body").iealert();

      $('.formControls .btn-success').click(function(){
        login();
      });

  //回车登录事件
  $("body").keydown(function(){
    if(event.keyCode=="13"){
     login();
    }
  });

  document.getElementById('verfiyCode').src ='/api/v1/Portal/validcode?'+Math.random();

  $("#kanbuq").click(function(){
    document.getElementById('verfiyCode').src = "/api/v1/Portal/validcode?"+Math.random();
  });

  function login(){
    var username = $("input[name='username']").val();
    var password = $("input[name='password']").val();
    var vcode = $("input[name='vcode']").val();
    if(username=="" || password==""){
      $(".error_info span").text("用户名或密码不能为空！").css('color','red');
      return;
    }
    if(vcode==""){
      $(".error_info span").text("验证码不能为空！").css('color','red');
      return;
    }
    $.ajax({
      url: "/api/v1/Portal/logon",    //请求的url地址
      dataType: "json",   //返回格式为json
      async: true, //请求是否异步，默认为异步，这也是ajax重要特性
      data: { "username": username,"password":password,valicode:vcode },    //参数值
      type: "POST",   //请求方式
      success: function(reg) {
        if(reg['code']==0){
          $(".error_info span").text(reg['message']);
          location.href ='/index.html';

        }else{
          $(".error_info span").text(reg['message']);
          //刷新验证码
          document.getElementById('verfiyCode').src = "/api/v1/Portal/validcode?"+Math.random();
          $("input[name='vcode']").val('');
        }
      },
      error:function(){
        $(".error_info span").text("请求出错！").css('color','red');
        //刷新验证码
        document.getElementById('verfiyCode').src = "/api/v1/Portal/validcode?"+Math.random();
        $("input[name='vcode']").val('');
      }
    });
  }
});

//判断是否是IE浏览器
function IEVersion()
{
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    var isOpera = userAgent.indexOf("Opera") > -1; //判断是否Opera浏览器
    var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; //判断是否IE浏览器
    if(isIE)
    {
        var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp["$1"]);
        if(fIEVersion <9){
            alert('浏览器版本过低！，为了有更好的用户体验，请升级！');
        }
    }
}
</script>
