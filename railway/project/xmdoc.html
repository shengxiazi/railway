    <title>项目附件文档</title>
    <style>
        .page-container .search-input{
            width:100%;
        }
        .search-item{
            float:left;
            height:31px;
            margin-left:10px;
        }
        .search-item label{font-size:12px;}
        .input-text { border:solid 1px #ddd; width:50%}

        #operation .btn{margin-left:4px;}
        .table-sort .text-center{text-align:center}
        .odd {text-align:center}
        .even{text-align:center}

        .cl{
            position:relative;
        }
        .num-select{
            position:absolute;
            right:10px;
            bottom:10px;

<body>
<div id="xm-doc" style="display:none">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 工程管理 <span class="c-gray en">&gt;</span>项目附件文档<a        class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class = "Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
    <div class="search-input text-c">

        <div class="text-c search-item">
            <label >所属项目：</label>
            <select  size="1"  id="projectXMId" name="projectXMId">
                <option value="">---请选择--</option>

            </select>
        </div>
        <div class="text-c search-item">
            <label >检测单位：</label>
            <select  size="1" id="testCompany" name="testCompany">


            </select>
        </div>
        <div class="text-c search-item">
            <label >文档类型：</label>
            <select  size="1" id="docTypeId" name="docTypeId">
                <option value="">--请选择--</option>
                <option value="1">合同</option>
                <option value="2">招标公告</option>
                <option value="3">招标书</option>
                <option value="4">投标书</option>
                <option value="5">中标通知书</option>
                <option value="5">未中标通知书</option>
            </select>
        </div>
        <div class="text-c search-item">
            <span>文档名称：</span>
            <input type="text" class="input-text radius size-S"  placeholder="请输入文档名称" id="docName" name="docName"/>
        </div>
        <div class="text-c search-item">

            <button type="submit" class="btn btn-success radius" onclick="search()" name="searchBtn"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
        </div>
        <div style="clear:both;"></div>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l" id="operation"></span>
        <div class="num-select">
            <label>显示
                <select id="page-size" name="page-size">
                    <option value="5" selected = "selected" >5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select> 条
            </label>
        </div>
    </div>
        <div class="dataTables_wrapper">
            <div class="mt-20" id="table-data" style="overflow:auto">

            </div>
            <div id="dataTables_info" role="status" aria-live="polite"></div>
            <div class="dataTables_paginate" id="page"></div>
        </div>

    </div>
</div>
<div style="display:none ; text-align:center" id="picture-show">
    <img id="doc-img" src=" " />
</div>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">

    var pageSize=$("#page-size").val();
    $(function(){
        var height= $('#iframe_box',window.parent.document).height()-40;
        var width= $('#iframe_box',window.parent.document).width()-300;

        $('.table-sort tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        //初始化操作权限
        $.ajax({
            url: "/api/v1/Initialize/ProjectXMDoc",    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                var html = '';
                var power = reg['data']['action'];
                opertion('xm-doc',power,'operation');
            }
        });

        //检测单位
        var str='<option value="">---请选择--</option>';
        $.ajax({
            url: "/api/v1/Initialize/TestCompany/Setting",    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var  testCompany =reg.data.TestCompany;
                    $.each(testCompany,function(key,val){
                        str += '<option value="'+val.code+'">'+val.name+'</option>';
                    });
                    $("#testCompany").html(str);
                }else{
                    layer.msg(reg.message,{icon:5,time:2000});
                }
            }
        });

        //所属项目
        var projectInfo;
        $.ajax({
            url: "/api/v1/ProjectXm/ListByCodeAndName",    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg){
                if(reg.code==0){
                    projectInfo =reg.data;
                    $.each(projectInfo,function(key,val){
                        $("#projectXMId").append('<option value="'+val.projectXMId+'">'+val.projectXMShortName+'</option>');
                    });
                }else{
                    layer.msg(reg.message,{icon:5,time:2000});

                }
            }
        });

        //分页
        var pageIndex=1;
        var uri='/api/v1/XMDoc/'+pageSize+'/'+pageIndex+'/ListByPage';
        getPage(uri);

        //换每页条数
        $('#page-size').bind('change',function(){

            var comId =  ($("#testCompany").val()) ? '&comId='+$("#testCompany").val() : '';

            var docTypeId = ($("#docTypeId").val()) ? '&docTypeId='+$("#docTypeId").val() : '';

            var projectXMId =($("#projectXMId").val()) ? '&xmId='+$("#projectXMId").val() : '';

            var  docName = $("#docName").val() ;
            var uri;
            uri = '/api/v1/XMDoc/'+pageSize+'/1/ListByPage?docName='+docName+comId+docTypeId+projectXMId;
            getPage(uri);
        });


        //上一页
        $("#page").on("click","#Table_previous", function() {
            var uri = $(this).attr('data-href');
            getPage(uri);

        });

        //下一页
        $("#page").on("click","#Table_next", function() {

            var uri = $(this).attr('data-href');
            getPage(uri);

        });




        //附件上传
        $("#operation").on("click","#add", function() {
            layer_show('附件上传','xmdoc-upload.html',width,height);
        });

        //附件下载/查看
        $("#operation").on("click","#view", function(){

            var id= $(".checkchild:checked").val();

            if($(".checkchild:checked").length==0){
                layer.alert('请选择一条数据！');
                return;
            }
            if($(".checkchild:checked").length>1){
                layer.alert('一次只能选择一条数据！');
                return ;
            }
            var docHash =$(".checkchild:checked").attr('data-hash');

            var doc_name=  $(".checkchild:checked").parents("tr").find('.docName').text();

            var url="/api/v1/XMDoc/"+id+"/"+docHash;
            //获取文件点后缀
            var point = doc_name.lastIndexOf(".");
            var type = doc_name.substr(point);
            if(type==".jpg"||type==".PNG"||type==".JPG"||type==".jpeg"){
                $("#doc-img").attr("src",url);
                layer.open({
                    title:'浏览',
                    type: 1,
                    area:[width+'px',height+'px'],
                    content:$('#picture-show') //注意，如果str是object，那么需要字符拼接。
                });
            }else{
                window.location.href=url;
            }
        });



        //删除
        $("#operation").on("click","#del", function(){

            var id= $(".checkchild:checked").val();
            if($(".checkchild:checked").length==0){
                layer.alert('请选择一条数据！');
                return;
            }
            if($(".checkchild:checked").length>1){
                layer.alert('一次只能选择一条数据！');
                return ;
            }
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    url: "/api/v1/XMDoc/"+id,    //请求的url地址
                    dataType: "json",
                    async: true,
                    type: "DELETE",
                    success: function(reg) {
                        if(reg.code==0){
                            $(".checkchild:checked").parents("tr").remove();
                            layer.msg('已删除!',{icon:1,time:2000});
                        }else{
                            layer.msg(reg.message,{icon:1,time:2000});
                        }
                    }
                });
            });

        });




    });


    //分页函数
    function getPage(uri){
        //获取数据
        var url=uri;
        var tableInfo='';
        tableInfo+= '<table class="table table-border table-bordered table-hover table-bg table-sort">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="22" rowspan="2"><input type="checkbox" name="" value=""></th>';
        tableInfo+='<th width="40">所属项目名称</th>';
        tableInfo+='<th width="40">检测单位</th>';
        tableInfo+='<th width="50">文件类型</th>';
        tableInfo+='<th width="150">文件名</th>';
        tableInfo+='<th width="150">上传时间</th>';
        tableInfo+='<th width="90">文件说明</th>';
        tableInfo+='</tr>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){

                    var total =reg.total;
                    //上一页
                    var prevPageUri = reg.prevPageUri;
                    var nextPageUri = reg.nextPageUri;

                    //前一页的页码
                    var pervPage=reg.pervPage;

                    //当前页码
                    var pageIndex = reg.pageIndex;
                    //起始数
                    var Pagestart = (pageIndex-1) * parseInt(pageSize)+1;

                    //结束数
                    var PageEnd =pageIndex* parseInt(pageSize);
                    if(PageEnd>total){
                        PageEnd=total;
                    }

                    //下一页的页码
                    var nextPage=reg.nextPage;

                    var data = reg.data;

                    $('.data-total').text(total);
                    if (data.length!=0) {
                        $.each(data,function(n,value) {
                            //拼接数据
                            tableInfo += '<tr class="text-c">';
                            tableInfo += '<td><input type="checkbox" data-hash="'+value.hash+'" class="checkchild" value="'+value.xmDocId+'"/></td>';
                            tableInfo += '<td>'+value.xmName+'</td>';
                            tableInfo += '<td>'+value.comName+'</td>';
                            tableInfo += '<td>'+value.docTypeName+'</td>';
                            tableInfo += '<td class="docName">'+value.docName+'</td>';
                            tableInfo += '<td>'+value.createTime+'</td>';
                            tableInfo += '<td>'+value.docRemark+'</td>';
                            tableInfo += '</tr>';
                        });
                        tableInfo += '</tbody></table>';
                        //生成分页条
                        $('#dataTables_info').html('显示&nbsp'+Pagestart+' 到 '+PageEnd+' 条，共 '+total+'条');
                        var tablePage = "";
                        if (pervPage == 0) {
                            tablePage += '<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                        } else {
                            tablePage += '<a class="paginate_button previous disabled"  data-href="' + prevPageUri + '" id="Table_previous">上一页</a>';
                        }

                        if (nextPage == 0) {
                            tablePage += '<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                        } else {
                            tablePage += '<a class="paginate_button next disabled"  data-href="' + nextPageUri + '"  id="Table_next">下一页</a>';
                        }
                        $('#page').html(tablePage);
                        $('#table-data').html(tableInfo);
                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                        $('#dataTables_info').remove();
                    }
                }else{
                    layer.msg('加载失败！!',{icon:5,time:2000});
                }
            }
        });
    }

    //查询
    function search(){

        var comId =  ($("#testCompany").val()) ? '&comId='+$("#testCompany").val() : '';

        var docTypeId = ($("#docTypeId").val()) ? '&docTypeId='+$("#docTypeId").val() : '';

        var projectXMId =($("#projectXMId").val()) ? '&xmId='+$("#projectXMId").val() : '';

        var  docName = $("#docName").val() ;

        var uri;
        uri = '/api/v1/XMDoc/'+pageSize+'/1/ListByPage?docName='+docName+comId+docTypeId+projectXMId;
        getPage(uri);


    }

</script>
</body>
</html>
