    var pageSize=$("#page-size").val();

    var bid = sessionStorage.id;

    //选择数据
    function select_item(){
        var id= $('#sortable_table tbody').find('.selected').attr('data-id');
        if(id==undefined || id== ''){
            return false;
        }
        return id;
    }

    $(function(){
        var height= $('#iframe_box',window.parent.document).height()-40;
        var width= $('#iframe_box',window.parent.document).width()-300;

        //初始化操作权限
        $.ajax({
            url:'/api/v1/Business/'+xm_id+'/Initialize',    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var power = reg['data']['action'];
                    if($.inArray("BROWSE",power)!=-1){
                        $("#business").css('display','block');
                    }else{
                        layer.alert('你没有访问权限！');
                    }
                    var buildStr = "";
                    $.each(reg.data.buildtype,function(key1,val1){
                        buildStr += '<option value="'+val1.value+'">'+val1.name+'</option>'
                    });
                    $("#buildtype").html(buildStr);

                    var buildtype=$("#buildtype option:eq(0)").val();
                    var uri;
                    //填料
                    if(buildtype=='T'){
                        uri='/api/v1/Business/'+xm_id+'/'+bid+'/'+pageSize+'/1/TListByPage';
                        sessionStorage.buildtype="T";
                    }
                    //基桩
                    if (buildtype=='Q') {
                        uri= '/api/v1/Business/'+xm_id+'/'+bid+'/'+pageSize+'/1/QListByPage';
                        sessionStorage.buildtype="Q";
                    }
                    //地基
                    if (buildtype=='D') {
                        uri='';
                        sessionStorage.buildtype="D";
                        uri= '/api/v1/Business/'+xm_id+'/'+bid+'/'+pageSize+'/1/DListByPage';
                    }
                    getPage(uri);
                }else{
                    layer.msg(reg.message,{icon:1,time:5000});
                }
            }
        });



        $('#page-size').bind('change',function(){
            pageSize=this.value;
            var buildtype = $('#buildtype').val();
            var projectCode = ($('#projectCode').val()) ? '&projectCode='+$('#projectCode').val() : '';
            var projectName = ($('#projectName').val()) ? '&projectName='+$('#projectName').val() : '';
            var uri;
            //填料
            if(buildtype=='T'){
                uri='/api/v1/Business/'+xm_id+'/'+bid+'/'+pageSize+'/1/TListByPage?projectName='+projectName+projectCode;
            }
            //基桩
            if (buildtype=='Q') {
                uri= '/api/v1/Business/'+xm_id+'/'+bid+'/'+pageSize+'/1/QListByPage?projectName='+projectName+projectCode;
            }
            //地基
            if (buildtype=='D') {
                uri= '/api/v1/Business/'+xm_id+'/'+bid+'/'+pageSize+'/1/DListByPage?projectName='+projectName+projectCode;
            }
            getPage(uri);
        });

        //上一页
        $("#page").on("click","#Table_previous", function() {

            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //下一页
        $("#page").on("click","#Table_next", function() {
            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //单击表格行
        $('#table-data').on('click','#sortable_table tbody tr',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
        });
        //查看详情
        $("#operation").on("click","#view", function(){
            var id= $('#sortable_table tbody').find('.selected').attr('data-id');
            var projectName = $('#sortable_table tbody').find('.selected').attr('data-name');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            var projectCode=$(this).attr('data-code');
            sessionStorage.projectCode = projectCode;
            sessionStorage.projectName = projectName;
            sessionStorage.pro_id=id;
            var buildtype = $('#buildtype').val();
            sessionStorage.buildtype=buildtype;
            showModal('details.html');


        });


        //双击表格查看详情
        $('#table-data').on('dblclick','#sortable_table tbody tr',function(){
            var id = $(this).attr('data-id');
            var projectName =$(this).attr('data-name');
            var projectCode=$(this).attr('data-code');
            sessionStorage.projectCode = projectCode;
            sessionStorage.projectName = projectName;
            sessionStorage.pro_id=id;
            var buildtype = $('#buildtype').val();
            sessionStorage.buildtype=buildtype;
            showModal('details.html');
        });

        $('#buildtype').bind('change',function(){

            var buildtype = $('#buildtype').val();
            var projectCode = ($('#projectCode').val()) ? '&projectCode='+$('#projectCode').val() : '';
            var projectName = $('#projectName').val();
            var uri;
            //填料

                uri='/api/v1/Business/'+xm_id+'/'+bid+'/'+pageSize+'/1/TListByPage?projectName='+projectName+projectCode;

                uri= '/api/v1/Business/'+xm_id+'/'+bid+'/'+pageSize+'/1/QListByPage?projectName='+projectName+projectCode;

            //地基

                uri='/api/v1/Business/'+xm_id+'/'+bid+'/'+pageSize+'/1/DListByPage?projectName='+projectName+projectCode;
                sessionStorage.buildtype="D";
            }
            getPage(uri);
        });

             uri='/api/v1/Business/'+xm_id+'/'+bid+'/'+pageSize+'/1/DListByPage?projectName='+projectName+projectCode;

                                    tableInfo += '<td>' + value.dy+ '</td>';//低应变法 设计
                                    tableInfo += '<td>' + value.dyed + '</td>';//低应变法 已检

                                    tableInfo += '<td>' + value.I + '</td>';//质量评定 Ⅰ
                                    tableInfo += '<td>' + value.II + '</td>';//质量评定 Ⅱ
                                    tableInfo += '<td>' + value.III + '</td>';//质量评定 Ⅲ
                                    tableInfo += '<td>' + value.IV + '</td>';//质量评定 Ⅳ
                                    tableInfo += '<td>' + value.oth + '</td>';//质量评定 其它

                                    tableInfo += '<td>' + value.dz + '</td>';//单桩静载 报检
                                    tableInfo += '<td>' + value.dzed + '</td>';//单桩静载 已检
                                    tableInfo += '<td>' + value.dzuq + '</td>';//单桩静载 不合格

                                    tableInfo += '<td>' + value.fh + '</td>';//复合地基 报检
                                    tableInfo += '<td>' + value.fhed + '</td>';//复合地基 已检
                                    tableInfo += '<td>' + value.fhuq + '</td>';//复合地基 不合格

                                    tableInfo += '<td>' + value.zx + '</td>';//钻芯法 报检
                                    tableInfo += '<td>' + value.zxExt + '</td>';//钻芯法  报检延米
                                    tableInfo += '<td>' + value.zxed+ '</td>';//钻芯法 已检
                                    tableInfo += '<td>' + value.zxExted + '</td>';//钻芯法  已检延米
                                    tableInfo += '<td>' + value.sgbCode + '</td>';//施工标
                                    tableInfo += '<td>' + value.jlbCode + '</td>';//监理标
                                    tableInfo += '<td>' + value.jcbCode + '</td>';//检测标
                                }


                                if(value.drawNo==null){
                                    value.drawNo='-';

                                }
                                tableInfo += '<td>' + value.drawNo + '</td>';//图纸编号
//                                tableInfo+='<td>'+value.remark+'</td>';


                                tableInfo += '</tr>';
                            });
                            tableInfo += '</tbody></table>';

                            //生成分页条
                            $("#dataTables_info span").remove();
                            $('#dataTables_info').append('<span>&nbsp;&nbsp;数据&nbsp;' + Pagestart + ' 到 ' + PageEnd + ' 条，共 ' + total + '条</span>');
                            var tablePage = "";
                            if (pervPage == 0) {
                                tablePage += '<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                            } else {
                                tablePage += '<a class="paginate_button previous disabled"  data-href="' + prevPageUri + '" id="Table_previous">上一页</a>';
                            }
                            if (nextPage == 0) {
                                tablePage += '<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                            } else {
                                tablePage += '<a class="paginate_button next disabled"  data-href="' + nextPageUri + '"  id="Table_next">下一页</a>';
                            }
                            $('#page').html(tablePage);
                            $('#table-data').html(tableInfo);
                            $('#dataTables_info').show();

                        } else {
                            $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                            $('#dataTables_info').hide();
                            $('#page').html("");
                        }
                    } else {
                        layer.msg('加载失败！!', {icon: 5, time: 2000});
                    }
                }
            });

    }



</script>
</body>
</html>
