                    <td colspan="3" id="comShortName"></td>

                    <th>单位项目部全称：</th>

                </tr>
                <tr class="text-c">
                    <th>单位项目部地址</th>
                    <td colspan="3" id="xmComAddress"></td>
                </tr>
                <tr class="text-c">
                    <th width="120px">联系人：</th>
                    <td id="contactName"></td>
                    <th width="120px">联系电话：</th>
                    <td id="contactMobile"></td>

    <div class="tabCon">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l"></span><span class="r">共有数据：<strong class="data-total"></strong> 条</span>
        </div>

            <table class="table table-border table-bordered table-hover table-bg table-sort">

                <tr class="text-c">
                    <th width="100">模块名称</th>
                    <th width="200">操作内容</th>

<script type="text/javascript">
    var xmcom_id = sessionStorage.xmcom_id;
    $(function(){
        $.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
        //获取数据
        $.ajax({
            url: '/api/v1/XMCompany/'+xmcom_id,    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    $.each(reg.data,function(key,val){
                        if(val!=null){
                            $('#'+key).text(val);
                        }
                        if(key=='bdCodeList'){
                            var str="";
                            $.each(reg.data.bdCodeList,function(k,v){
                               str+= v.name+','
                            });
                            $('#bdCodeList').text(str);
                        }
                    });
                }else{
                    layer.msg(reg.message,{icon:6,time:2000});
                }
            }
        });

        //操作日志
        var url= '/api/v1/XMCompany/'+xmcom_id+'/OperationLog';
        opertionLog(url)

    });

</script>
