    <title>添加项目标段</title>

<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center',split:true" style="width:100%">
        <article class="page-container" id="unit-add">
    <form class="form form-horizontal" id="form-bd-add">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>所属项目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                 <span class="select-box" style="width:300px;">
                    <select class="select" name="xmId" id="xmId" size="1">

                    </select>
                 </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>标段类型编码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                 <span class="select-box" style="width:300px;">
                    <select class="select" name="bdTypeCode" id="bdTypeCode" size="1">

                    </select>
                 </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>标段编码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="bdCode" id="bdCode">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>标段说明：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea name="bdName"  id="bdName"  cols="" rows="" class="textarea"></textarea>
                </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>设置GPS位置？：</label>
            <div class="formControls col-xs-8 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input name="gpsIsValid" type="radio" id="isValid" value="1" checked>
                    <label for="isValid">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="noValid" value="0" name="gpsIsValid">
                    <label for="noValid">否</label>
                </div>
                <button class="btn btn-success radius" type="button"><i class="Hui-iconfont">&#xe61d;</i>设置</button>
            </div>

        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>经度：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text" value="0" name="longitude" id="longitude" required>
            </div>
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>纬度：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text" value="0" name="latitude" id="latitude" required>
            </div>
        </div>
    </form>
</article>
    </div>
    <div data-options="region:'south'" style="height:40px; padding-top:5px; text-align:center ;background-color:#F8F8F8;border-top:solid #eee 1px" >
        <button class="btn btn-success radius size-S" onclick="save_submit(1)"><i class="Hui-iconfont">&#xe632;</i> 保存新增</button>
        <button onClick="save_submit(2);" class="btn btn-primary radius size-S" type="button">保存退出</button>
        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
    </div>
</div>

<script type="text/javascript">
    var xmlist = JSON.parse(sessionStorage.bd_xmlist);

    var comtype = JSON.parse(sessionStorage.bd_comtype);
    var submited = false;
    $(function(){
        var str="<option>--请选择--</option>";
        //初始化所属项目
        $.each(xmlist,function(key,val){
            str += '<option value="'+val.value+'">'+val.name+'</option>'
        });
        $("#xmId").html(str);

        var typeStr="<option>--请选择--</option>";
        //初始化标段类型
        $.each(comtype,function(k,v){
            typeStr += '<option value="'+v.code+'">'+v.name+'</option>'
        });
        $("#bdTypeCode").html(typeStr);

    });

    function validform(){
       return  $("#form-bd-add").validate({
            debug:true,
            rules:{
                xmId:{
                    required:true
                },
                bdTypeCode:{
                    required:true
                },
                bdCode:{
                    required:true
                },
                bdName:{
                    required:true
                },
                gpsIsValid:{
                    required:true
                },
                longitude:{
                    required:true
                },
                latitude:{
                    required:true
                }
            }
        });
    }

    function create_new(){
        $('#bdCode').val(" ");
        $('#bdName').val(" ");
    }

    function save_submit(value){
        var flag = value;
        if (validform().form()) {
            if (checkSubmit()) {
                var data = new Object();
                $("#form-bd-add *[name]").each(function (item) {
                    data[$(this).attr("name")] = $(this).val();
                });
                $.ajax({
                    url: "/api/v1/BDProject",    //请求的url地址
                    dataType: "json",
                    async: true,
                    data: data,
                    type: "POST",
                    success: function (reg) {
                        submited =false ;
                        if (reg.code == 0) {
                            layer.msg(reg.message, {icon: 1, time: 2000}, function () {
                                if (flag == 1) {
                                    create_new();
                                } else {
                                    parent.location.href = "/project/bdlist.html";
                                }
                            });

                        } else {
                            layer.msg(reg.message, {icon: 6, time: 2000});
                        }
                    },
                    error:function(){
                        submited = false;
                        layer.alert('保存失败！');
                    }
                });
            }
        }
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
