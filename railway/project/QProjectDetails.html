<script type="text/javascript">
    var id = sessionStorage.qlistprojectId;
    var xmlist = JSON.parse(sessionStorage.q_xmlist);
    $(function(){
        $.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
 
        //获取信息
        $.ajax({
            url: "/api/v1/QProject/"+id,    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                	debugger;
                    var xm_id = reg.data.xmId.toUpperCase();
                    $('#xmId').val(xm_id);
                   
                    proInfo(xm_id);
                    for (var Key in reg.data){
                        var value=reg.data[Key];
                        if(value==null|| value=="null"){

                            value="";
                        }
                        
                        $('#'+Key).text(value);
                    } 
                    $('#remark').val(reg.data.remark);
                    $('#bywCode').val(reg.data.bywCode);
                }else{
                    layer.msg(reg.message,{icon:6,time:2000});
                }
            },error:function(e){ layer.alert('请求出错！'); }
        });

        //操作日志
        var url= '/api/v1/QProject/'+id+'/OperationLog';
        opertionLog(url)

    });

    function proInfo(xmId){
        $.ajax({
            url:"/api/v1/XMProject/"+xmId+'/ByBdAndQuote?buildTypeCode=Q',    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var str="";
                    var zxstr="";
                    var qutaData = reg.data.testList;
                    $.each(qutaData,function(key,val){

                            if (key%3==0)
                            str+='<tr class="text-c add">';
                        switch(val.testModeCode){
                            case "JZ":
                                str+='<th>静载</th>';
                                str+='<td id="jz"></td>';
                                break;
                            case "GY":
                                str+='<th>高应变</th>';
                                str+='<td id="gy"></td>';
                                break;
                            case "DY":
                                str+='<th>低应变</th>';
                                str+='<td id="dy"></td>';
                                break;

                            case "SC":
                                str+='<th>声测</th>';
                                str+='<td id="sc"></td>';
                                break;
                            case "ZX":
                                str += '<th>钻芯</th>';
                                str+='<td id="zx"></td>';
                                break;
                            default:
                                break;
                        }

                        if(key%3==2&&key>=3)
                            str+='</tr>';


                        if (val.testModeCode=="ZX"){
                            zxstr += '<th>钻芯延米(m)</th>';
                            zxstr+='<td id="zxExt"></td>';

                        }
                    });


                    if(qutaData.length%3==2){
                        if(zxstr!=""){
                            str+=zxstr;
                            str += '</tr>';
                        }else { 
                            str+='<th>&nbsp;</th>';
                            str+='<td>&nbsp;</td>';
                            str+='</tr>';
                        }

                    } 
                    if(qutaData.length%3==1){
                        if(zxstr!=""){
                            str+=zxstr;
                            str+='<th>&nbsp;</th>';
                            str+='<td>&nbsp;</td>';
                            str += '</tr>';
                        }else { 
                        	str+='<th>&nbsp;</th>';
                            str+='<td>&nbsp;</td>';
                            str+='<th>&nbsp;</th>';
                            str+='<td>&nbsp;</td>';
                            str+='</tr>';
                        }

                    }
                    if(qutaData.length%3==0){
                        if(zxstr!="") {
                            str += '<tr class="text-c add">';
                            str += zxstr;
                            str += '<th>&nbsp;</th>';
                            str += '<td>&nbsp;</td>';
                            str += '<th>&nbsp;</th>';
                            str += '<td>&nbsp;</td>';
                            str += '</tr>';
                        }
                    }
                    $('#testData tr:gt(1)').remove();
                    $('#testData').append(str);

                }
            },error:function(e){ layer.alert('请求出错！'); }
        });
    }




</script>
