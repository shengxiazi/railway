    <title>地基处理桩</title>
    <style>

        #operation .btn{margin-left:4px;}
        .table-sort .text-center{text-align:center}
        .odd {text-align:center}

            position:relative;

            white-space: nowrap;

</head>
<body class="pos-r">
<div id="DProject" style="display:none">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>工程规划<span class="c-gray en">&gt;</span>地基处理桩<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="text-c">
            所属项目：
            <span class="select-box inline">
                <select name="xmId" id="xmId"  class="select">

                </select>
		    </span>
            &nbsp;&nbsp;
            工程编码：
            <input type="text" name="projectCode" id="projectCode"  style="width:250px" class="input-text">
            &nbsp;&nbsp;
            <input type="text" name="projectName" id="projectName" placeholder="工程名称" style="width:250px" class="input-text">
            <button  id="search" onclick="search()" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20"  style="overflow:hidden">
            <span class="l" id="operation">

            </span>
        </div>
        <div class="dataTables_wrapper">
            <div class="mt-20" id="table-data" style="overflow:auto">


            </div>
            <div id="dataTables_info" role="status" aria-live="polite">
                <div class="num-select" style="display:inline-block">
                    <label>显示
                        <select id="page-size" name="page-size">
                            <option value="10" selected = "selected" >10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select> 条
                    </label>
                </div>
            </div>
            <div class="dataTables_paginate" id="page"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    var pageSize=$("#page-size").val();

    //选择数据
    function select_item(){
        var id= $('#sortable_table tbody').find('.selected').attr('data-id');
        if(id==undefined || id== ''){
            return false;
        }
        return id;
    }

    $(function(){
        var  screenWidth = window.screen.width;
        if(screenWidth<=1366){
            height='96%';
            width='85%';
        }else{
            height='90%';
            width='60%';
        }

        $('.table-sort tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        //初始化操作权限
        $.ajax({
            url:"/api/v1/DProject/Initialize",    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var html = '';
                    var power = reg['data']['action'];
                    opertion('DProject',power,'operation'); 
                    sessionStorage.d_xmlist =  JSON.stringify(reg.data.xmlist);
                    var xmStr = "";
                    $.each(reg.data.xmlist,function(key1,val1){
                        xmStr += '<option value="'+val1.value+'">'+val1.name+'</option>'
                    });
                    $("#xmId").html(xmStr);

                    //加载数据
                    var pageIndex=1;
                    var xmId=$("#xmId option:eq(0)").val();
                    if(xmId==undefined||xmId==""){
                        layer.alert('暂无所属项目！');
                    }else{
                        var uri='/api/v1/DProject/'+xmId+'/ByXMId/'+pageSize+'/'+pageIndex+'/ListByPage';
                        getPage(uri);
                    }


                }
            },error:function(){
            	layer.alert('请求出错！'); 
            }
        });

        $('#xmId').bind('change',function(){
            var  xmId=this.value;
            var projectCode = ($('#projectCode').val()) ? '&projectCode='+$('#projectCode').val() : '';
            var projectName = ($('#projectName').val()) ? '&projectName='+$('#projectName').val() : '';
            var uri='/api/v1/DProject/'+xmId+'/ByXMId/'+pageSize+'/1/ListByPage'+projectCode+projectName;
            getPage(uri);
        });



        $('#page-size').bind('change',function(){
            pageSize=this.value;
            var xmId = $('#xmId').val();
            var projectCode = ($('#projectCode').val()) ? '&projectCode='+$('#projectCode').val() : '';
            var projectName = ($('#projectName').val()) ? '&projectName='+$('#projectName').val() : '';
            var uri='/api/v1/DProject/'+xmId+'/ByXMId/'+pageSize+'/1/ListByPage'+projectCode+projectName;
            getPage(uri);
        });

        //上一页
        $("#page").on("click","#Table_previous", function() {

            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //下一页
        $("#page").on("click","#Table_next", function() {

            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //单击表格行
        $('#table-data').on('click','#sortable_table tbody tr',function(){

            $(this).addClass('selected').siblings().removeClass('selected');

        });


        //双击表格查看详情
        $('#table-data').on('dblclick','#sortable_table tbody tr',function(){
            var id = $(this).attr('data-id');
            sessionStorage.dlistprojectId=id;
            modal_open('查看地基处理桩详情','DProjectDetails.html',width,height);
        });

        //添加单项工程
        $("#operation").on("click","#add", function() {
            var xmId = $('#xmId').val();
            modal_open('添加地基处理桩信息','DProjectAdd.html',width,height);
        });

        //编辑
        $("#operation").on("click","#edit", function() {
            var id = select_item();
            if(id){
                sessionStorage.dlistprojectId=id;
                modal_open('编辑地基处理桩信息','DProjectEdit.html',width,height);
            }else{
                layer.alert('请选择一条数据！');
            }
        });

        //查看
        $("#operation").on("click","#view", function(){
            var id = select_item();
            if(id){
                sessionStorage.dlistprojectId=id;
                modal_open('查看详情','DProjectDetails.html',width,height);
            }else{
                layer.alert('请选择一条数据！');
            }
        });


        //删除
        $("#operation").on("click","#del", function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    url: '/api/v1/DProject/'+id,    //请求的url地址
                    dataType: "json",
                    async: true,
                    type: "DELETE",
                    success: function(reg) {
                        if(reg.code==0){
                            $('#sortable_table').find('.selected').remove();
                            layer.msg('已删除!',{icon:1,time:2000});
                        }else{
                            layer.msg(reg.message,{icon:1,time:2000});
                        }
                        },error:function(e){ layer.alert('请求出错！'); }
                });
            });
        });
    });


    function modal_open(title,url,w,h){
        layer.open({
            type: 2,
            title:title,
            shadeClose: false,
            shade:0.6,
            area: [w, h],
            content:url
        });
    }


    //搜索
    function search(){
        var xmId = $('#xmId').val();
        var projectCode = $('#projectCode').val();
        var projectName = ($('#projectName').val()) ? '&projectName='+$('#projectName').val() : '';
        var uri='/api/v1/DProject/'+xmId+'/ByXMId/'+pageSize+'/1/ListByPage?projectCode='+projectCode+projectName;
        getPage(uri);
    }

    //分页函数
    function getPage(uri){
        //获取数据
        var url=uri;
        var tableInfo='';
 
        tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="80">工程编码</th>';
        tableInfo+='<th width="50">工程名称</th>';
        tableInfo+='<th width="100">起讫里程</th>';
        tableInfo+='<th width="100">工程长度(m)</th>';
        tableInfo+='<th width="150">桩型</th>';
        tableInfo+='<th width="100">布置形式</th>';
        
        
        tableInfo+='<th width="50">总桩数</th>';
        tableInfo+='<th width="150">桩长(m)</th>';
        tableInfo+='<th width="100">桩径(mm)</th>';
        tableInfo+='<th width="100">桩间距(mm)</th>'; 
        
        tableInfo+='<th width="50">低应变数量</th>'; 
        
        tableInfo+='<th width="50">单桩静载数量</th>';
        tableInfo+='<th width="50">复合地基数量</th>';
        tableInfo+='<th width="50">钻芯数量</th>';
        tableInfo+='<th width="50">钻芯延米(m)</th>';
        tableInfo+='<th width="70">施工标</th>';
        tableInfo+='<th width="70">监理标</th>';
        tableInfo+='<th width="70">检测标</th>'; 
        tableInfo+='<th width="70">图纸编号</th>';
        tableInfo+='<th width="70">备注</th>';
        tableInfo+='</tr>'; 
        tableInfo+='</thead>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var total =reg.total;
                    var prevPageUri = reg.prevPageUri;
                    var nextPageUri = reg.nextPageUri;

                    //前一页的页码
                    var pervPage=reg.pervPage;

                    //当前页码
                    var pageIndex = reg.pageIndex;
                    //起始数

                    var Pagestart = (pageIndex-1) *pageSize+1;

                    //结束数
                    var PageEnd =pageIndex*pageSize;
                    if(PageEnd>total){
                        PageEnd=total;
                    }
                    //下一页的页码
                    var nextPage=reg.nextPage;

                    var data = reg.data;

                    $('.data-total').text(total);

                    //拼接数据
                    if (data.length!=0){
                        $.each(data,function(n,value){
                            //拼接数据 
                            tableInfo+='<tr class="text-c" data-id="'+value.projectId+'">';
                            tableInfo+='<td>'+value.projectCode+'</td>';
                            tableInfo+='<td>'+value.projectName+'</td>';
                            
                             tableInfo+='<td>'+value.qqlc+'</td>';
                            tableInfo+='<td>'+value.length+'</td>';
                            
                            tableInfo+='<td>'+value.pileType+'</td>';
                            tableInfo+='<td>'+value.bzxs+'</td>';
                            tableInfo+='<td>'+value.total+'</td>';
                            
                            tableInfo+='<td>'+value.pileLength+'</td>';
                            tableInfo+='<td>'+value.pileDiameter+'</td>';
                            tableInfo+='<td>'+value.pileSpacing+'</td>';
                             
                           	tableInfo+='<td>'+value.dy+'</td>';  
                            tableInfo+='<td>'+value.dz+'</td>';
                            tableInfo+='<td>'+value.fh+'</td>';
                            tableInfo+='<td>'+value.zx+'</td>';
                            tableInfo+='<td>'+value.zxExt+'</td>';
                            tableInfo+='<td>'+value.sgb+'</td>';
                            tableInfo+='<td>'+value.jlb+'</td>';
                            tableInfo+='<td>'+value.jcb+'</td>';
                            tableInfo+='<td>'+value.drawNo+'</td>';
                            tableInfo+='<td>'+value.remark+'</td>';
                            tableInfo+='</tr>';
                        });
                        tableInfo+='</tbody></table>';

                        //生成分页条
                        $("#dataTables_info span").remove();
                        $('#dataTables_info').append('<span>&nbsp;&nbsp;数据&nbsp;'+Pagestart+' 到 '+PageEnd+' 条，共 '+total+'条</span>');
                        var tablePage = "";
                        if(pervPage==0){
                            tablePage+='<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                        }else{
                            tablePage+='<a class="paginate_button previous disabled"  data-href="'+prevPageUri+'" id="Table_previous">上一页</a>';
                        }
                        if(nextPage==0){
                            tablePage+='<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                        }else{
                            tablePage+='<a class="paginate_button next disabled"  data-href="'+nextPageUri+'"  id="Table_next">下一页</a>';
                        }
                        $('#page').html(tablePage);
                        $('#table-data').html(tableInfo);
                        $('#dataTables_info').show();

                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                        $('#dataTables_info').hide();
                    }
                }else{
                    layer.alert('加载失败！!');
                }
            },error:function(e){ 
            	
            	layer.alert('请求出错！'); 
            }
        });
    }



</script>
</body>
</html>
