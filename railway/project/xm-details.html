<body>
<div class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <div id="tab-system" class="HuiTab">
            <div class="tabBar cl"><span>项目详情</span><span>操作日志</span></div>
            <div class="tabCon">
                <table class="table table-border table-bordered">
                    <tr class="text-c">
                        <th width="100px">项目名称:</th>
                        <td colspan="3" id="xmName"></td>
                    </tr>
                    <tr class="text-c">
                        <th width="100px">项目编码:</th>
                        <td id="xmCode"></td>
                        <th width="100px">项目简称:</th>
                        <td id="xmShortName"></td>
                    </tr>
                    <tr class="text-c">
                        <th>项目备注:</th>
                        <td colspan="3" id="xmRemark"></td>
                    </tr>
                    <tr class="text-c">
                        <th>项目概况:</th>
                        <td colspan="3" id="xmSurvey"></td>
                    </tr>
                    <tr class="text-c">
                        <th>检测标:</th>
                        <td id="JC"></td>
                        <th>建设标:</th>
                        <td id="JS"></td>
                    </tr>
                    <tr class="text-c">
                        <th>施工标:</th>
                        <td id="SG"></td>
                        <th>设计标:</th>
                        <td id="SJ"></td>
                    </tr>
                    <tr class="text-c">
                        <th>监理标:</th>
                        <td id="JL"></td>
                        <th>监督标:</th>
                        <td id="JD"></td>
                    </tr>
                    <tr class="text-c">
                        <th>咨询标:</th>
                        <td id="ZX"></td>
                        <th>项目状态:</th>
                        <td id="xmFlag"></td>
                    </tr>
                    <tr class="text-c">
                        <th>创建人:</th>
                        <td id="createName"></td>
                        <th>创建时间:</th>
                        <td id="createTime"></td>
                    </tr>

                </table>
                <div class="mt-20">
                    <table class="table table-border table-bordered table-hover table-bg table-sort">
                        <thead>
                        <tr class="text-c"><th colspan="5">建筑分类检测指标</th></tr>
                        <tr class="text-c">
                            <th width="100">建筑类型</th>
                            <th width="200">检测指标</th>
                            <th width="100">实验方法</th>
                            <th width="50">指标设计值</th>
                            <th width="70">实验工作方式</th>
                        </tr>
                        </thead>
                        <tbody id="testData">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tabCon">
                <div class="cl pd-5 bg-1 bk-gray mt-20">
                    <span class="l"></span><span class="r">共有数据：<strong class="data-total"></strong> 条</span>
                </div>
                <div class="mt-20">
                    <table class="table table-border table-bordered table-hover table-bg table-sort">
                        <thead>
                        <tr class="text-c">
                            <th width="100">模块名称</th>
                            <th width="200">操作内容</th>
                            <th width="100">操作人</th>
                            <th width="50">操作时间</th>
                            <th width="70">操作详情</th>
                        </tr>
                        </thead>
                        <tbody id="logInfo">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    var xm_id = sessionStorage.xm_id;
    $(function() {
        $.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
        $.ajax({
            url: "/api/v1/XMProject/" + xm_id,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function (reg) {
                if (reg.code == 0) {
                    $.each(reg.data,function(n,val){
                        if(val!=null) {
                            $('#' + n).text(val);
                            if (n == 'xmFlag') {
                                if (val == 0) {
                                    $('#xmFlag').html('<span class="label label-success radius">完工</span>');
                                } else if (val == 1) {
                                    $('#xmFlag').html('<span class="label label-danger radius">在建</span>');
                                } else {
                                    $('#xmFlag').html('<span class="label label-default radius">禁止</span>');
                                }
                            }
                        }
                    });

                    var jsstr="", jcstr="",sgstr="", jlstr="",jdstr='',zxstr="",sjstr="" ;
                    $.each(reg.data.bdList,function(key,val){

                        if(val.bdTypeCode=='JS'){
                            jsstr+=val.bdCode;
                            jsstr+=',';
                        }
                        if(val.bdTypeCode=='JC'){
                            jcstr+=val.bdCode;
                            jcstr+=',';
                        }
                        if(val.bdTypeCode=='JL'){
                            jlstr+=val.bdCode;
                            jlstr+=', ';
                        }
                        if(val.bdTypeCode=='JD'){
                            jdstr+=val.bdCode;
                            jdstr+=',';
                        }
                        if(val.bdTypeCode=='SJ'){
                            sjstr+=val.bdCode;
                            sjstr+=',';
                        }
                        if(val.bdTypeCode=='SG'){
                            sgstr+=val.bdCode;
                            sgstr+=',';
                        }
                        if(val.bdTypeCode=='ZX'){
                            zxstr+=val.bdCode;
                            zxstr+=',';
                        }
                    });
                    $('#JS').text(jsstr);
                    $('#JC').text(jcstr);
                    $('#JL').text(jlstr);
                    $('#JD').text(jdstr);
                    $('#SG').text(sgstr);
                    $('#SJ').text(sjstr);
                    $('#ZX').text(zxstr);


                    var testStr='';
                    $.each(reg.data.testList,function(n,v){
                        testStr+='<tr class="text-c">';
                        testStr+='<td>'+v.buildTypeName+'</td>';
                        testStr+='<td>'+v.testQuotaName+'</td>';
                        testStr+='<td>'+v.testModeName+'</td>';
                        testStr+='<td>'+v.design+'</td>';
                        if(v.operationMode==1){
                            testStr+='<td>联网</td>';
                        }else if(v.operationMode==2){
                            testStr+='<td>手工</td>';
                        }else{
                            testStr+='<td>未知</td>';
                        }
                        testStr+='</tr>';
                    });
                    $('#testData').html(testStr);
                }else{
                    layer.msg(reg.message,{icon:6,time:2000});
                }
            }
        });

        //操作日志
        var url= '/api/v1/XMProject/'+xm_id+'/OperationLog';
        opertionLog(url)
    });
</script>
