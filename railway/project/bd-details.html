<body>
<div id="tab-system" class="HuiTab" style="margin:0 10px 0 10px;">
    <div class="tabBar cl"><span>项目详情</span><span>操作日志</span></div>
    <div class="tabCon">
        <table class="table table-border table-bordered">
            <tr class="text-c">
                <th width="100px">所属项目：</th>
                <td colspan="3" id="xmName"></td>
            </tr>
            <tr class="text-c">
                <th>参建单位：</th>
                <td colspan="3" id="comName"></td>
            </tr>
            <tr class="text-c">
                <th width="120px">标段类型：</th>
                <td id="bdTypeName"></td>
                <th width="120px">标段编码：</th>
                <td id="bdCode"></td>
            </tr>
            <tr class="text-c">
                <th>标段说明：</th>
                <td colspan="3" id="bdName"></td>
            </tr>
            <tr class="text-c">
                <th>设置GPS位置？：</th>
                <td colspan="3" id="gpsIsValid"></td>
            </tr>
            <tr class="text-c">
                <th>经度：</th>
                <td id="longitude"></td>
                <th>维度：</th>
                <td id="latitude"></td>
            </tr>
            <tr class="text-c">
                <th>创建人：</th>
                <td id="createName"></td>
                <th>创建时间：</th>
                <td id="createTime"></td>
            </tr>
        </table>
    </div>
    <div class="tabCon">
            <div class="cl pd-5 bg-1 bk-gray mt-20">
                <span class="l"></span><span class="r">共有数据：<strong class="data-total"></strong> 条</span>
            </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="100">模块名称</th>
                        <th width="200">操作内容</th>
                        <th width="100">操作人</th>
                        <th width="50">操作时间</th>
                        <th width="70">操作详情</th>
                    </tr>
                    </thead>
                    <tbody id="logInfo">
                    </tbody>
                </table>
            </div>
        </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    var id = sessionStorage.bd_id;
    $(function(){
        $.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
        //获取标段信息
        $.ajax({
            url: "/api/v1/BDProject/"+id,    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    $.each(reg.data,function(n,val){
                        if(val!=null){
                            $('#'+n).text(val);
                        }

                        if(n=='gpsIsValid'){
                            if(val==1){
                                $('#gpsIsValid').html('<span class="label label-success radius">已设置</span>');
                            }else if(val==0){
                                $('#gpsIsValid').html('<span class="label label-danger radius">未设置</span>');
                            }else{
                                $('#gpsIsValid').html('<span class="label label-default radius">未知状态</span>');
                            }
                        }

                    });

                }else{
                    layer.msg(reg.message,{icon:6,time:2000});
                }
            }
        });

        //操作日志
        var url= '/api/v1/BDProject/'+id+'/OperationLog';
        opertionLog(url)

    });

</script>
</body>
</html>
