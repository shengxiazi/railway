    <title>指标管理</title>
    <style>
        #operation .btn{margin-left:4px;}
        .table-sort .text-center{text-align:center}
        .odd {text-align:center}
        .even{text-align:center}

            position:relative;
        }

<body>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20"  style="overflow:hidden">
            <span class="l" id="operation">
                <a href="javascript:;" id="add" class="btn btn-primary size-S radius"> <i class="Hui-iconfont">&#xe600;</i> 添加</a>
                <a href="javascript:;" id ="del" class="btn btn-danger size-S radius"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>
            </span>
        </div>
        <div class="dataTables_wrapper">
            <div class="mt-20" id="table-data" style="overflow:auto">

            </div>
        </div>
    </div>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>

<script type="text/javascript">


    var xm_id =  sessionStorage.xm_id;

    $(function(){
        var height= $('#iframe_box',window.parent.document).height()-40;
        var width= $('#iframe_box',window.parent.document).width()-300;

        $('.table-sort tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });


        //初始化
        var uri='/api/v1/XMProject/'+xm_id+'/TestModel';
        getPage(uri);


        //单击表格行
        $('#table-data').on('click','#sortable_table tr',function(){

            $(this).addClass('selected').siblings().removeClass('selected');

        });



        $("#operation").on("click","#add", function() {
            layer_show('添加检测指标','quota-add.html','800','400');
        });



        //指标管理
        $("#operation").on("click","#quota", function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            sessionStorage.xm_id=id;
            showModal('quota.html');
        });


        $("#operation").on("click","#del", function(){

            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    url: "/api/v1/XMProject/"+xm_id+"/TestModel/"+id,    //请求的url地址
                    dataType: "json",
                    async: true,
                    type: "DELETE",
                    success: function(reg) {
                        if(reg.code==0){
                            $('#sortable_table').find('.selected').remove();
                            layer.msg('已删除!',{icon:1,time:2000});
                        }else{
                            layer.msg(reg.message,{icon:1,time:2000});
                        }
                    }
                });
            });
        });
    });



    function modal_open(title,url,w,h){
        layer.open({
            type: 2,
            title:title,
            shadeClose: false,
            shade:0.6,
            area: [w, h],
            content:url
        });
    }



    //查询
    function search(){
        var xmCode = $("#xmCode").val();
        var xmName = $("#xmName").val();
        var uri = '/api/v1/XMProject/'+pageSize+'/1/ListByPage?xmCode='+xmCode+'&xmName='+xmName;
        getPage(uri);

    }


    //分页函数
    function getPage(uri){
        //获取数据
        var url=uri;
        var tableInfo='';
        tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg table-sort">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="80">建筑类型</th>';
        tableInfo+='<th width="80">检测指标</th>';
        tableInfo+='<th width="100">实验方法</th>';
        tableInfo+='<th width="130">指标设计值</th>';
        tableInfo+='<th width="130">实验工作方式</th>';
        tableInfo+='</tr>';
        tableInfo+='</thead>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var data = reg.data;
                    //拼接数据
                    if (data.length!=0){
                        $.each(data,function(n,value){
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-id="'+value.itemId+'">';
                            tableInfo+='<td>'+value.buildTypeName+'</td>';
                            tableInfo+='<td>'+value.testQuotaName+'</td>';
                            tableInfo+='<td>'+value.testModeName+'</td>';
                            tableInfo+='<td>'+value.design+'</td>';
                            if(value.operationMode==1){
                                tableInfo+='<td>联网</span></td>';
                            }else{
                                tableInfo+='<td>手工</td>';
                            }
                            tableInfo+='</tr>';
                        });
                        tableInfo+='</tbody></table>';
                        $('#table-data').html(tableInfo);

                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                    }
                }else{
                    layer.msg('加载失败！!',{icon:5,time:2000});
                }
            }
        });
    }
</script>
</body>
</html>
