    <style>

        #operation .btn{margin-left:4px;}
        .table-sort .text-center{text-align:center}
        .odd {text-align:center}

            position:relative;

<body class="pos-r">
<div id="BDProject" style="display:none">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>项目规划<span class="c-gray en">&gt;</span>项目标段<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="text-c">
            所属项目：
            <span class="select-box inline">
                <select name="xmId" id="xmId"  class="select">

                </select>
		    </span>
            &nbsp; &nbsp;
            标段类型：
            <span class="select-box inline">
                <select name="bdTypeCode" id="bdTypeCode"  class="select">

                </select>
		    </span>
            &nbsp;&nbsp;
            <input type="text" name="bdCode" id="bdCode" placeholder="标段" style="width:250px" class="input-text">
            <button  id="search" onclick="search()" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20"  style="overflow:hidden">
            <span class="l" id="operation">

            </span>
        </div>
        <div class="dataTables_wrapper">
            <div class="mt-20" id="table-data" style="overflow:auto">


            </div>
            <div id="dataTables_info" role="status" aria-live="polite">
                <div class="num-select" style="display:inline-block">
                    <label>显示
                        <select id="page-size" name="page-size">
                            <option value="10" selected = "selected" >10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select> 条
                    </label>
                </div>
            </div>
            <div class="dataTables_paginate" id="page"></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    var pageSize=$("#page-size").val();

    //选择数据
    function select_item(){
        var id= $('#sortable_table').find('.selected').attr('data-id');
        if(id==undefined || id== ''){
            return false;
        }
        return id;
    }

    $(function(){
        var  screenWidth = window.screen.width;
        if(screenWidth<=1366){
            height='90%';
            width='70%';
        }else{
            height='60%';
            width='50%';
        }

        $('.table-sort tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        //初始化操作权限
        $.ajax({
            url:"/api/v1/BDProject/Initialize",    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var html = '';
                    var power = reg['data']['action'];
                    opertion('BDProject',power,'operation');
                    sessionStorage.bd_comtype =  JSON.stringify(reg.data.comtype);
                    sessionStorage.bd_xmlist =  JSON.stringify(reg.data.xmlist);
                    //初始化
                    var str="<option value=''>--请选择--</option>";
                    $.each(reg.data.comtype,function(key,val){
                        str += '<option value="'+val.code+'">'+val.name+'</option>'
                    });
                    $("#bdTypeCode").html(str);

                    var xmStr = "";
                    $.each(reg.data.xmlist,function(key1,val1){
                        xmStr += '<option value="'+val1.value+'">'+val1.name+'</option>'
                    });
                    $("#xmId").html(xmStr);

                    //默认选中第一个项目
                    var pageIndex=1;
                    var xm_id = $('#xmId option:eq(0)').val();
                    var bd_xmId = sessionStorage.bd_xmId;
                    $('#xmId option:eq(0)').attr('selected','selected');
                    var uri;
                    if(xm_id!=undefined && xm_id!=null && xm_id !=""){
                    	if(bd_xmId!=null && bd_xmId!=undefined){
                    		$('#xmId').val(bd_xmId);
                    		uri='/api/v1/BDProject/'+pageSize+'/'+pageIndex+'/ListByPage?xmId='+bd_xmId;		
                    	}else{
                    		  uri='/api/v1/BDProject/'+pageSize+'/'+pageIndex+'/ListByPage?xmId='+xm_id;	
                    	}        
                    }else{
                        uri='/api/v1/BDProject/'+pageSize+'/'+pageIndex+'/ListByPage';
                    }
                    getPage(uri);
                }
            },
            error:function(){
                layer.msg('初始化接口异常!',{icon:1,time:5000});
            }
        });



        $('#page-size').bind('change',function(){
            pageSize=this.value;
            var xmId = ($('#xmId').val()) ? '&xmId='+$('#xmId').val() : '';
            var bdTypeCode = ($('#bdTypeCode').val()) ? '&bdTypeCode='+$('#bdTypeCode').val() : '';
            var bdCode = $('#bdCode').val();
            var uri='/api/v1/BDProject/'+pageSize+'/1/ListByPage?bdCode='+bdCode+bdTypeCode+xmId;
            getPage(uri);
        });

        //上一页
        $("#page").on("click","#Table_previous", function() {

            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //下一页
        $("#page").on("click","#Table_next", function() {

            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //单击表格行
        $('#table-data').on('click','#sortable_table tbody tr',function(){

            $(this).addClass('selected').siblings().removeClass('selected');

        });


        //双击表格查看详情
        $('#table-data').on('dblclick','#sortable_table tbody tr',function(){
            var id = $(this).attr('data-id');
            sessionStorage.bd_id=id;
            if(id==undefined || id==""){
                layer.alert('请选择一条记录！');
                return;
            }
            layer_open('查看详情','bd-details.html',width,height);
        });

        //添加标段
        $("#operation").on("click","#add", function() {
        	sessionStorage.bd_xmId = $('#xmId').val();
            layer_open('添加','bdAdd.html','900px','540px');
        });

        //编辑
        $("#operation").on("click","#edit", function() {
            var id = select_item();
            sessionStorage.bd_xmId = $('#xmId').val();
         
          
            if(id){
                sessionStorage.bd_id=id;
                layer_open('编辑','bdedit.html','900px','540px');
            }else{
                layer.alert('请选择一条数据！');
            }
        });

        //查看
        $("#operation").on("click","#view", function(){
            var id = select_item();
            if(id){
                sessionStorage.bd_id=id;
                layer_open('查看详情','bd-details.html','810px','450px');
            }else{
                layer.alert('请选择一条数据！');
            }
        });


        //删除
        $("#operation").on("click","#del", function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    url: "/api/v1/BDProject/"+id,    //请求的url地址
                    dataType: "json",
                    async: true,
                    type: "DELETE",
                    success: function(reg) {
                        if(reg.code==0){
                            $('#sortable_table').find('.selected').remove();
                            layer.msg('已删除!',{icon:1,time:2000});
                        }else{
                            layer.msg(reg.message,{icon:1,time:2000});
                        }
                    }
                });
            });
        });
    });



    //搜索
    function search(){

        var xmId = ($('#xmId').val()) ? '&xmId='+$('#xmId').val() : '';
        var bdTypeCode = ($('#bdTypeCode').val()) ? '&bdTypeCode='+$('#bdTypeCode').val() : '';
        var bdCode = $('#bdCode').val();
        var uri='/api/v1/BDProject/'+pageSize+'/1/ListByPage?bdCode='+bdCode+bdTypeCode+xmId;
        getPage(uri);
    }

    //分页函数
    function getPage(uri){
        //获取数据
        var url=uri;
        var tableInfo='';
        tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="80">标段分类</th>';
        tableInfo+='<th width="50">标段编码</th>';
        tableInfo+='<th width="50">所属项目</th>';
        tableInfo+='<th width="100">参建单位</th>';
        tableInfo+='<th width="50">GPS位置</th>';
        tableInfo+='<th width="70">创建时间</th>';
        tableInfo+='</tr>';
        tableInfo+='</thead>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var total =reg.total;
                    var prevPageUri = reg.prevPageUri;
                    var nextPageUri = reg.nextPageUri;

                    //前一页的页码
                    var pervPage=reg.pervPage;

                    //当前页码
                    var pageIndex = reg.pageIndex;
                    //起始数
                    var Pagestart = (pageIndex-1) *pageSize+1;

                    //结束数
                    var PageEnd =pageIndex*pageSize;
                    if(PageEnd>total){
                        PageEnd=total;
                    }
                    //下一页的页码
                    var nextPage=reg.nextPage;

                    var data = reg.data;

                    $('.data-total').text(total);

                    //拼接数据
                    if (data.length!=0){
                        $.each(data,function(n,value){
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-id="'+value.bdId+'">';
                            tableInfo+='<td>'+value.bdTypeName+'</td>';
                            tableInfo+='<td>'+value.bdCode+'</td>';
                            tableInfo+='<td>'+value.xmName+'</td>';
                            tableInfo+='<td>'+value.comName+'</td>';
                            if(value.gpsIsValid==0){
                                tableInfo+='<td>未设置</td>';
                            }else{
                                tableInfo+='<td>已设置</td>';
                            }
                            tableInfo+='<td>'+value.createTime+'</td>';
                            tableInfo+='</tr>';
                        });
                        tableInfo+='</tbody></table>';

                        //生成分页条
                        $("#dataTables_info span").remove();
                        $('#dataTables_info').append('<span>&nbsp;&nbsp;数据&nbsp;'+Pagestart+' 到 '+PageEnd+' 条，共 '+total+'条</span>');
                        var tablePage = "";
                        if(pervPage==0){
                            tablePage+='<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                        }else{
                            tablePage+='<a class="paginate_button previous disabled"  data-href="'+prevPageUri+'" id="Table_previous">上一页</a>';
                        }
                        if(nextPage==0){
                            tablePage+='<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                        }else{
                            tablePage+='<a class="paginate_button next disabled"  data-href="'+nextPageUri+'"  id="Table_next">下一页</a>';
                        }
                        $('#page').html(tablePage);
                        $('#table-data').html(tableInfo);
                        $('#dataTables_info').show();

                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                        $('#dataTables_info').hide();
                    }
                }else{
                    layer.msg('加载失败！!',{icon:5,time:2000});
                }
            }

        });
    }



</script>
</body>
</html>
