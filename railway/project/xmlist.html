<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../lib/html5.js"></script>
    <script type="text/javascript" src="../lib/respond.min.js"></script>
    <script type="text/javascript" src="../lib/PIE-2.0beta1/PIE_IE678.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.7/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

    <title>工程项目</title>
    <style>
        #operation .btn{margin-left:4px;}
        .table-sort .text-center{text-align:center}
        .odd {text-align:center}
        .even{text-align:center}
        .cl{
            position:relative;
        }
    </style>
</head>
<body>
<div id="xmList" style="display:none">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>项目规划<span class="c-gray en">&gt;</span>工程项目<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="text-c">项目编码：<input type="text" name="xmCode" id="xmCode"  style="width:250px" class="input-text">
            &nbsp;&nbsp;
            项目名称：<input type="text" name="xmName" id="xmName"  style="width:250px" class="input-text">
            <button  id="search" onclick="search()" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20"  style="overflow:hidden">
            <span class="l" id="operation">

            </span>
        </div>
        <div class="dataTables_wrapper">
            <div class="mt-20" id="table-data" style="overflow:auto">

            </div>
            <div id="dataTables_info" role="status" aria-live="polite">
                <div class="num-select" style="display:inline-block;" >
                    <label>显示
                        <select id="page-size" name="page-size">
                            <option value="10" selected = "selected" >10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select> 条
                    </label>
                </div>
            </div>
            <div class="dataTables_paginate" id="page"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">

    var pageSize=$("#page-size").val();
    $(function(){

        var  screenWidth = window.screen.width;
        if(screenWidth<=1366){
            height='98%';
            width='75%';
        }else{
            height='85%';
            width='50%';
        }

        //初始化操作权限
        $.ajax({
            url:"/api/v1/XMProject/Initialize",    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var html = '';
                    var power = reg['data']['action'];
                    opertion('xmList',power,'operation');
                    sessionStorage.buildtype =  JSON.stringify(reg.data.buildtype);
                    sessionStorage.testquota = JSON.stringify(reg.data.testquota);
                    sessionStorage.testmode = JSON.stringify(reg.data.testmode);
                    sessionStorage.quotamode = JSON.stringify(reg.data.quotamode);

                    //加载数据
                    var pageIndex=1;
                    var uri='/api/v1/XMProject/'+pageSize+'/'+pageIndex+'/ListByPage';
                    getPage(uri);
                }

            }
        });


        $('#page-size').bind('change',function(){
            var xmCode = $("#xmCode").val();
            var xmName = $("#xmName").val();
            pageSize=this.value;
           var uri = '/api/v1/XMProject/'+pageSize+'/1/ListByPage?xmCode='+xmCode+'&xmName='+xmName;
            getPage(uri);
        });

        //上一页
        $("#page").on("click","#Table_previous", function(){
            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //下一页
        $("#page").on("click","#Table_next", function() {
            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //单击表格行
        $('#table-data').on('click','#sortable_table tbody tr',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
        });

        //双击表格查看详情
        $('#table-data').on('dblclick','#sortable_table tbody tr',function(){
            var id = $(this).attr('data-id');
            sessionStorage.xm_id=id;
            if(id==undefined || id==""){
                layer.alert('请选择一条记录！');
                return;
            }
            modal_open('查看详情','xm-details.html','900px',height);
        });



        $("#operation").on("click","#add", function() {
            modal_open('添加项目信息','xm-add.html','900px','580px');
        });

        $("#operation").on("click","#edit", function() {
            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            sessionStorage.xm_id=id;
            modal_open('编辑项目信息','xm-edit.html','80%','90%');
        });

        //查看项目
        $("#operation").on("click","#view", function(){

            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            sessionStorage.xm_id=id;
            modal_open('查看详情','xm-details.html','900px',height);
        });

        //指标管理
        $("#operation").on("click","#quota", function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            sessionStorage.xm_id=id;
            showModal('quota.html');
        });

        //设置项目为完工状态
        $("#operation").on("click","#complete", function() {

            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            layer.confirm('确认要完工吗？',function(index){
                $.ajax({
                url: '/api/v1/XMProject/'+id+'/IsCompleted',    //请求的url地址
                dataType: "json",
                async: true,
                type: "PUT",
                success: function(reg) {
                        if(reg.code==0){
                            $('#sortable_table').find('.selected').find('.td-status').html('<span class="label label-success radius">完工</span>');
                            layer.msg(reg.message,{icon:1,time:2000});
                        }else{
                            layer.msg(reg.message,{icon:1,time:2000});
                        }
                    }
                });
            });
        });

        //设置项目为在建状态
        $("#operation").on("click","#building", function() {

            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            layer.confirm('确认修改为在建吗？',function(index){

                $.ajax({
                url: '/api/v1/XMProject/'+id+'/IsBuilding',    //请求的url地址
                dataType: "json",
                async: true,
                type: "PUT",
                success: function(reg) {
                    if(reg.code==0){
                        $('#sortable_table').find('.selected').find('.td-status').html('<span class="label label-danger radius">在建</span>');
                        layer.msg(reg.message,{icon:1,time:2000});
                    }else{
                        layer.msg(reg.message,{icon:1,time:2000});
                    }
                }
            });
            });

        });



        $("#operation").on("click","#del", function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    url: "/api/v1/XMProject/"+id+"/Delete",    //请求的url地址
                    dataType: "json",
                    async: true,
                    type: "DELETE",
                    success: function(reg) {
                        if(reg.code==0){
                            $('#sortable_table').find('.selected').remove();
                            layer.msg('已删除!',{icon:1,time:2000});
                        }else{
                            layer.msg(reg.message,{icon:1,time:2000});
                        }
                    }
                });
            });

        });
    });


    function modal_open(title,url,w,h){
      layer.open({
            type: 2,
            title:title,
            shadeClose: false,
            shade:0.6,
            area: [w, h],
            content:url
        });
    }


    //查询
    function search(){
        var xmCode = $("#xmCode").val();
        var xmName = $("#xmName").val();
        var uri = '/api/v1/XMProject/'+pageSize+'/1/ListByPage?xmCode='+xmCode+'&xmName='+xmName;
        getPage(uri);

    }




    //分页函数
    function getPage(uri){

        //获取数据
        var url=uri;
        var tableInfo='';
        tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg table-sort">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="80">项目编码</th>';
        tableInfo+='<th width="80">项目名称</th>';
        tableInfo+='<th width="100">项目简称</th>';
        tableInfo+='<th width="130">项目状态</th>';
        tableInfo+='<th width="130">项目添加时间</th>';
        tableInfo+='</tr>';
        tableInfo+='</thead>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){

                    var total =reg.total;
                    //上一页
                    var prevPageUri = reg.prevPageUri;
                    var nextPageUri = reg.nextPageUri;

                    //前一页的页码
                    var pervPage=reg.pervPage;

                    //当前页码
                    var pageIndex = reg.pageIndex;
                    //起始数
                    var Pagestart = (pageIndex-1) * parseInt(pageSize)+1;

                    //结束数

                    var PageEnd =pageIndex* parseInt(pageSize);
                    if(PageEnd>total){
                        PageEnd=total;
                    }

                    //下一页的页码
                    var nextPage=reg.nextPage;

                    var data = reg.data;

                    $('.data-total').text(total);

                    //拼接数据
                    if (data.length!=0){
                        $.each(data,function(n,value){
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-id="'+value.xmId+'">';
                            tableInfo+='<td>'+value.xmCode+'</td>';
                            tableInfo+='<td>'+value.xmName+'</td>';
                            tableInfo+='<td>'+value.xmShortName+'</td>';
                            if(value.xmFlag==1){
                                tableInfo+='<td class="td-status"><span class="label label-danger radius">在建</span></td>';
                            }else{
                                tableInfo+='<td class="td-status"><span class="label label-success radius">完工</span></td>';
                            }
                            tableInfo+='<td>'+value.createTime+'</td>';
                            tableInfo+='</tr>';
                        });
                        tableInfo+='</tbody></table>';

                        //生成分页条
                        $("#dataTables_info span").remove();
                        $('#dataTables_info').append('<span>&nbsp;&nbsp;数据&nbsp;'+Pagestart+' 到 '+PageEnd+' 条，共 '+total+'条</span>');
                        var tablePage = "";
                        if(pervPage==0){
                            tablePage+='<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                        }else{
                            tablePage+='<a class="paginate_button previous disabled"  data-href="'+prevPageUri+'" id="Table_previous">上一页</a>';
                        }

                        if(nextPage==0){
                            tablePage+='<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                        }else{
                            tablePage+='<a class="paginate_button next disabled"  data-href="'+nextPageUri+'"  id="Table_next">下一页</a>';
                        }
                        $('#page').html(tablePage);
                        $('#table-data').html(tableInfo);
                        $('#dataTables_info').show();


                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                        $('#dataTables_info').hide();
                    }
                }else{
                    layer.msg('加载失败！!',{icon:5,time:2000});
                }
            }
        });
    }
</script>
</body>
</html>
