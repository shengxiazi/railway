<style>
    body {
       min-height:90%;
    }
    input.error, select.error {
        position:relative;
    }
    .input-text{width:80%;height:25px}
    .c-red{font-size:12px}
    .form .row{margin-top:8px;}
    .textarea{
        height:70px;
    }

        border: none;
    }

<body>
<div class="easyui-layout" data-options="fit:true">
    <form action=""  class="form form-horizontal" id="form-xm-add">
        <div  data-options="region:'center',split:true" style="width:100%">
            <div class="container">
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>项目名称：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder=""  name="xmName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>项目编码(三位)：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder=""  name="xmCode"><span class="c-red">例如（HS_）</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>项目简称：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder=""  name="xmShortName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>检测标：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <input type="text" name="jcb" placeholder="" value="" class="input-text"><span class="c-red">&nbsp;&nbsp;(多个以英文,分割)</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2">建设标：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <input type="text" name="jsb"  placeholder="" value="" class="input-text"><span class="c-red">&nbsp;&nbsp;(多个以英文,分割)</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>施工标：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <input type="text" name="sgb"  placeholder="" value="" class="input-text" style="width:80%"><span class="c-red">&nbsp;&nbsp;(多个以英文,分割)</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2">设计标：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <input type="text" name="sjb" placeholder="" value="" class="input-text" ><span class="c-red">&nbsp;&nbsp;(多个以英文,分割)</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2">监理标：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <input type="text" name="jlb"  placeholder="" value="" class="input-text" ><span class="c-red">&nbsp;&nbsp;(多个以英文,分割)</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2">监督标：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <input type="text" name="jdb"  placeholder="" value="" class="input-text"><span class="c-red">&nbsp;&nbsp;(多个以英文,分割)</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2">咨询标：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <input type="text" name="zxb"  placeholder="" value="" class="input-text"><span class="c-red">&nbsp;&nbsp;(多个以英文,分割)</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2">备注：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <textarea name="xmRemark" cols="" rows="" class="textarea"></textarea>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2">概况：</label>
                <div class="formControls col-xs-9 col-sm-9">
                    <textarea name="xmSurvey" cols="" rows="" class="textarea"></textarea>
                </div>
            </div>
        </div>
        </div>
        <div data-options="region:'south'" style="height:40px; padding:5px 10px 0 0;  text-align:center;background-color:#F8F8F8;border-top:solid #eee 1px" >
            <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
            <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">

    $(function(){

        $.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
        //表单验证
        $("#form-xm-add").validate({
            debug:true,
            rules:{
                xmCode:{
                    required:true
                },
                xmShortName:{
                    required:true
                },
                xmName:{
                    required:true
                },
                jcb:{
                    required:true
                },
                sgb:{
                    required:true
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form) {
                save_submit();
            }
        });
    });
    var submited = false;
   function save_submit(){
       if( checkSubmit()) {
           var data = new Object();
           $("#form-xm-add *[name]").each(function (item) {
               var val = $(this).val();
               data[$(this).attr("name")] = val != null ? val : "";
           });

           $.ajax({
               url: "/api/v1/XMProject",    //请求的url地址
               dataType: "json",
               async: true,
               data: data,
               type: "POST",
               success: function (reg) {
                   submited = false;
                   if (reg.code == 0) {
                       dataKey = reg.data.dataKey;
                       layer.msg(reg.message, {icon: 1, time: 2000},function(){
                           parent.location.href = "/project/xmlist.html";
                       });
                   } else {
                       layer.msg(reg.message, {icon: 6, time: 2000});
                   }
               },
               error:function(){
                   submited = false;
                   layer.alert('保存失败！');
               }
           });
       }
   }



</script>
</body>
</html>
