    <title>参建单位</title>
    <style>

        #operation .btn{margin-left:4px;}
        .table-sort .text-center{text-align:center}
        .odd {text-align:center}
        .even{text-align:center}
        .cl{
            position:relative;
        }
        #dataTables_info {
            clear: both;
            float: left;
            padding-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>

</head>
<body class="pos-r">
<div id="XMCompany" style="display:none">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>参建单位<span class="c-gray en">&gt;</span> 单位信息 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="text-c">
            所属项目：
            <span class="select-box inline">
                <select name="xmId" id="xmId"  class="select">

                </select>
		    </span>
            &nbsp;&nbsp;
            单位类型：
             <span class="select-box inline">
                <select name="comTypeCode" id="comTypeCode"  class="select">

                </select>
		    </span>
            &nbsp;&nbsp;
            <input type="text" name="comName" id="comName" placeholder="单位名称" style="width:250px" class="input-text">
            <button  id="search" onclick="search()" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20"  style="overflow:hidden">
            <span class="l" id="operation">

            </span>
        </div>
        <div class="dataTables_wrapper">
            <div class="mt-20" id="table-data" style="overflow:auto">


            </div>
            <div id="dataTables_info" role="status" aria-live="polite">
                <div class="num-select" style="display:inline-block">
                    <label>显示
                        <select id="page-size" name="page-size">
                            <option value="5" selected = "selected" >5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select> 条
                    </label>
                </div>
            </div>
            <div class="dataTables_paginate" id="page"></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    var pageSize=$("#page-size").val();

    //选择数据
    function select_item(){
        var id= $('#sortable_table').find('.selected').attr('data-id');
        if(id==undefined || id== ''){
            return false;
        }
        return id;
    }

    $(function(){
        var  screenWidth = window.screen.width;
        if(screenWidth<=1366){
            height='95%';
            width='80%';
        }else{
            height='89%';
            width='60%';
        }


        //初始化操作权限
        $.ajax({
            url:"/api/v1/XMCompany/Initialize",    //请求的url地址
            dataType: "json",
            async: false,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var html = '';
                    var power = reg['data']['action'];
                    opertion('XMCompany',power,'operation');
                    sessionStorage.xmcomtype =  JSON.stringify(reg.data.comtype);
                    sessionStorage.xmcomlist =  JSON.stringify(reg.data.comlist);
                    sessionStorage.xmlist =  JSON.stringify(reg.data.xmlist);
                    var xmStr = "";
                    $.each(reg.data.xmlist,function(key,val){
                        xmStr += '<option value="'+val.value+'">'+val.name+'</option>'
                    });
                    $("#xmId").html(xmStr);

                    var cmStr = "<option value=''>--请选择--</option>";
                    $.each(reg.data.comtype,function(key1,val1){
                        cmStr += '<option value="'+val1.code+'">'+val1.name+'</option>'
                    });
                    $("#comTypeCode").html(cmStr);

                    //加载数据
                    var pageIndex=1;
                    var xmId=$("#xmId option:eq(0)").val();
                    var uri;
                    var com_xmId = sessionStorage.com_xmId;
                    if(xmId==null || xmId==undefined || xmId==''){
                        layer.msg('项目不存在！',{icon:5,time:5000});
                    }else{
                    	if(com_xmId!=null && com_xmId!=undefined && com_xmId!=''){
                    		$('#xmId').val(com_xmId);
                    		 uri='/api/v1/XMCompany/'+com_xmId+'/'+pageSize+'/'+pageIndex+'/ListByPage';
                    		
                    	}else{
                    		  uri='/api/v1/XMCompany/'+xmId+'/'+pageSize+'/'+pageIndex+'/ListByPage';        		
                    	}
                       
                        getPage(uri);
                    }


                }else{
                    layer.msg(reg.message,{icon:1,time:2000});
                }
            }
        });


        $('#page-size').bind('change',function(){
            pageSize=this.value;
            var xmId = $('#xmId').val();
            var comTypeCode = ($('#comTypeCode').val()) ? '&comTypeCode='+$('#comTypeCode').val() : '';
            var comName = $('#comName').val();
            var uri='/api/v1/XMCompany/'+xmId+'/'+pageSize+'/1/ListByPage?comName='+comName+comTypeCode;
            getPage(uri);
        });

        //上一页
        $("#page").on("click","#Table_previous", function() {

            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //下一页
        $("#page").on("click","#Table_next", function() {

            var uri = $(this).attr('data-href');
            getPage(uri);
        });

        //单击表格行
        $('#table-data').on('click','#sortable_table tbody tr',function(){

            $(this).addClass('selected').siblings().removeClass('selected');

        });


        //双击表格查看详情
        $('#table-data').on('dblclick','#sortable_table tbody tr',function(){
            var id = $(this).attr('data-id');
            sessionStorage.xmcom_id=id;
            if(id==undefined || id==""){
                layer.alert('请选择一条记录！');
                return;
            }
            modal_open('查看详情','xmcom-details.html','900px','540px');
        });

        //添加参建单位
        $("#operation").on("click","#add", function() {
            var com_xmId = $('#xmId').val();
            sessionStorage.com_xmId = com_xmId ;
            modal_open('添加参建单位(项目部)信息','xmcom-add.html',width,height);
        });

        //编辑
        $("#operation").on("click","#edit", function() {
            var id = select_item();
            var com_xmId = $('#xmId').val();
            sessionStorage.com_xmId = com_xmId;
     
            if(id){
                sessionStorage.xmcom_id=id;
                modal_open('编辑','xmcom-edit.html',width,height);
            }else{
                layer.alert('请选择一条数据！');
            }
        });

        //查看
        $("#operation").on("click","#view", function(){
            var id = select_item();
            if(id){
                sessionStorage.xmcom_id=id;
                modal_open('查看详情','xmcom-details.html','900px','540px');
            }else{
                layer.alert('请选择一条数据！');
            }
        });


        //删除
        $("#operation").on("click","#del", function(){
            var id= $('#sortable_table').find('.selected').attr('data-id');
            if(id==undefined || id== ''){
                layer.alert('请选择一条记录！');
                return false;
            }
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    url: '/api/v1/XMCompany/'+id+'/Delete',    //请求的url地址
                    dataType: "json",
                    async: true,
                    type: "DELETE",
                    success: function(reg) {
                        if(reg.code==0){
                            $('#sortable_table').find('.selected').remove();
                            layer.msg('已删除!',{icon:1,time:2000});
                        }else{
                            layer.msg(reg.message,{icon:5,time:2000});
                        }
                    }
                });
            });
        });
    });

    function modal_open(title,url,w,h){
        layer.open({
            type: 2,
            title:title,
            shadeClose: false,
            shade:0.6,
            area: [w, h],
            content:url
        });
    }



    //搜索
    function search(){

        var xmId = $('#xmId').val();
        var comTypeCode = ($('#comTypeCode').val()) ? '&comTypeCode='+$('#comTypeCode').val() : '';
        var comName = $('#comName').val();
        var uri='/api/v1/XMCompany/'+xmId+'/'+pageSize+'/1/ListByPage?comName='+comName+comTypeCode;
        getPage(uri);
    }

    //分页函数
    function getPage(uri){
        //获取数据
        var url=uri;
        var tableInfo='';
        tableInfo+='<table id="sortable_table" class="table table-border table-bordered table-hover table-bg">';
        tableInfo+='<thead>';
        tableInfo+='<tr class="text-c">';
        tableInfo+='<th width="50">单位类型</th>';
        tableInfo+='<th width="50">单位全称</th>';
        tableInfo+='<th width="100">单位项目部全称</th>';
        tableInfo+='<th width="50">联系人姓名</th>';
        tableInfo+='<th width="70">联系人电话</th>';
        tableInfo+='<th width="70">参建标段</th>';
        tableInfo+='<th width="70">添加时间</th>';
        tableInfo+='</tr>';
        tableInfo+='</thead>';
        tableInfo+='</thead>';
        tableInfo+='<tbody>';

        $.ajax({
            url:url,    //请求的url地址
            dataType: "json",
            async: true,
            type: "GET",
            success: function(reg) {
                if(reg.code==0){
                    var total =reg.total;
                    var prevPageUri = reg.prevPageUri;
                    var nextPageUri = reg.nextPageUri;

                    //前一页的页码
                    var pervPage=reg.pervPage;

                    //当前页码
                    var pageIndex = reg.pageIndex;
                    //起始数
                    var Pagestart = (pageIndex-1) *pageSize+1;

                    //结束数
                    var PageEnd =pageIndex*pageSize;
                    if(PageEnd>total){
                        PageEnd=total;
                    }
                    //下一页的页码
                    var nextPage=reg.nextPage;

                    var data = reg.data;

                    $('.data-total').text(total);

                    //拼接数据
                    if (data.length!=0){
                        $.each(data,function(n,value){
                            //拼接数据
                            tableInfo+='<tr class="text-c" data-id="'+value.xmComId+'">';
                            tableInfo+='<td>'+value.comTypeName+'</td>';
                            tableInfo+='<td>'+value.comName+'</td>';
                            tableInfo+='<td>'+value.xmComName+'</td>';
                            tableInfo+='<td>'+value.contactName+'</td>';
                            tableInfo+='<td>'+value.contactMobile+'</td>';
                            tableInfo+='<td>'+value.bdCodeList+'</td>';
                            tableInfo+='<td>'+value.createTime+'</td>';
                            tableInfo+='</tr>';
                        });
                        tableInfo+='</tbody></table>';

                        //生成分页条
                        $("#dataTables_info span").remove();
                        $('#dataTables_info').append('<span>&nbsp;&nbsp;数据&nbsp;'+Pagestart+' 到 '+PageEnd+' 条，共 '+total+'条</span>');
                        var tablePage = "";
                        if(pervPage==0){
                            tablePage+='<a class="paginate_button previous disabled" id="Table_previous">上一页</a>';
                        }else{
                            tablePage+='<a class="paginate_button previous disabled"  data-href="'+prevPageUri+'" id="Table_previous">上一页</a>';
                        }
                        if(nextPage==0){
                            tablePage+='<a class="paginate_button next disabled" id="Table_next">下一页</a>';

                        }else{
                            tablePage+='<a class="paginate_button next disabled"  data-href="'+nextPageUri+'"  id="Table_next">下一页</a>';
                        }
                        $('#page').html(tablePage);
                        $('#table-data').html(tableInfo);
                        $('#dataTables_info').show();

                    }else{
                        $('#table-data').html('<div><span class="c-red"><strong>暂无记录！</strong></span></div>');
                        $('#dataTables_info').hide();
                    }
                }else{
                    layer.msg('加载失败！!',{icon:5,time:2000});
                }
            }
        });
    }



</script>
</body>
</html>
